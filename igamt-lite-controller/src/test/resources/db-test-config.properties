#JDBC
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url= jdbc:mysql://localhost:3306/igl_test
jdbc.username=igl_test
jdbc.password=
jdbc.db.properties=?useUnicode=TRUE&characterEncoding=UTF-8
jdbc.testWhileIdle=true
jdbc.testOnBorrow=true
jdbc.validationQuery=

#JPA
jpa.persistenceUnitName=igl_test
jpa.showSql=true
jpa.generateDdl=true
jpa.databasePlatform=org.hibernate.dialect.MySQL5Dialect

#HIBERNATE
hibernate.hbm2ddl.auto=create
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.globally_quoted_identifiers=false
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.use_query_cache=true
hibernate.generate_statistics=true

