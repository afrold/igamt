<p-tree [style]="{'width':'100%'}" [value]="tree" (onNodeExpand)="loadNode($event)" (onNodeSelect)="nodeSelected($event)" selectionMode="single" [(selection)]="selectedNode">
    <ng-template let-node pTemplate="field">
        <span class="label label-icon label-field">F</span> {{node.data.index}} {{node.label}}
    </ng-template>
    <ng-template let-node pTemplate="component">
        <span class="label label-icon label-component">C</span> {{node.data.index}} {{node.label}}
    </ng-template>
</p-tree>
