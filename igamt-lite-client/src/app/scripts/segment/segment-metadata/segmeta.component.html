<div *ngIf="segmentdata">
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <label>Name*</label>
        </div>

        <div class="ui-g-12 ui-md-9">
            <input [(ngModel)]="segmentdata.metadata.name" type="text" style="width:100%;border-width:0px 0px 1px 0px" />
        </div>
    </div>

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <label>Description*</label>
        </div>

        <div class="ui-g-12 ui-md-9">
            <input [(ngModel)]="segmentdata.metadata.description" type="text" style="width:100%;border-width:0px 0px 1px 0px" />
        </div>
    </div>

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <label>Extension*</label>
        </div>

        <div class="ui-g-12 ui-md-9">
            <input [(ngModel)]="segmentdata.metadata.ext" type="text" style="width:100%;border-width:0px 0px 1px 0px" />
        </div>
    </div>

    <div *ngIf="segmentdata.metadata.type === 'USER'" class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <label>Author Notes</label>
        </div>

        <div class="ui-g-12 ui-md-9">
            <p-editor [(ngModel)]="segmentdata.metadata.authorNotes" [style]="{'height':'320px'}"></p-editor>
        </div>
    </div>

    <div *ngIf="segmentdata.metadata.type === 'HL7STANDARD'" class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-3">
            <label>HL7 Section</label>
        </div>

        <div class="ui-g-12 ui-md-9">
            <input [(ngModel)]="segmentdata.metadata.hl7Section" type="text" style="width:100%;border-width:0px 0px 1px 0px" disabled />
        </div>
    </div>
</div>
