<div pageslide ps-open="checkedNavigation"  ps-side="left" ps-push="true" style="padding-top:50px" ps-size="300px">
    <ul class="nav" >

        <li  ng-class="activeWhen(path()=='/home')" class="nav-header" >
            <a class="point" ng-click="toggleNavigation()" href="#/home"><i class="fa fa-home"></i>&nbsp;<span msg key="navbar.home"></span></a>
        </li>
        <li  class="nav-header" ng-class="activeWhen(path()=='/ig')"><a class="point" href="#/ig" ng-click="toggleNavigation()"><i class="fa fa-book"></i>&nbsp;<span msg class="msg" key="navbar.igs"></span></a></li>
        <!--<li class="nav-header" ng-class="activeWhen(path()=='/datatypeLibrary')"><a class="point" href="#/datatypeLibrary"><i class="fa fa-file-text"></i>&nbsp;<span msg class="msg" key="navbar.datatypeLibrary"></span></a></li>-->
        <li  class="nav-header" ng-class="activeWhen(path()=='/compare')"><a class="point" href="#/compare" ng-click="toggleNavigation()"><i class="fa fa-cogs"></i>&nbsp;<span msg class="msg" key="navbar.compare"></span></a></li>
        <li  class="nav-header" ng-class="activeWhen(path()=='/doc')"><a class="point" href="#/doc" ng-click="toggleNavigation()"><i class="fa fa-file-text"></i>&nbsp;<span msg class="msg" key="navbar.documentation"></span></a></li>
        <li  class="nav-header" ng-class="activeWhen(path()=='/about')"><a class="point" href="#/about" ng-click="toggleNavigation()"><i class="fa fa-info-circle"></i>&nbsp;About</a></li>

        <li class="dropdown clear-fix ig-dropdown-menu" ng-show="isAuthenticated()" ng-class="isActive('/useraccount') || isActive('/transport-settings')">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i
                    class="fa fa-user"></i>&nbsp;Hello, {{getFullName()}} <span class="caret"></span></a>
            <ul class="dropdown-menu ig-dropdown-menu">
                <li  ng-class="isActive('/useraccount')"><a class="point" href="#/useraccount" ng-click="toggleNavigation()"><i
                        class="fa fa-user"></i>&nbsp;My Profile</a></li>
                <li  class="">
                    <a class="point" ng-click="toggleNavigation();logout();" ><i class="fa fa-sign-out"></i>&nbsp;<span class="msg">Logout</span></a>
                </li>
            </ul>
        </li>
        <li class="dropdown clear-fix ig-dropdown-menu" ng-show="!isAuthenticated()" ng-class="isActive('/useraccount') || isActive('/registration') || isActive('/forgotten')">
            <a class="dropdown-toggle ig-dropdown-menu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i
                    class="fa fa-user"></i>&nbsp;Hello Guest <span class="caret"></span></a>
            <ul class="dropdown-menu ig-dropdown-menu">
                <li  class="">
                    <a class="point" ng-click="toggleNavigation();loginReq()"><i class="fa fa-sign-in"></i>&nbsp; <span class="msg">Login</span></a> </li>
                <li  ng-class="isActive('/registration')">
                    <a href="#/registration" ng-click="toggleNavigation()">
                        <i class="fa fa-user-plus"></i>&nbsp;<span msg key="navbar.registration"></span>
                    </a>
                </li>
                <li  ng-class="isActive('/forgotten')">
                    <a href="#/forgotten" ng-click="toggleNavigation()">
                        <i class="fa fa-repeat"></i>&nbsp;<span msg key="navbar.forgotten"></span>
                    </a>
                </li>
            </ul>
        </li>

    </ul>
</div>
