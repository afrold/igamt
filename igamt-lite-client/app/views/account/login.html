<style id="antiClickjack">
    body {
        display: none !important;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>

<md-dialog aria-label="gvt">
    <form name="loginForm" id="loginForm" novalidate ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="modal-title">
                    <i class="fa fa-sign-in"></i> Login
                </h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">clear</i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" style="min-width: 800px !important">
                <div ng-class="'alert alert-'+loginMessage().type" ng-show="loginMessage().show" id="ehrloginalert">
                    <button type="button" class="close" ng-click="loginMessage().show=false">Ã—</button>
                    {{loginMessage().text}}></div>
                </div>

                <div ng-class="{'has-success has-feedback': loginForm.username.$valid, 'igl-has-error has-feedback': !loginForm.username.$valid}">
                    <md-input-container layout="row">
                        <label>Username</label>
                        <input type="text" flex="100"  autofocus id="username" name="username" ng-model="user.username" ng-minlength="4" required>
                    </md-input-container>
                </div>
                <div ng-class="{'has-success has-feedback': loginForm.password.$valid, 'igl-has-error has-feedback': !loginForm.password.$valid}">
                    <md-input-container layout="row">
                        <label>Password</label>
                        <input flex="100" type="password" autocomplete="off" id="password" name="password" ng-model="user.password" ng-minlength="4" required>
                    </md-input-container>

                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button md-autofocus ng-click="login()" type="submit" ng-disabled='!loginForm.$valid'>
                <i class="fa fa-sign-in"></i> <span msg key="login.button.login"></span>
            </md-button>
        </md-dialog-actions>
        <md-dialog-actions layout="row">
           <a href="#/forgotten" ng-click="cancel()" style="text-align:center">
                <span msg key="login.forgotPwd"></span>
            </a>
            <br />
            <a href="#/registration" ng-click="cancel()" style="text-align:center">
                <span msg key="login.newAccount"></span>
            </a>

        </md-dialog-actions>
    </form>
</md-dialog>
