<form name="loginForm" id="loginForm" novalidate class="form-horizontal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal"></a>

        <h3 class="modal-title">
            <i class="fa fa-sign-in"></i>&nbsp;<span msg key="login.title"></span>
        </h3>
    </div>
    <div class="modal-body">
        <label>
            <div msg key="login.banner"></div>
        </label>

        <div ng-class="'alert alert-'+loginMessage().type" ng-show="loginMessage().show" id="ehrloginalert">
            <button type="button" class="close" ng-click="loginMessage().show=false">Ã—</button>
            <div msg key-expr="loginMessage().text"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2" for="username">
                <div msg key="login.username"></div>
            </label>

            <div class="col-sm-10">
                <input type="text" class="form-control"  class="focus" id="username" ng-model="user.username"
                       ng-minlength="4" required>
            </div>
        </div>
        <div class=" form-group">
            <label class="col-sm-2" for="password">
                <div msg key="login.password"></div>
            </label>

            <div class="col-sm-10">
                <input type="password"   autocomplete="off" class="form-control"  id="password"
                       ng-model="user.password" ng-minlength="4" required>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!--<div class="form-group">-->
            <div clas="col-sm-offset-2 col-sm-10">
                <button ng-click="login()" class="btn btn-primary" type="submit"
                        ng-disabled='(!loginForm.$valid)'>
                    <div msg key="login.button.login"></div>
                </button>
                <button class="btn btn-warning" ng-click="cancel()">
                    <div msg key="login.button.cancel"></div>
                </button>
            </div>
        <!--</div>-->
    </div>
</form>
