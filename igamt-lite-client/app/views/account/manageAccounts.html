<div class="container">
    <div class="row">
        <div class="col-md-10">
            <!--Body content-->
            <div ng-show="accountType=='author'">
                <h3>
                    <div msg="" key="manage.author.title"></div>
                </h3>
                <p>

                <div msg="" key="manage.author.message"></div>
                </p>
            </div>
            <!--<div ng-show="accountType=='authorizedVendor'">-->
            <!--<h3><div msg="" key="manage.authorizedVendor.title"></div></h3>-->
            <!--<p><div msg="" key="manage.authorizedVendor.message"></div></p>-->
            <!--</div>-->
            <div ng-show="accountType=='supervisor'">
                <h3>
                    <div msg="" key="manage.supervisor.title"></div>
                </h3>
                <p>

                <div msg="" key="manage.supervisor.message"></div>
                </p>
            </div>

            <!--<div class="gridStyle" ng-grid="gridOptions" style="border: 1px solid rgb(212,212,212); width: 800px; height: 400px; font-size: 0.8em;"></div>-->

            <div class="igl-table">
                <table st-table="tmpAccountList" st-safe-src="accountList" style="font-size: 0.8em;"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th colspan="7"><input st-search="" class="form-control" type="text"/></th>
                    </tr>
                    <tr class="tbl-header">
                        <th></th>
                        <th st-sort="name"><div msg key='account.fullname'></div></th>
                        <th st-sort="email"><div msg key='account.email'></div></th>
                        <th st-sort="phoneNumber"><div msg key='account.phone'></div></th>
                        <th st-sort="employer"><div msg key='account.employer'></div></th>
                        <th st-sort="title"><div msg key='account.title'></div></th>
                        <th st-sort="juridiction"><div msg key='account.juridiction'></div></th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr st-select-row="row" st-select-mode="single" ng-repeat="row in tmpAccountList">
                        <td cs-select="row"><input ng-click="select(row)"
                                                   ng-checked="account != null && row.id == account.id"
                                                   type="radio"></td>
                        <td ng-bind="row.fullName"></td>
                        <td ng-bind="row.email"></td>
                        <td ng-bind="row.phone"></td>
                        <td ng-bind="row.employer"></td>
                        <td ng-bind="row.title"></td>
                        <td ng-bind="row.juridiction"></td>
                        <th>
                            <button ng-show="accountType === 'supervisor'" type="button" class="btn btn-small"
                                    ng-click="deleteAccount(row)"><i class="icon-minus-sign"></i>Disable
                            </button>
                            <button type="button" class="btn btn-small" ng-click="resendInvite(row)">Resend Invite
                            </button>
                            <button ng-show="accountType === 'author'" type="button" class="btn btn-small"
                                    ng-click="deleteAccount(row)"><i class="icon-minus-sign"></i>Disable
                            </button>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>
</div>

<script type="text/ng-template" id="ConfirmAccountDeleteCtrl.html">
    <div class="modal-header">
        <h3 class="modal-title"><div msg key='manage.account.deleteModal.title'></div>
        </h3>
    </div>
    <div class="modal-body">
        <p><div msg key='manage.account.deleteModal.msg'></div></p>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()"><span><i class="fa fa-times fa-fw">&nbsp; </i><span msg key='manage.account.deleteModal.cancelButton'></span>Cancel</span>
        </button>
        <button class="btn btn-danger" ng-click="delete()"><span><i class="fa fa-trash-o fa-fw">&nbsp; </i><span msg key='manage.account.deleteModal.okButton'></span></span>
        </button>
    </div>
</script>
