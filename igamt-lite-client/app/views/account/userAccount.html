<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ng-controller="UserAccountCtrl" ng-init="initAccount()">
    <div class="container" style="margin-top: 20px"  ng-show="isAuthenticated() && !isPending()">

        <md-tabs md-dynamic-height md-border-bottom md-selected="defTabStatus.active">
            <md-tab>
                <md-tab-label>
                    <i class="fa fa-user"></i>&nbsp;<span msg
                                                          key="navbar.account"></span>
                </md-tab-label>
                <md-tab-body>

                    <div  class="panel-primary panel-level1">
                        <div class="panel-body">
                            <div id="account" class="accountMgt">
                                <div ng-include="'views/account/userProfile.html'"></div>
                            </div>

                        </div>
                    </div>
                </md-tab-body>
            </md-tab>

            <md-tab  ng-if="isAdmin()">
                <md-tab-label>
                    <i class="fa fa-cog"></i>&nbsp;<span msg key="navbar.manage"></span>
                </md-tab-label>
                <md-tab-body>

                    <div  class="panel-primary panel-level1">
                        <div class="panel-body">
                            <div id="accounts" class="accountMgt">
                                <div ng-include="'views/account/accountsList.html'"></div>
                            </div>

                        </div>
                    </div>
                </md-tab-body>
            </md-tab>

        </md-tabs>
    </div>
    <div class="container" style="margin-top: 20px"  ng-show="isPending()">
        <div class="row">
            <div class="col-md-12">
                <div ng-class="'alert alert-warning'" id="ehralert">
                    <div msg key-expr="account.pendingSection"></div>
                </div>
            </div>
        </div>
    </div>
</div>
