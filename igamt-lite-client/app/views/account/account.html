<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">
      <!--Body content-->
        <h3><div msg key="account.resetMessage"></div></h3>
        <div ng-form name="changePasswordForm" class="form-horizontal" novalidate>
            <div class="control-group">
                <label class="control-label" for="inputCurrentPassword"><div msg key='account.currentPassword'></div></label>
                <div class="controls">
                    <input type="password" class="input-xlarge immediate-help" name="inputCurrentPassword" id="inputCurrentPassword" ng-model='accountpwd.currentPassword' ng-minlength="4" required>
                    <div class="input-help">
                        <h4><div msg key='account.currentpassword.error'></div></h4>
                    </div>
                    <span class="valid" ng-show="changePasswordForm.inputCurrentPassword.$valid"><img alt="check OK" src="images/check.png"/></span><br>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputNewPassword"><div msg key='account.newPassword'></div></label>
                <div class="controls">
                    <input type="password" class="input-xlarge immediate-help" name="inputNewPassword" id="inputNewPassword" ng-model='accountpwd.newPassword' ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" ehrr-password-validate required>
                    <div class="input-help">
                        <h4><div msg key='account.password.error'></div></h4>
                        <ul>
                            <li ng-class="pwdHasUpperCaseLetter"><div msg key='account.password.error.upperCaseletter'></div></li>
                            <li ng-class="pwdHasLowerCaseLetter"><div msg key='account.password.error.lowerCaseletter'></div></li>
                            <li ng-class="pwdHasNumber"><div msg key='account.password.error.number'></div></li>
                            <li ng-class="pwdValidLength"><div msg key='account.password.error.length'></div></strong></li>
                        </ul>
                    </div>
                    <span class="valid" ng-show="changePasswordForm.inputNewPassword.$valid"><img alt="check OK" src="images/check.png"/></span><br>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputNewPasswordConfirm"><div msg key='account.newPasswordConfirm'></div></label>
                <div class="controls">
                    <input type="password" class="input-xlarge immediate-help" name="inputNewPasswordConfirm" id="inputNewPasswordConfirm" ng-model='accountpwd.newPasswordConfirm' ehrr-check-password="inputNewPassword" required>
                    <div class="input-help">
                        <h4><div msg key='registration.passwordConfirm.error'></div></h4>
                    </div>
                    <span class="valid" ng-show="changePasswordForm.inputNewPasswordConfirm.$valid"><img alt="check OK" src="images/check.png"/></span><br>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                     <button class="btn" ng-click='changePassword()' ng-disabled='!changePasswordForm.$valid'><div msg key="account.changePasswordButton"></div></button>
                </div>
            </div>
        </div>

        <h3><div msg key="account.message"></div></h3>
        <div ng-form name="editAccountForm" class="form-horizontal" novalidate>
            <div class="control-group">
                <label class="control-label" for="inputCompany"><div msg key='account.company'></div></label>
                <div class="controls">
                    <input type="text" class="input-xlarge immediate-help focus" name="inputCompany" id="inputCompany" ng-model='account.company' ng-minlength="2"  required>
                    <div class="input-help">
                        <h4><div msg key='account.company.error'></div></h4>
                    </div>
                    <span class="valid" ng-show="editAccountForm.inputCompany.$valid"><img alt="check OK" src="images/check.png" ></span><br>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputUsername"><div msg key='account.username'></div></label>
                <div class="controls">
                    <input type="text" class="input-xlarge" name="inputUsername" id="inputUsername" ng-model='account.username' ng-disabled='true' required>
                    <span class="valid" ng-show="editAccountForm.inputUsername.$valid"><img alt="check OK" src="images/check.png" ></span><br>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputFirstName"><div msg key='account.firstname'></div></label>
                <div class="controls">
                    <input type="text" class="input-xlarge immediate-help" name="inputFirstName" id="inputFirstName" ng-model='account.firstname' ng-minlength="2" required>
                    <div class="input-help">
                        <h4><div msg key='account.firstname.error'></div></h4>
                    </div>
                    <span class="valid" ng-show="editAccountForm.inputFirstName.$valid"><img alt="check OK" src="images/check.png" ></span><br>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputLastName"><div msg key='registration.lastname'></div></label>
                <div class="controls">
                    <input type="text" class="input-xlarge immediate-help" name="inputLastName" id="inputLastName" ng-model='account.lastname' ng-minlength="2" required>
                    <div class="input-help">
                        <h4><div msg key='account.lastname.error'></div></h4>
                    </div>
                    <span class="valid" ng-show="editAccountForm.inputLastName.$valid"><img alt="check OK" src="images/check.png"/></span><br>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputEmail"><div msg key='account.email'></div></label>
                <div class="controls">
                    <input type="email" class="input-xlarge immediate-help" name="inputEmail" id="inputEmail" ng-model='account.email' required>
                    <div class="input-help">
                        <h4><div msg key='account.email.error'></div></h4>
                    </div>
                    <span class="valid" ng-show="editAccountForm.inputEmail.$valid"><img alt="check OK" src="images/check.png"/></span><br>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                     <button class="btn" ng-click='updateAccount()' ng-disabled='!editAccountForm.$valid || isUnchanged(account)'><div msg key="account.updateButton"></div></button>
                     <button class="btn" ng-click='resetForm()' ng-disabled='isUnchanged(account)'><div msg key="account.resetButton"></div></button>
                </div>
            </div>
        </div>

        <h3><div msg key="account.deleteSectionTitle"></div></h3>
        <div ng-form name="deleteAccountForm" class="form-horizontal" novalidate>
            <p>
                <div msg key="account.deleteMessage"></div>
            </p>
            <div class="control-group">
                <div class="controls">
                     <button class="btn" ng-click='deleteAccount()'><div msg key="account.deleteButton"></div></button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
