<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="container" ng-controller="UserProfileCtrl" ng-init="init()">
  <div class="row">
    <div class="col-md-12">
      <!--Body content-->
        <div style="margin-top: 20px;margin-buttom: 20px" layout="row">
            <md-toolbar  flex="100" class="ig-menu-bar">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate> <span msg key="account.resetMessage"></span></h2>
                </div>
            </md-toolbar>

        </div>


        <div ng-form name="changePasswordForm" class="form-horizontal" novalidate>
            <div class="control-group form-group"  ng-class="{'has-success has-feedback': changePasswordForm.inputCurrentPassword.$valid, 'igl-has-error has-feedback': !changePasswordForm.inputCurrentPassword.$valid}">
                <label class="control-label col-md-5" for="inputCurrentPassword"><span msg key='account.currentPassword'></span> *</label>
                <div class="controls col-md-5">
                    <input type="password" class="form-control immediate-help account-input" name="inputCurrentPassword" id="inputCurrentPassword" ng-model='accountpwd.currentPassword' ng-minlength="4" required
                           >
                    <div class="input-help">
                        <h4><div msg key='account.currentpassword.error'></div></h4>
                    </div>
                 </div>
            </div>
            <div class="control-group form-group" ng-class="{'has-success has-feedback': changePasswordForm.inputNewPassword.$valid, 'igl-has-error has-feedback': !changePasswordForm.inputNewPassword.$valid}">
                <label class="control-label col-md-5" for="inputNewPassword"><span msg key='account.newPassword'></span> *</label>
                <div class="controls col-md-5">
                    <input type="password" class="form-control immediate-help account-input" name="inputNewPassword" id="inputNewPassword" ng-model='accountpwd.newPassword' ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" ig-password-validate required
                           >
                    <div class="input-help">
                        <h4><div msg key='account.password.error'></div></h4>
                        <ul>
                            <li ng-class="pwdHasUpperCaseLetter"><div msg key='account.password.error.upperCaseletter'></div></li>
                            <li ng-class="pwdHasLowerCaseLetter"><div msg key='account.password.error.lowerCaseletter'></div></li>
                            <li ng-class="pwdHasNumber"><div msg key='account.password.error.number'></div></li>
                            <li ng-class="pwdValidLength"><div msg key='account.password.error.length'></div></strong></li>
                        </ul>
                    </div>
                 </div>
            </div>
            <div class="control-group form-group" ng-class="{'has-success has-feedback': changePasswordForm.inputNewPasswordConfirm.$valid, 'igl-has-error has-feedback': !changePasswordForm.inputNewPasswordConfirm.$valid}">
                <label class="control-label col-md-5" for="inputNewPasswordConfirm"><span msg key='account.newPasswordConfirm'></span> *</label>
                <div class="controls col-md-5">
                    <input type="password" class="form-control immediate-help account-input" name="inputNewPasswordConfirm" id="inputNewPasswordConfirm" ng-model='accountpwd.newPasswordConfirm' ig-check-password="inputNewPassword" required>
                    <div class="input-help">
                        <h4><div msg key='registration.passwordConfirm.error'></div></h4>
                    </div>
                    <!--<span class="valid" ng-show="changePasswordForm.inputNewPasswordConfirm.$valid"><i class="fa fa-check success"></i></span><br>-->
                </div>
            </div>
            <div class="control-group form-group">
                <div class="col-md-offset-5 col-md-5">
                     <button class="btn btn-raised btn-primary" ng-click='changePassword()' ng-disabled='!changePasswordForm.$valid'><div msg key="account.changePasswordButton"></div></button>
                </div>
            </div>
        </div>


        <div style="margin-top: 20px;margin-buttom: 20px" layout="row">
            <md-toolbar  flex="100" class="ig-menu-bar">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate> <span msg key="account.message"></span></h2>
                </div>
            </md-toolbar>

        </div>


        <div ng-form name="editAccountForm" class="form-horizontal" novalidate>

            <div class="control-group form-group" ng-class="{'has-success has-feedback': editAccountForm.inputUsername.$valid, 'igl-has-error has-feedback': !editAccountForm.inputUsername.$valid}">
                <label class="control-label col-md-5" for="inputUsername"><span msg key='account.username'></span> *</label>
                <div class="controls col-md-5">
                    <input type="text" class="form-control account-input" name="inputUsername" id="inputUsername" ng-model='account.username' ng-disabled='true' required>
                 </div>
            </div>
            <div class="control-group form-group" ng-class="{'has-success has-feedback': editAccountForm.inputFullName.$valid, 'igl-has-error has-feedback': !editAccountForm.inputFullName.$valid}">
                <label class="control-label col-md-5" for="inputFullName"><span msg key='account.fullname'></span> *</label>
                <div class="controls col-md-5">
                    <input type="text" class="form-control immediate-help account-input" name="inputFullName" id="inputFullName" ng-model='account.fullName' ng-minlength="2" required
                          >
                    <div class="input-help">
                        <h4><div msg key='registration.fullname.error'></div></h4>
                    </div>
                 </div>
            </div>
            <div class="control-group form-group" ng-class="{'has-success has-feedback': editAccountForm.inputEmail.$valid, 'igl-has-error has-feedback': !editAccountForm.inputEmail.$valid}">
                <label class="control-label col-md-5" for="inputEmail"><span msg key='account.email'></span> *</label>
                <div class="controls col-md-5">
                    <input type="email" class="form-control immediate-help account-input" name="inputEmail" id="inputEmail" ng-model='account.email' required
                           >

                    <div class="input-help">
                        <h4><div msg key='registration.email.error'></div></h4>
                    </div>
                 </div>
            </div>


            <div class="control-group form-group" ng-class="{'has-success has-feedback': editAccountForm.inputEmployer.$valid, 'igl-has-error has-feedback': !editAccountForm.inputEmployer.$valid}">
                <label class="control-label col-md-5" for="inputEmployer"><div msg key='account.employer'></div></label>
                <div class="controls col-md-5">
                    <input type="text" class="form-control immediate-help account-input" name="inputEmployer" id="inputEmployer" ng-model='account.employer' ng-minlength="2">

                    <!--<div class="input-help">-->
                        <!--<h4><div msg key='account.employer.error'></div></h4>-->
                    <!--</div>-->
                    <!--<span class="valid" ng-show="editAccountForm.inputEmployer.$valid"><img alt="check OK" src="images/check.png" ></span><br>-->
                </div>
            </div>

            <div class="control-group form-group" ng-class="{'has-success has-feedback': editAccountForm.inputTitle.$valid, 'igl-has-error has-feedback': !editAccountForm.inputTitle.$valid}">
                <label class="control-label col-md-5" for="inputTitle"><div msg key='account.title'></div></label>
                <div class="controls col-md-5">
                    <input type="text" class="form-control immediate-help account-input" name="inputTitle" id="inputTitle" ng-model='account.title'
                          >
                </div>
            </div>

            <!--<div class="control-group form-group">-->
                <!--<label class="control-label col-md-5" for="inputLastName"><div msg key='registration.lastname'></div></label>-->
                <!--<div class="controls col-md-5">-->
                    <!--<input type="text" class="form-control immediate-help" name="inputLastName" id="inputLastName" ng-model='account.lastname' ng-minlength="2" required>-->
                    <!--<div class="input-help">-->
                        <!--<h4><div msg key='account.lastname.error'></div></h4>-->
                    <!--</div>-->
                    <!--<span class="valid" ng-show="editAccountForm.inputLastName.$valid"><i class="fa fa-check success"></i><br>-->
                <!--</div>-->
            <!--</div>-->

            <div class="control-group form-group" >
                <div class="col-md-offset-5 col-md-5">
                     <button class="btn btn-raised btn-primary" ng-click='updateAccount()' ng-disabled='!editAccountForm.$valid || isUnchanged(account)'><div msg key="account.updateButton"></div></button>
                     <button class="btn btn-raised btn-warning" ng-click='resetForm()' ng-disabled='isUnchanged(account)'><div msg key="account.resetButton"></div></button>
                </div>
            </div>
        </div>


        <div style="margin-top: 20px;margin-buttom: 20px" layout="row">
            <md-toolbar  flex="100" class="ig-menu-bar">
                <div class="md-toolbar-tools">
                    <h2 flex md-truncate> <span msg key="account.deleteSectionTitle"></span></h2>
                </div>
            </md-toolbar>

        </div>


        <div ng-form name="deleteAccountForm" class="form-horizontal" novalidate>
            <p>
                <div msg key="account.deleteMessage"></div>
            </p>
            <div class="control-group form-group">
                <div class="controls col-sm-10">
                     <button class="btn btn-raised btn-danger" ng-click='deleteAccount()'><div msg key="account.deleteButton"></div></button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
