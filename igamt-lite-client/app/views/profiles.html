<div class="container" ng-controller="ProfileListCtrl" ng-init="init()">

    <div class="row" ng-show="page == null || page == 'ProfileList'">
        <div class="col-md-3">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>List of Profiles
                </div>
                <div class="panel-body">
                    <tabset>
                        <tab>
                            <tab-heading>
                                <i class="glyphicon glyphicon-book"></i> User Profiles
                            </tab-heading>
                            <table st-table="tmpUserProfiles" st-safe-src="userProfiles"
                                   class="profile-list table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th st-sort="name">Name</th>
                                    <th>Version</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="row in tmpUserProfiles">
                                    <td cs-select="row"></td>
                                    <td>
                                        <span ng-bind="row.metadata.name"></span>
                                    </td>
                                    <td ng-bind-html="row.metadata.version"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="4" class="text-center">
                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                                </tfoot>

                            </table>
                        </tab>
                        <tab>
                            <tab-heading>
                                <i class="glyphicon glyphicon-book"></i> Preloaded Profiles
                            </tab-heading>
                            <table st-table="tmpPreloadedProfiles" st-safe-src="preloadedProfiles"
                                   class="profile-list table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th st-sort="name">Name</th>
                                    <th>Version</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="row in tmpPreloadedProfiles">
                                    <td cs-select="row"></td>
                                    <td>
                                        <span ng-bind="row.metadata.name"></span>
                                    </td>
                                    <td ng-bind-html="row.metadata.version"></td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="4" class="text-center">
                                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                                </tfoot>

                            </table>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>

        <div class="col-md-9">
                    <div class="panel panel-info">
                        <!-- Default panel contents -->
                        <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>Profile Information
                        </div>
                        <div class="panel-body">

                            <div ng-if="profile != null">
                            <div class="panel panel-info">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>MetaData
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>

                            <div class="panel panel-info" ng-repeat="m in profile.messages">
                                <!-- Default panel contents -->
                                <div class="panel-heading"><i class="glyphicon glyphicon-list"></i>{{m.name}}
                                </div>
                                <div class="panel-body">

                                </div>
                             </div>

                                </div>

                        </div>
                    </div>
             </div>
        <div>
</div>

        </div>
    </div>
