<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ng-controller="AboutCtrl">
    <div class="container2">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 20px">
                <div class="page-header">
                    <div class="header5">Release Notes</div>
                </div>
                <div>
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr class="tbl-header">
                            <th>
                                Version
                            </th>
                            <th>
                                Date
                            </th>

                            <th>
                                Updates
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="releaseNote in releaseNotes">
                            <td>
                                {{releaseNote.version}}
                            </td>
                            <td>
                                {{releaseNote.date | date: 'MM/dd/yyyy HH:mm:ss'}}
                            </td>
                            <td>
                                <ul>
                                    <li ng-repeat="update in releaseNote.updates">
                                       {{update}}
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-12" ng-if="appInfo.acknowledgment != null && appInfo.acknowledgment != undefined"
                 style="margin-bottom: 20px">
                <div class="page-header">
                    <h2>Acknowledgment</h2>
                </div>
                <div
                        ng-bind-html="appInfo.acknowledgment">
                </div>
            </div>

            <div class="col-md-12" ng-if="appInfo.confidentiality != null && appInfo.confidentiality != undefined"
                 style="margin-bottom: 20px">
                <div class="page-header">
                    <h2>Confidentiality</h2>
                </div>

                <div style="margin-bottom: 20px"
                     ng-bind-html="appInfo.confidentiality">
                </div>
            </div>


        </div>
    </div>
</div>
