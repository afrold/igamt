<style id="antiClickjack">
body {
    display: none !important;
}
</style>
<style>
.new {
	background-color : yellow;
}
.toggle {
  display: none;
}
label {
  display: inline-block;
    vertical-align: middle;
    text-align: center;
  height: 20px;
  width: 20px;
  background-color: #aaa;
  -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
  -webkit-transition: all 0.1s ease-in-out;
  -moz-transition:    all 0.1s ease-in-out;
  -ms-transition:     all 0.1s ease-in-out;
  -o-transition:      all 0.1s ease-in-out;
  transition:         all 0.1s ease-in-out;
}

label:hover {
    cursor: pointer;
}
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ng-controller="MasterDatatypeLibraryCtl" ng-init="initDatatypeLibrary()">
    <div ng-show="loading" style="text-align: center">
        <img class="ajax-loading" ng-src="images/ajax.gif" alt="loading..."/>
    </div>
    <div ng-show="!loading">
    <div class="page-header">
        <h3> Master Data Type Library</h3>
    </div>
    <button type="button" class="btn btn-primary btn-sm"
            ng-click="openStandardDataypes()"><i class="fa fa-plus"></i>
        Select HL7 Standard Data Types
    </button>
    <div class="container" style="max-width: 100%; overflow-x: scroll; max-height: 400px; overflow-y: scroll;white-space:nowrap;">
<form>
        <table st-table="datatypeDisplay" st-safe-src="datatypeStruct.children" class="table table-bordered">
<thead>
            <tr class="row">
               <th class="col-lg-1">Select</th>
               <th st-sort="getDisplayLabel(dt)" st-sort-default="true" class="col-lg-2">Label</th> 
                <th class="col-lg-1">Published</th>
               <th class="col-lg-8">Description</th>
            </tr>
			<tr>
				<th colspan="3"><input st-search="label" class="input-sm form-control" placeholder="Search Label ..." type="search"/></th>
			</tr>				
</thead>
<tbody>
	<tr class="row" ng-class="{'new' : dt.new}" ng-repeat="dt in datatypeDisplay">
        <td class="col-lg-1"><input class="btn toggle" name="dts" id="dt.id" type="radio" ng-click="openDatatype(dt)"/><label for ="dt.id"/></span></td>
        <td class="col-lg-2">{{ getDisplayLabel(dt) }}</td>
        <td class="col-lg-1"><input type="checkbox" ng-model="bool" ng-change="trackSelections(bool, dt)"></input><span ng-bind="dt.selection" style="margin-left : 7px;"></span></td>
        <td class="col-lg-8">{{dt.description}}</td>
    </tr>
</tbody>
        </table>
</form>
    </div>
     <button type="button" class="btn btn-primary btn-sm"
             ng-click="save()"><i class="fa fa-plus"></i>
         Save
     </button>
    </div>
</div>

<script type="text/ng-template" id="standardDatatypeDlg.html">
<style>
.modal-dialog {
  left : 50%;
  width : 900px;
  margin-left : -450px;
}
</style>
    <div class="modal-dialog">
    <div class="modal-header">
        <h3 class="modal-title">HL7 Standard Data Type Library</h3>
    </div>
    <div class="container modal-body">
    <form>
        <div class="container" style="max-width: 100%; overflow-x: scroll; max-height: 200px; overflow-y: scroll;white-space:nowrap;">
         <table st-table="datatypeDisplay" st-safe-src="datatypeStruct.children" st-sticky-header class="table table-striped table-bordered">
<thead>
                <tr class="row">
                   <th class="col-lg-1">Master</th>
                   <th st-sort="getDisplayLabel(dt)" st-sort-default="true" class="col-lg-2">Label</th> 
                   <th class="col-lg-4">Description</th>
                </tr>
			<tr>
				<th colspan="3"><input st-search="label" class="form-control" placeholder="Search Label..." type="search"/></th>
			</tr>				
</thead>
<tbody>
	<tr class="row" ng-repeat="dt in datatypeDisplay">
        <td class="col-lg-1"><input type="checkbox" ng-bind="dt.selected" ng-model="bool" ng-change="trackSelections(bool, dt)"></input><span ng-bind="dt.selection" style="margin-left : 7px;"></span></td>
        <td class="col-lg-2">{{getDisplayLabel(dt)}}</td>
        <td class="col-lg-9" ng-bind="dt.description"></td>
    </tr>
</tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="okDisabled" type="button" ng-click="ok()">Ok</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
</script>
