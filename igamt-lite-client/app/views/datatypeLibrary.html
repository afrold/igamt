<style id="antiClickjack">
body {
    display: none !important;
}
</style>
<style>
.new {
	background-color : pink;
}
.toggle {
  display: none;
}
label {
  display: inline-block;
    vertical-align: middle;
    text-align: center;
  height: 20px;
  width: 20px;
  background-color: #aaa;
  -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
  box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
  -webkit-transition: all 0.1s ease-in-out;
  -moz-transition:    all 0.1s ease-in-out;
  -ms-transition:     all 0.1s ease-in-out;
  -o-transition:      all 0.1s ease-in-out;
  transition:         all 0.1s ease-in-out;
}

label:hover {
    cursor: pointer;
}
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<ng-include src="'views/edit/editDatatypes.html'"></ng-include>
<div ng-controller="MasterDatatypeLibraryCtl" ng-init="initDatatypeLibrary()">
    <div ng-show="loading" style="text-align: center">
        <img class="ajax-loading" ng-src="images/ajax.gif" alt="loading..."/>
    </div>
    <div ng-show="!loading">
    <div class="page-header">
        <h3> Master Data Type Library</h3>
    </div>
    <button type="button" class="btn btn-primary btn-sm"
            ng-click="openStandardDataypes()"><i class="fa fa-plus"></i>
        Select HL7 Standard Data Types
    </button>
    <div class="container" style="max-width: 100%; overflow-x: scroll; max-height: 400px; overflow-y: scroll;white-space:nowrap;">
<form>
        <table st-table="datatypeDisplay" st-safe-src="datatypeStruct.children" class="table table-bordered">
<thead>
            <tr class="row">
               <th st-sort="getDisplayLabel(dt)" st-sort-default="true" class="col-lg-2">Label</th>
               <th class="col-lg-3">Description</th>
                 <th class="col-lg-1">Published</th>
            </tr>
			<tr>
				<th colspan="2"><input st-search="label" class="input-sm form-control" placeholder="Search Label ..." type="search"/></th>
			</tr>
</thead>
<tbody>
	<tr class="row" ng-class="{'new' : dt.new}" ng-repeat="dt in datatypeDisplay">
        <td class="col-lg-1"><input type="checkbox" ng-model="bool" ng-change="trackSelections(bool, dt)"></input><span ng-bind="dt.selection" style="margin-left : 7px;"></span></td>
        <td class="col-lg-2">{{ getDisplayLabel(dt) }}</td>
        <td class="col-lg-3">{{dt.description}}</td>
       <td st-ratio="30">
           <button
                   title="Edit"
                   type="button" class="btn btn-xs btn-primary"
                   ng-click="edit(dt)">
                       <span><i
                               class="fa fa-pencil fa-fw"></i> Edit</span>
           </button>
           <button
                   title="View Readonly"
                   type="button" class="btn btn-xs btn-warning"
                   ng-click="view(dt)">
               <span><i class="fa fa-eye"></i> Read</span>
           </button>
           <button
                   title="Create Copy" type="button" class="btn btn-xs btn-info"
                   ng-click="copy(dt)">
               <span><i class="fa fa-plus fa-fw"></i> Copy</span>
           </button>
           <button title="Delete" type="button" class="btn btn-xs btn-danger"
                   ng-click="delete(dt)">
               <span><i class="fa fa-trash-o fa-fw"></i> Delete</span>
           </button>
       </td>
	</tr>
</tbody>
        </table>
</form>
    </div>
     <button type="button" class="btn btn-primary btn-sm"
             ng-click="save()"><i class="fa fa-plus"></i>
         Save
     </button>
    </div>
<div>
    <div class="panel panel-primary">
        <div class="panel-heading">Edit Area</div>
        <div class="panel-body" style="padding-bottom:100px">
            <div id="edit"  ng-show="subview !== undefined" style="width:100%">
               <ng-include src="subview"></ng-include>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/ng-template" id="standardDatatypeDlg.html">
<style>
.modal-dialog {
  left : 50%;
  width : 900px;
  margin-left : -450px;
}
</style>
    <div class="modal-dialog">
    <div class="modal-header">
        <h3 class="modal-title">HL7 Standard Data Type Library</h3>
    </div>
      <div class="col-md-12">
        <div ng-show="!igdocument" class="btn-group btn-group-sm pull-left" data-toggle="buttons">
                        <label class="btn btn-primary btn-xs" ng-click="$parent.hl7Version = vr; loadDatatypesByVersion()"
                               ng-class="{'active':vr === hl7Version}"
                               ng-repeat="vr in hl7Versions">
                            <input ng-disabled="loading" type="radio" ng-value="vr"
                                   ng-model="$parent.hl7Version">{{vr}}></input>
                        </label>
                    </div>
                </div>
    <div class="container modal-body">
    <form>
        <div class="container" style="max-width: 100%; overflow-x: scroll; max-height: 200px; overflow-y: scroll;white-space:nowrap;">
         <table st-table="datatypeDisplay" st-safe-src="datatypeStruct.children" st-sticky-header class="table table-striped table-bordered">
<thead>
                <tr class="row">
                   <th class="col-lg-1">Master</th>
                   <th st-sort="getDisplayLabel(dt)" st-sort-default="true" class="col-lg-2">Label</th>
                   <th class="col-lg-4">Description</th>
                </tr>
			<tr>
				<th colspan="3"><input st-search="label" class="form-control" placeholder="Search Label..." type="search"/></th>
			</tr>
</thead>
<tbody>
	<tr class="row" ng-repeat="dt in datatypeDisplay">
        <td class="col-lg-1"><input type="checkbox" ng-bind="dt.selected" ng-model="bool" ng-change="trackSelections(bool, dt)"></input><span ng-bind="dt.selection" style="margin-left : 7px;"></span></td>
        <td class="col-lg-2">{{getDisplayLabel(dt)}}</td>
        <td class="col-lg-9" ng-bind="dt.description"></td>
    </tr>
</tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="okDisabled" type="button" ng-click="ok()">Ok</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
</script>
