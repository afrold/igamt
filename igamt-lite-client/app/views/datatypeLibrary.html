<div class="container" ng-controller="MasterDatatypeLibraryCtl" ng-init="initDatatypeLibrary()">

<div class="row">
    <div ng-hide="loading" style="text-align: center">
        <img class="ajax-loading" ng-src="images/ajax.gif" alt="loading..."/>
    </div>
    <div ng-show="!loading">
    <div class="page-header">
        <h3> Master Data Type Library</h3>
    </div>
        <form id="selectDtTypeForm" class="form-horizontal" role="form">
            <div class="form-group">
     <div class="pull-right" style="margin-right:20px">
      <button type="button" class="btn btn-primary btn-sm"
              ng-click="openStandardDataypes()"><i class="fa fa-plus"></i>
          Create Master Data Type Library
      </button>
    </div>
    </div>
      </form>
  </div>
</div>

<div ng-show="datatypeLibsStruct">
<div class="row">
<form>
  <div class="form-group">
      <table st-table="datatypeLibsDisplay" st-safe-src="datatypeLibsStruct" class="table table-bordered table-fix-header">
          <thead>
            <tr class="tbl-header" style="margin-right: {{scrollbarWidth}}px;">
               <th st-ratio="5" style="text-align : center;">#</th>
               <th st-ratio="10" st-sort="datatypeLibsDisplay(dt)" st-sort-default="true">Label</th>
               <th st-ratio="30">Description</th>
               <th st-ratio="10">Scope</th>
               <th st-ratio="10">HL7 Version</th>
               <th st-ratio="35">Actions</th>
            </tr>
        </thead>
        <tbody>
             <tr ng-class="{'new' : dt.new}" ng-repeat="dt in datatypeLibsDisplay">
                <td st-ratio="5" style="text-align : right;">{{$index + 1}}</td>
                <td st-ratio="10">{{dt.sectionTitle}}</td>
                <td st-ratio="30">{{dt.sectionDescription}}</td>
                <td st-ratio="10">{{dt.scope}}</td>
                <td st-ratio="10">{{dt.metaData.hl7Version}}</td>
           <td st-ratio="35">
                   <button
                           title="Edit"
                           type="button" class="btn btn-xs btn-primary"
                           ng-click="edit(dt)">
                               <span><i class="fa fa-pencil fa-fw"></i> Edit</span>
                   </button>
                   <button
                           title="Create Copy" type="button" class="btn btn-xs btn-info"
                           ng-click="copy(dt)">
                       <span><i class="fa fa-plus fa-fw"></i> Copy</span>
                   </button>
                   <button title="Delete" type="button" class="btn btn-xs btn-danger"
                           ng-click="delete(dt)">
                       <span><i class="fa fa-trash-o fa-fw"></i> Delete</span>
                   </button>
               </td>
            </tr>
        </tbody>
      </table>
  </div>
</form>
</div>
  <tabset>
      <tab index="0" heading="Metadata">Metadata
        <div class="panel panel-primary"  ng-show="datatypeLibStruct">
            <div class="panel-heading">Metadata</div>
            <div class="panel-body" style="padding-bottom:100px">
                <div id="meta" style="width:100%">
                   <ng-include src="metaDataView"></ng-include>
                </div>
            </div>
        </div>
      </tab>
      <tab index="1" heading="Data Types">Data Types
       <div class="panel panel-primary" ng-show="datatypeLibStruct.children !== undefined" >
            <div class="panel-heading">Data Type List</div>
            <div class="panel-body" style="padding-bottom:100px">
                <div id="meta" style="width:100%">
                   <ng-include src="datatypeListView"></ng-include>
                </div>
            </div>
        </div>
    </tab>
  </tabset>
</div>
</div>
</div>

<script type="text/ng-template" id="standardDatatypeDlg.html">
<div id="standard-datatypelibrary-dialog" class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">New Data Type Library</h3>
  </div>
  <form>
  <div class="form-group">
  <div class="modal-body">
      <div class="col-sm-12">
        <label class="control-label">Name</label>
          <input type="text"
                 name="name" class="form-control" ng-model="datatypeLibrary.name"
                         required style="width : 250px; height : 30px;"/>

        <div class="btn-group btn-group-sm" data-toggle="buttons">
          <label class="btn btn-primary btn-xs" ng-click="$parent.hl7Version = vr; $parent.okDisabled = false"
                 ng-class="{'active':vr === hl7Version}"
                 ng-repeat="vr in hl7Versions" style="width : 50px; height : 30px;">
            <input ng-disabled="loading" type="radio" ng-value="vr"
                   ng-model="$parent.hl7Version"/>{{vr}}
          </label>
        </div>
      </div>
      <div class="col-sm-12">
       <label class="control-label">Ext</label>
          <input type="text"
                 name="ext" class="form-control" ng-model="datatypeLibrary.ext"
                         required  style="width : 150px; height : 30px;"/>
      </div>
    </div>
  </div>
  </div>
  </form>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-disabled="okDisabled" type="button" ng-click="ok()">Ok</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>
<script type="text/ng-template" id="LibraryMetaData.html">
<form>
  <div class="container form-group">
  <div class="row">
    <label class="control-label" for="hl7Version">HL7 Version</label>
    <input class="form-control"  type="text"
           name="hl7Version"
           ng-model="datatypeLibStruct.metaData.hl7Version"
           required/>
</div>
Something
</form>
</script>
<script type="text/ng-template" id="DatatypeList.html"><pre>xxxdatatypeLibStruct.childrenyyy</pre>
<div class="pull-right" style="margin-right:20px">
  <button type="button" class="btn btn-primary btn-sm"
          ng-click="openDataypeList(hl7Version)"><i class="fa fa-plus"></i>
    Add data types.
  </button>
</div>
<table st-table="datatypeDisplay" st-safe-src="datatypeLibStruct.children" st-sticky-header class="table table-striped table-bordered">
<thead>
  <tr class="row">
    <th class="col-lg-1">Master</th>
    <th st-sort="getDisplayLabel(dt)" st-sort-default="true" class="col-lg-2">Label</th>
    <th class="col-lg-4">Description</th>
  </tr>
  <tr>
    <th colspan="3"><input st-search="label" class="form-control" placeholder="Search Label..." type="search"/></th>
  </tr>
</thead>
<tbody>
	<tr class="row" ng-repeat="dt in datatypeDisplay">
    <td class="col-lg-1"><input type="checkbox" ng-bind="dt.selected" ng-model="bool" ng-change="trackSelections(bool, dt)"></input><span ng-bind="dt.selection" style="margin-left : 7px;"></span></td>
    <td class="col-lg-2">{{getDisplayLabel(dt)}}</td>
    <td class="col-lg-9" ng-bind="dt.description"></td>
  </tr>
</tbody>
</table>
</script>
<script type="text/ng-template" id="datatypeListDlg.html">
<div id="standard-datatypelibrary-dialog" class="modal-dialog">
  <div class="modal-content">
  <div class="modal-header">
    <h3 class="modal-title">Data Types</h3>
  </div>
  <form>
  <div class="form-group">
  <div class="modal-body">
        <div class="container" style="max-width: 100%; overflow-x: scroll; max-height: 200px; overflow-y: scroll;white-space:nowrap;">
          <div class="row">
            <div class="col-sm-6">
              left side
           </div>
             <div class="col-sm-6">
               right side
           </div>
        </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="okDisabled" type="button" ng-click="ok()">Ok</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
 </div>
</script>
