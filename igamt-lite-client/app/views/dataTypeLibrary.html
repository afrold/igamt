<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="container" ng-controller="DatatypeLibraryCtl" ng-init="initDatatypeLibrary()">
    <div class="row">
    <div class="panel panel-info">
        <div class="panel-heading">Master Datatype Library</div>
        <div class="panel-body">
            <span ng-show="start">Started...</span>
         <button type="button" class="btn btn-primary btn-sm"
                ng-click="openStandardDataypes()" ng-controller="StandardDlgCtrl"><i class="fa fa-plus"></i>
            HL7 Standard Datatype Library
        </button>
          <form>
            <div class="container"
                 style="max-width: 100%; overflow-x: scroll; max-height: 200px; overflow-y: scroll;white-space:nowrap;">
                <table tt-table tt-params="dtLib" ng-if="messageEventsParams"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr class="row">
                        <td class="col-lg-1">Publish</td>
                      	<td class="col-lg-2">Name</td>
                        <td class="col-lg-10">Description</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </form>
        </div>
    </div>
        </div>
</div>
<script type="text/ng-template" id="standardDataTypeDlg.html">
    <style>
        .modal-dialog {
            left: 50%;
            width: 900px;
            margin-left: -450px;
        }

    </style>
    <div class="modal-dialog">
        <div class="modal-header">
            <h3 class="modal-title">HL7 Standard Data Type Library</h3>
        </div>
          <form>
            <div class="container"
                 style="max-width: 100%; overflow-x: scroll; max-height: 200px; overflow-y: scroll;white-space:nowrap;">
                <table tt-table tt-params="dtLib" ng-if="dtLib"
                       class="table table-striped table-bordered">
                    <thead>
                    <tr class="row">
                        <td class="col-lg-1">Master</td>
                      	<td class="col-lg-2">Name</td>
                        <td class="col-lg-10">Description</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</script>
<script type="text/ng-template" id="dataTypeNode.html">
    <tr class="row" tt-node is-branch="node.type === 'datatype'">
        <td class="col-lg-2"><input type="checkbox" ng-model="bool"
                                    ng-change="trackSelections(bool, node)"></input><span ng-bind="node.name"
                                                                                          style="margin-left : 7px;"></span>
        </td>
        <td class="col-lg-10" ng-bind="node.description"></td>
    </tr>
</script>
