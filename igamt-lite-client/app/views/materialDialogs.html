<script type="text/ng-template" id="AddDatatypeIntoUser.html">
    <md-dialog aria-label="Adding Data types">
        <form ng-cloak>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2> Add Datatypes From {{scopeTag}} Library  </h2>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-click="cancel()">
                        <i class="material-icons">clear</i>
                    </md-button>
                </div>
            </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">


        <form name="addDT">
            <div class="modal-body">
                <div class="container" style="margin-bottom: 20px;margin-top: 10px">
                    <div class="row" style="padding-top:10px">

                        <div layout-padding>
                            <md-select ng-model="masLib" ng-change="selectMasterDtLib(masLib)" placeholder="Select Library" class="md-primary">
                                <md-option> {{masLib.metaData.name}}</md-option>

                                <md-option ng-repeat="masLib in masterLib" ng-value="masLib" > {{masLib.metaData.name}}</md-option>

                            </md-select>

                        </div>



                        <div  ng-if="masLib.id" layout="row" layout-align="center start">
                            <hr style="border-top: 2px solid #271e1e" />

                            <div class="panel panel-primary " flex="50">
                                <div class="panel-heading">Source</div>
                                <div class="panel-body container">

                                    <div align="right" class="container" style="margin-top: 8px;">
                                        <i class="icon-search"></i>
                                        <input type="search" class="form-control" placeholder="Search Datatypes" ng-model="search.name" />
                                    </div>
                                    <div>
                                        <table class="table table-bordered table-stripped container">
                                            <thead>
                                            <tr class="tbl-header">

                                                <th class="col-md-3">Name</th>
                                                <th class="col-md-7">Compatible HL7 Versions</th>
                                                <th class="col-md-2">Actions</th>
                                            </tr>

                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="datatype in masterDatatypes | orderBy: 'name' | filter:search:strict" ng-if="datatype.scope!=='INTERMASTER'">

                                                <td class="col-md-7">
                                                    <display-label of="datatype"></display-label>



                                                </td>
                                                <td class="col-md-3">

                                                    <md-radio-group ng-model="datatype.hl7Version">

                                                        <md-radio-button ng-repeat="vr in datatype.hl7versions" ng-value="vr" class="md-primary" ng-disabled="checkImported(datatype,vr)">{{vr}}</md-radio-button>

                                                    </md-radio-group>



                                                </td>
                                                <td class="col-md-2">
                                                    <button class="btn btn-raised btn-primary btn-xs" type="button" ng-click="addDtFlv(datatype)" ng-disabled="checkImported(datatype,datatype.hl7Version)"><i class="fa fa-plus fa-fw"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>


                            <div class="panel panel-primary " flex="50" style="margin-left:5px;">
                                <div class="panel-heading">Selected Data Types</div>
                                <div class="panel-body container">
                                    <div align="right" class="container" style="margin-top: 8px;">
                                        <i class="icon-search"></i>
                                        <input type="search" class="form-control" placeholder="Search" ng-model="search1.name" />
                                    </div>
                                    <table class="table table-bordered table-stripped container">
                                        <thead>
                                        <tr class="tbl-header">
                                            <th>Data Type</th>
                                            <th>Actions</th>

                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="dt in selectedDatatypes">

                                            <td>
                                                <display-label of="dt" desc="true"></display-label>
                                            </td>
                                            <td><a class="pointer" ng-click="deleteDt(dt)">
                                                <i
                                                        class="fa fa-times fa-fw"></i></a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </form>
            </div>
            <md-dialog-actions layout="row">
                <md-button class="md-primary"  md-autofocus ng-click="ok()" ng-disabled="!checkedExt||!NocheckedExt||selectedDatatypes.length===0">
                    Add
                </md-button>
            </md-dialog-actions>
        </md-dialog-content>
        </form>
    </div>
    </md-dialog>
</script>

<script type="text/ng-template" id="AddHL7DatatypeMd.html">

    <md-dialog aria-label="Adding Data types">
        <form ng-cloak>
            <md-toolbar>

                </div>
            </md-toolbar>

            <md-dialog-content>
                <div class="md-dialog-content">


                    <form name="addDT">
                        <div class="container" style="margin-bottom: 20px;margin-top: 10px">
                            <div layout="row" layout-align="center start">
                                <label flex="40" style="color:black !important; margin-right:8px;">Select HL7 version:</label>
                                <!--<div class="btn-group btn-group-sm" data-toggle="buttons">-->
                                    <!--<label class="btn btn-raised btn-info btn-xs" ng-click="setVersion(vr)" ng-class="{ 'active':vr===version1}" ng-repeat="vr in versions">-->
                                        <!--<input type="radio" ng-value="vr" ng-model="version1">{{vr}}</input>-->
                                    <!--</label>-->
                                <!--</div>-->

                                <md-radio-group flex="60" ng-model="version1" ng-change="setVersion(version1)" style="display: inline-flex;">

                                    <md-radio-button flex ng-repeat="vr in versions" ng-value="vr" class="md-primary" >{{vr}}</md-radio-button>

                                </md-radio-group>

                            </div>
                            <div layout="row" style="padding-top:10px" layout-align="center start">
                                <div class="panel panel-primary" flex="50">
                                    <div class="panel-heading">Source</div>
                                    <div class="panel-body container">

                                        <div align="right" class="container" style="margin-top: 8px;">
                                            <i class="icon-search"></i>
                                            <input type="search" class="form-control" placeholder="Search Datatypes" ng-model="search.name" />
                                        </div>
                                        <div>
                                            <table class="table table-bordered table-stripped container">
                                                <thead>
                                                <tr class="tbl-header" layout="row">

                                                    <th flex="60">Data Type</th>
                                                    <th flex="20">As is</th>
                                                    <th flex="20">As Flavor</th>

                                                </tr>

                                                </thead>
                                                <tbody style="display: block; max-height: 300px; overflow: scroll">
                                                <tr ng-repeat="datatype in hl7Datatypes | orderBy: 'name' | filter:search:strict" layout="row">

                                                    <td flex="60">
                                                    <display-label of="datatype" desc="true"></display-label>
                                                    </td>
                                                    <td  flex="20"><a class="pointer" ng-show="!checkExist(datatype)" ng-click="addDt(datatype)"><i class="fa fa-plus fa-fw"></i></a>
                                                        <p ng-show="checkExist(datatype)">Selected</p>
                                                    </td>
                                                    <td flex="20"><a class="pointer" ng-click="addDtFlv(datatype)"><i class="fa fa-plus fa-fw"></i></a>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="panel panel-primary" flex="50" style="margin-left:5px;">
                                    <div class="panel-heading">Selected Data Types</div>
                                    <div class="panel-body container">
                                        <div align="right" class="container" style="margin-top: 8px;">
                                            <i class="icon-search"></i>
                                            <input type="search" class="form-control" placeholder="Search" ng-model="search1.name" />
                                        </div>
                                        <table class="table table-bordered table-stripped container">
                                            <thead>
                                            <tr class="tbl-header" layout="row">
                                                <th flex="40">Data Type</th>
                                                <th flex="40">Edit Extension</th>
                                                <th flex="20">Actions</th>

                                            </tr>
                                            </thead>
                                            <tbody style="display: block; max-height: 300px; overflow: scroll">
                                            <tr ng-repeat="dt in selectedDatatypes" layout="row">
                                                <td flex="40">
                                                    <display-label of="dt" desc="false"></display-label>
                                                </td>
                                                <td flex="40"><span ng-show="!edit">{{dt.ext}}</span>
                                                    <a class="pointer" ng-show="!edit && dt.ext!==null && dt.ext!==''&& dt.status!=='PUBLISHED'" ng-click="edit=true;checkExt(dt)"><i class="fa fa-pencil fa-fw"></i></a>
                                                    <input ng-show="edit" ng-change="checkExt(dt)" ng-model="dt.ext" />
                                                    <a class="pointer" ng-show="edit && checkedExt && NocheckedExt" ng-click="edit=false"><i class="fa fa-check-circle"></i></a>
                                                    <span ng-if="edit && !checkedExt" class="danger">This extension already exists</span>
                                                    <span ng-if="edit && !NocheckedExt" class="danger">A flavor must have an extension</span>
                                                </td>


                                                <td flex="20"><a class="pointer" ng-click="deleteDt(dt)"><i
                                                        class="fa fa-times fa-fw"></i></a></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <md-dialog-actions layout="row">

                    <md-button class="md-primary md-raised"   ng-click="ok()" ng-disabled="!checkedExt||!NocheckedExt||selectedDatatypes.length===0">
                        Add
                    </md-button>
                </md-dialog-actions>
            </md-dialog-content>
        </form>
        </div>
    </md-dialog>
</script>
