<style id="antiClickjack">
    body {
        display: none !important;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>

<script type="text/ng-template " id="SelectMessagesForExportCtrl.html ">
    <div class="page-header ">
        <h3 class="modal-title ">Export XML</h3>
    </div>
    <div class="modal-body ">
        <form class="form-horizontal " novalidate>
            <div class="row ">
                <div class="col-md-12 ">
                    <h4 class="modal-title ">Select Export Format</h4>
                </div>
                <div class="col-md-12 ">
                    <div class="btn-group btn-group-sm pull-left " data-toggle="buttons ">
                        <label class="btn btn-raised btn-primary btn-xs " ng-click="xmlFormat='Validation' " ng-class="{ 'active':xmlFormat==='Validation' } ">
                            NIST
                            Validation Format
                        </label>
                        <label class="btn btn-raised btn-primary btn-xs " ng-click="xmlFormat='Display' " ng-class="{ 'active':xmlFormat==='Display' } ">
                            NIST
                            Display Format
                        </label>
                        <label class="btn btn-raised btn-primary btn-xs " ng-click="xmlFormat='Gazelle' " ng-class="{ 'active':xmlFormat==='Gazelle' } ">
                            Gazelle
                            Format
                        </label>
                    </div>
                </div>
                <div class="col-md-12 ">
                    <h4 class="modal-title ">Select Conformance Profile(s)</h4>

                    <div class="table-responsive ">
                        <table class="table table-striped table-bordered table-fix-header table-condensed conformance-profiles-table ">
                            <thead>
                                <tr class="tbl-header ">
                                    <th style="width:30px ">&nbsp;</th>
                                    <th style="width:150px ">ID</th>
                                    <th style="width:300px ">Name</th>
                                    <th style="width:420px ">Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="message in igdocumentToSelect.profile.messages.children track by message.id ">
                                    <td style="width:30px ">
                                        <input type="checkbox" ng-model="bool" ng-change="trackSelections(bool, message.id) ">
                                    </td>
                                    <td style="width:150px ">{{message.identifier}}</td>
                                    <td style="width:300px ">{{message.name}}</td>
                                    <td style="width:405px ">{{message.description}}</td>

                    </div>                </div>
            </div>
        </div>
    </div>

<script type="text/ng-template" id="ShareIGDocumentModal.html">

    <div>
        <div class="modal-header">
            <h3 class="modal-title">Share IG Document</h3>
        </div>
        <div class="modal-body">
            <div class="container" style="margin-bottom: 20px;margin-top: 20px">
                <div class="row" ng-if="error != null">
                    <div class="col-md-12">
                        <span ng-bind="error" style="color: red;"></span>
                    </div>
                </div>

                <div class="row" ng-if="igdocumentSelected.shareParticipants.length > 0">
                    <div class="col-md-12">
                        <h5>Shared with</h5>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr ng-repeat="participant in igdocumentSelected.shareParticipants">
                                        <td><i>{{participant.fullname}} ({{participant.username}})</i></td>
                                        <td>
                                            <button ng-disabled="loading" class="btn btn-raised btn-danger btn-xs" type="button" style="margin-top: 0;" ng-click="unshare(participant)" ng-if="!participant.pendingApproval"><i class="fa fa-times"></i> Remove
                                        </button>
                                            <button ng-disabled="loading" class="btn btn-raised btn-warning btn-xs" type="button" style="margin-top: 0;" ng-if="participant.pendingApproval">Pending Request
                                        </button>
                                            <button ng-disabled="loading" class="btn btn-raised btn-danger btn-xs" type="button" style="margin-top: 0;" ng-click="unshare(participant)" ng-if="participant.pendingApproval"><i class="fa fa-times"></i> Cancel
                                        </button>
                                        </td>
                                        <td>
                                            {{participant.permission}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-8">
                        <tags-input ng-model="tags" key-property="id" display-property="username" placeholder="Find user" replace-spaces-with-dashes="false" add-from-autocomplete-only="true">
                            <auto-complete source="loadUsernames($query)" min-length="0" load-on-focus="true" load-on-empty="true" max-results-to-show="32" template="autocomplete-template"></auto-complete>
                        </tags-input>
                    </div>
                    <div class="col-md-4">
                        <ui-select ng-model="selectedItem.selected" theme="bootstrap" ng-disabled="true">
                            <ui-select-match>{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="item in itemArray | filter: $select.search">
                                <div ng-bind-html="item | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-raised btn-default" type="button" ng-click="cancel()"><i
                        class="fa fa-times fa-fw"></i> Cancel
                </button>
                <button class="btn btn-raised btn-primary" type="button" ng-click="ok()" ng-disabled="tags.length === 0"><i class="fa fa-check"></i>Share
                </button>
            </div>
        </div>
    </div>
</script>
