<script type="text/ng-template" id="AddBindingForDatatype.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Binding for Datatype : {{::getDatatypeLabel(datatype)}} </h3>
    </div>
    <div class="modal-body">
        <span class="pull-right" ng-if="igdocument">
            <div class="btn-group btn-group-sm" data-toggle="buttons">
                <label class="btn btn-raised btn-primary btn-xs" ng-click="bindingTargetType = 'SEGMENT'; init();" ng-class="{'active':bindingTargetType === 'SEGMENT'}">
                    <input type="radio" ng-value="SEGMENT" ng-model="bindingTargetType">To Segment
                </label>
                <label class="btn btn-raised btn-primary btn-xs" ng-click="bindingTargetType = 'DATATYPE'; init();" ng-class="{'active':bindingTargetType === 'DATATYPE'}">
                    <input type="radio" ng-value="DATATYPE" ng-model="bindingTargetType">To Datatype
                </label>
            </div>
        </span>

        <div ng-show="bindingTargetType === 'SEGMENT'">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr class="tbl-header">
                        <th class="col-md-3">Segment</th>
                        <th class="col-md-3">Field</th>
                        <th class="col-md-3">Used Datatype</th>
                        <th class="col-md-3">Value Set</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-md-3">
                            <select ng-model='selectedSegmentForBinding' class="form-control" ng-change="selectSegment();" ng-options="seg as getSegmentLabel(seg) for seg in segments | filter:{ scope : 'USER' }" />
                        </td>
                        <td class="col-md-3">
                            <select ng-show='selectedSegmentForBinding != null' ng-model='selectedFieldForBinding' class="form-control" ng-change="selectField()">
                                <option ng-repeat="f in selectedSegmentForBinding.fields | orderBy:'+position'" value="{{f}}" ng-disabled="datatype.name!==datatypesMap[f.datatype.id].name ||checkDuplicated(getSegmentLabel(selectedSegmentForBinding) + '-' + f.position)">
                                    {{::f.position}}. {{::f.name}}
                                </option>
                            </select>
                        </td>
                        <td class="col-md-3">
                            {{::datatypesMap[currentField.datatype.id].label}}
                        </td>
                        <td class="col-md-3">
                            <span ng-repeat="table in currentField.tables">
                                {{::getTableLabel(table)}}
                            </span>

                        </td>


                    </tr>
                </tbody>
            </table>
        </div>

        <div ng-show="bindingTargetType === 'DATATYPE'">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr class="tbl-header">
                        <th class="col-md-3">Datatype</th>
                        <th class="col-md-3">Component</th>
                        <th class="col-md-3">Used Datatype</th>
                        <th class="col-md-3">Value Set</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="col-md-3">
                            <select ng-model='selectedDatatypeForBinding' class="form-control" ng-change="selectDatatype();" ng-options="dt as getDatatypeLabel(dt) for dt in datatypes | filter:{ status : 'UNPUBLISHED' }" />
                        </td>
                        <td class="col-md-3">
                            <select ng-show='selectedDatatypeForBinding != null' ng-model='selectedComponentForBinding' class="form-control" ng-change="selectComp()">
                            <option ng-repeat="c in selectedDatatypeForBinding.components | orderBy:'+position'" value="{{c}}" ng-disabled="datatype.name!==datatypesMap[c.datatype.id].name ||checkDuplicated(getDatatypeLabel(selectedDatatypeForBinding) + '.' + c.position)">
                                {{::c.position}}. {{::c.name}}
                            </option>
                        </select>
                        </td>
                        <td class="col-md-3">

                            {{datatypesMap[currentComp.datatype.id].label}}
                        </td>
                        <td class="col-md-3">
                            <span ng-repeat="table in currentComp.tables">
                                {{getTableLabel(table.id)}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-raised btn-default btn-sm" ng-click="cancel()"><span><i class="fa fa-times fa-fw">&nbsp; </i>Cancel</span>
        </button>
        <button class="btn btn-raised btn-info btn-sm" ng-disabled="selectedComponentForBinding == null && selectedFieldForBinding == null" ng-click="save(bindingTargetType)"><span><i class="fa fa-plus fa-fw">&nbsp; </i>ADD</span>
        </button>
    </div>
</script>
<script type="text/ng-template" id="DatatypeReferencesCtrl.html">
    <div class="modal-header">
        <h3 class="modal-title">Data Type References Found
            <button class="btn btn-raised  btn-xs btn-primary pull-right" ng-click="ok()"><span><i class="fa fa-times fa-fw">
                &nbsp; </i>Close</span>
            </button>
        </h3>
    </div>
    <div class="modal-body">
        <p>We cannot delete this data type because it is being referenced by elements below:</p>

        <div class="igl-table">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="tbl-header">
                        <th>Name</th>
                        <th>PATH</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ref in referencesForMenu  track by ref.id ">
                        <td>
                            <span>
                            <span ng-show="ref.type === 'field'" class="label label-field label-icon">F</span>
                            <span ng-show="ref.type === 'component'" class="label label-component label-icon">C</span>
                            <span ng-show="ref.type === 'subcomponent'" class="label label-sub-component label-icon">S</span>
                            <span style="width:60%" name="name" ng-bind="ref.name"></span>
                            <span ng-bind="ref.description"></span>
                            </span>
                        </td>
                        <td>
                            <div>{{::ref.path}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/ng-template" id="TableMappingDatatypeCtrl.html">
    <div class="modal-header modal-wide">
        <h3 class="modal-title">Bind Value Set to {{::datatype.name}}.{{::currentNode.path}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <form role="form">
                <div class="col-md-12">
                    <div class="form-inline">
                        <span ng-show="selectedValueSetBindings.length > 0" class="header4 pull-left">Selected Value Sets</span></span>
                        <span ng-hide="selectedValueSetBindings.length > 0" class="header4 pull-left">No ValueSet for {{::datatype.name}}.{{::currentNode.path}}</span></span>
                    </div>
                    <table st-table="displayedSelectedValueSetBindings" st-safe-src="selectedValueSetBindings" class="table table-striped table-bordered" ng-show="selectedValueSetBindings.length > 0">
                        <thead>
                        <tr class="tbl-header">
                            <th class="col-md-1">Type</th>
                            <th class="col-md-2">Mapping Identifier</th>
                            <th class="col-md-4">Description</th>
                            <th class="col-md-2">Binding Strength</th>
                            <th class="col-md-2">Binding Location</th>
                            <th class="col-md-1"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="b in displayedSelectedValueSetBindings">
                            <td class="col-md-1">
                                <span class="badge" ng-class="{'label-HL7' : getScopeLabel(tablesMap[b.tableId])==='HL7', 'label-USE': getScopeLabel(tablesMap[b.tableId])==='USR','label-MASTER':getScopeLabel(tablesMap[b.tableId])==='MAS','label-PRL':getScopeLabel(tablesMap[b.tableId])==='PRL','label-PVS':getScopeLabel(tablesMap[b.tableId])==='PVS'}">{{getScopeLabel(tablesMap[b.tableId])}} {{hasSameVersion(tablesMap[b.tableId])}}</span>
                            </td>
                            <td class="col-md-2">
                                {{tablesMap[b.tableId].bindingIdentifier}}
                            </td>
                            <td class="col-md-4">
                                {{tablesMap[b.tableId].description}}
                            </td>
                            <td class="col-md-2">
                                <select ng-model='b.bindingStrength' class="form-control" ng-change="changed = true;">
                                    <option value="R">Required</option>
                                    <option value="S">Suggested</option>
                                    <option value="U">Unspecified</option>
                                </select>
                            </td>
                            <td class="col-md-2">
                                <select ng-show="listOfBindingLocations" ng-model='b.bindingLocation' class="form-control" ng-change="changed = true;">
                                    <option ng-repeat="bl in listOfBindingLocations" value="{{bl}}">
                                        {{bl}}
                                    </option>
                                </select>
                            </td>
                            <td class="col-md-1" align="center">
                                <a ng-click="deleteBinding(b)" class="point">
                                    <span title="Delete ValueSet Binding"><i class="fa fa-times fa-fw"></i></span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-12">
                    <div class="form-inline">
                        <span class="header4 pull-left">List of ValueSets in Library</span></span>
                    </div>
                    <table st-safe-src="tables" st-table="displayCollection" class="table table-striped table-condensed table-bordered">
                        <thead>
                        <tr class="tbl-header">
                            <th st-sort="scope" class="col-md-1">Type</th>
                            <th st-sort="bindingIdentifier" class="col-md-5">Binding Identifier</th>
                            <th class="col-md-5">Description</th>
                            <th class="col-md-1">Action</th>
                        </tr>
                        <tr>
                            <th colspan="5">
                                <input st-search="bindingIdentifier" placeholder="search for BindingIdentifier" class="input-sm form-control" type="search"/>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="v in displayCollection">
                            <td class="col-md-1">
                                <span class="badge" ng-class="{'label-HL7' : getScopeLabel(v)==='HL7', 'label-USE': getScopeLabel(v)==='USR','label-MASTER':getScopeLabel(v)==='MAS','label-PRL':getScopeLabel(v)==='PRL','label-PVS':getScopeLabel(v)==='PVS'}">{{getScopeLabel(v)}} {{hasSameVersion(v)}}</span>
                            </td>
                            <td class="col-md-5">
                                {{v.bindingIdentifier}}
                            </td>
                            <td class="col-md-5">
                                {{v.description}}
                            </td>
                            <td class="col-md-1" align="center">
                                <a ng-show="!isSelected(v)" ng-click="selectValueSet(v)" class="point">
                                    <i class="fa fa-circle-thin fa-fw"></i>
                                </a>
                                <a ng-show="isSelected(v)" ng-click="unselectValueSet(v)" class="point">
                                    <i class="fa fa-check-circle fa-fw"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                        <tr style="float:center !important;" ng-if="tables.length > 10">
                            <td colspan="5" class="text-center" style="float:center !important;">
                                <div st-pagination="" st-items-by-page="10" st-displayed-pages="10" style="float:center !important;"></div>
                            </td>
                        </tr>
                    </table>
                </div>

            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-show="changed" type="button" ng-click="saveMapping()" class="btn btn-raised btn-primary btn-sm"><i class="fa fa-plus fa-fw">&nbsp; </i>Save</button>
        <button ng-show="changed" type="button" ng-click="ok()" class="btn btn-raised btn-warning btn-sm"><i class="fa fa-times fa-fw">&nbsp; </i>Close</button>
        <button ng-show="!changed" class="btn btn-raised btn-warning btn-sm" ng-click="ok()"><span><i class="fa fa-times fa-fw">&nbsp; </i>Cancel</span></button>
    </div>
</script>
