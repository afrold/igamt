<style id="antiClickjack">
    body {
        display: none !important;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditDatatypes.html">
    <div ng-controller="DatatypeListCtrl" ng-init="init()" class="container">
        <div ng-show="loadingSelection" style="text-align: center;">
            <i class="fa fa-spinner fa-pulse fa-align-center fa-4x"></i>
        </div>
        <div ng-show="!loadingSelection">
            <!--<div ng-if="versionAndUseMap[datatype.id].deprecated" uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>-->
            <div ng-if="versionAndUseMap[datatype.id].deprecated" class="alert alert-warning">New version of this datatype is available </div>
            <div ng-show="datatype !== null" id="executionPanel">
                <div class="container">
                    <div class="page-header" style="margin-bottom: 20px">
                        <span class="header4">Data Type: {{getDatatypeLabel(datatype)}}<span class="version-badge-label" ng-if="datatype.publicationVersion">v{{datatype.publicationVersion}}</span></span>
                        <span class="pull-right" ng-if="!typeOfSharing">

                            <div class="btn-group" ng-hide="viewSettings.tableReadonly || datatype.scope !== 'USER'" style="margin-bottom: 0px;" ng-if="!igdocument">
                              <button type="button" class="btn btn-raised btn-primary btn-sm" ng-class="" ng-click="shareModal(datatype)">
                                <i class="fa fa-share-alt" aria-hidden="true"></i> Share
                                <span class="badge" ng-bind="datatype.shareParticipantIds.length" style="margin-right:5px;"></span>
                        </button>
                        <button type="button" class="btn btn-raised btn-info btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <span class="caret"></span> <span class="sr-only">Toggle Dropdown</span> </button>
                        <ul class="dropdown-menu igl-menu" role="menu">
                            <li ng-repeat="participant in datatype.shareParticipantIds"><a><i class="fa fa-user" aria-hidden="true"></i> {{participant.username}} <span ng-if="participant.pendingApproval">(Pending...)</span></a></li>
                        </ul>
                    </div>



                    <button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success" ng-disabled="!editForm.$dirty||editForm.$invalid|| datatype.status === 'PUBLISHED'" ng-hide="viewSettings.tableReadonly||datatype.status==='PUBLISHED'" ng-click="saveDatatype()">
                              <span><i class="fa fa-check fa-fw"></i> Save</span>
                            </button>
                    <button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success" ng-disabled="!editForm.$dirty||editForm.$invalid" ng-show="datatype.status==='PUBLISHED'&& editForm.$dirty" ng-click="saveBindingForDatatype()">
                              <span><i class="fa fa-check fa-fw"></i> Save</span>
               				      </button>
                    <button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning" ng-show="datatype.status==='PUBLISHED'" ng-disabled="!editForm.$dirty || datatype.status === 'PUBLISHED'" ng-click="reset()">
                                  <span><i class="fa fa-times fa-fw"></i> Reset</span>
              				        </button>
                    <button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning" ng-hide="viewSettings.tableReadonly || datatype.status==='PUBLISHED'" ng-disabled="!editForm.$dirty || datatype.status === 'PUBLISHED'" ng-click="reset()">
                                  <span><i class="fa fa-times fa-fw"></i> Reset</span>
                              </button>
                    <button title="commit" type="button" class="btn btn-raised btn-sm btn-info" ng-click="publishDatatype(datatype)" ng-if="datatype.status !== 'PUBLISHED'">
                              <i class="fa fa-check" aria-hidden="true"></i>
                              <span> Publish </span>
                            </button>
                    </span>
                </div>

                <div class="static_info">

                    <!--<display-label of="datatype" desc="true"></display-label>-->
                    <!--<display-label of="datatype" desc="false"></display-label>-->
                 <i class="fa fa-calendar" aria-hidden="true"></i>
					Updated :{{datatype.dateUpdated | date:dateFormat}}
                     <span ng-if="datatype.owner" style="font-style: italic;">
                         <i class="fa fa-user" aria-hidden="true"></i> 
                         ,{{datatype.owner}}
                    </span>
                    <span>,HL7 Version: {{datatype.hl7Version}}</span>
                    <span ng-if="datatype.publicationVersion">,Version: {{datatype.publicationVersion}}</span>

                </div>
                <div class="" ng-controller="cmpDatatypeCtrl as cmp">
                    <tabset active="tabStatus.active">
                        <tab ng-click="setDeltaToF()">
                            <tab-heading>
                                <i class="fa fa-info-circle fa-fw" aria-hidden="true"></i> Data Type MetaData
                            </tab-heading>
                            <div style="margin-top: 20px">
                                <div class="form-group control-group" ng-class="{'has-error has-feedback' : editForm.name.$invalid}">
                                    <label class="col-md-2 control-label">Name*</label>

                                    <div class="controls col-md-10">
                                        <input type="text" disabled name="name" class="form-control" ng-model="datatype.name" required>
                                    </div>
                                </div>
                                <div class="form-group control-group"  ng-hide="datatype.status==='PUBLISHED'">
                                    <label class="col-md-2 control-label">Extension</label>

                                    <div class="controls col-md-10">
                                        <input type="text" ng-change="recordChanged()"  ng-class="{'has-error has-feedback' : editForm.ext.$invalid}" ng-disabled="viewSettings.tableReadonly || datatype.status==='PUBLISHED'||versionAndUseMap[datatype.id]" name="ext" id="ext" class="form-control" ng-model="datatype.ext" required aria-describedby="helpBlock2">
                                        <span id="helpBlock2" class="help-block" style="color:red" ng-show="isDuplicatedTwoContexts(datatype, 'name', 'ext', datatypeLibrary.children)">Extension already used</span>
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'has-error has-feedback' : editForm.hl7Version.$invalid}" ng-if="datatype.scope==='MASTER'">
                                    <label class="col-md-2 control-label">Compatibility Versions </label>
                                    <div class="controls col-md-10">
                                        <input type="text" disabled name="hl7versions" id="hl7Versions" class="form-control" ng-model="datatype.hl7versions" required aria-describedby="helpBlock2">
                                    </div>
                                </div>

                                <div class="form-group control-group" ng-class="{'has-error has-feedback' : editForm.description.$invalid}">
                                    <label class="col-md-2 control-label">Description</label>

                                    <div class="controls col-md-10">
                                        <input type="text" disabled ng-change="setDirty()" name="description" class="form-control" ng-model="datatype.description" required>
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'has-error has-feedback' : editForm.description.$invalid}" ng-if="versionAndUseMap[datatype.id].publicationDate">
                                    <label class="col-md-2 control-label">Publication Date </label>

                                    <div class="controls col-md-10">
                                        <input type="text" disabled ng-change="setDirty()" name="description" class="form-control" ng-model="versionAndUseMap[datatype.id].publicationDate" required>
                                    </div>
                                </div>

    
                                <div class="form-group control-group" ng-class="{'igl-has-error has-feedback' : editForm.purposeUse.$invalid}">
                                    <label class="col-md-2 control-label">Purpose and Use</label>

                                    <div class="controls col-md-10">

                                        <textarea rows="3" cols="20" ng-disabled="viewSettings.tableReadonly || datatype.status==='PUBLISHED'" ng-change="setDirty()" name="purposeUse" id="purposeUse" class="form-control" ng-model="datatype.purposeAndUse"
                                        />
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'has-error has-feedback' : editForm.comment.$invalid}">
                                    <label class="col-md-2 control-label">Comment</label>

                                    <div class="controls col-md-10">
                                        <textarea rows="3" cols="20" ng-disabled="viewSettings.tableReadonly || datatype.status==='PUBLISHED'" ng-change="recordDatatypeChange('datatype','edit',datatype.id,'comment', datatype.comment)" name="comment" id="comment" class="form-control" ng-model="datatype.comment"
                                        />
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'has-error has-feedback' : editForm.text.$invalid}">
                                    <label class="col-md-2 control-label">Usage Note </label>

                                    <div class="controls col-md-10">
                                        <div ng-show="!viewSettings.tableReadonly && datatype.status!=='PUBLISHED'">
                                            <textarea froala="froalaEditorOptions" ng-model="datatype.usageNote" name="usageNote" id="usageNote" ng-change="setDirty()"></textarea>
                                        </div>
                                        <div ng-show="viewSettings.tableReadonly || datatype.status==='PUBLISHED'">
                                            <div class="fr-view">
                                                <div froala-view="datatype.usageNote"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group control-group" ng-show="datatype.scope === 'HL7STANDARD' && datatype.hl7Section != null && datatype.hl7Section != ''">
                                    <label class="col-md-2 control-label">HL7 Section</label>

                                    <div class="controls col-md-10">
                                        <span type="text" name="hl7Section" class="form-control">{{datatype.hl7Section}}</span>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab ng-click="setDeltaToF(); refreshSlider();">
                            <tab-heading>
                                <i class="fa fa-table" aria-hidden="true"></i> Data Type Definition
                            </tab-heading>

                            <div class="el-def" style="margin-top: 5px">
                                <accordion>


                                    <div accordion-group class="panel-primary" is-open="accordStatus.isFifthOpen">
                                        <accordion-heading>
                                            <span style="color:white;">Definition Pre-Text</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': accordStatus.isFifthOpen, 'fa-chevron-right': !accordStatus.isFifthOpen}"></i>                                            </accordion-heading>
                                        <div class="panel-body">

                                            <div ng-show="!viewSettings.tableReadonly && datatype.status!=='PUBLISHED'">
                                                <textarea froala="froalaEditorOptions" ng-model="datatype.defPreText" name="text" id="defPreText" ng-change="setDirty()"></textarea>
                                            </div>
                                            <div ng-show="viewSettings.tableReadonly || datatype.status==='PUBLISHED'">
                                                <div class="fr-view">
                                                    <div froala-view="datatype.defPreText"></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div accordion-group class="panel-primary" is-open="accordStatus.isFirstOpen" ng-click="refreshSlider();">

                                        <accordion-heading>
                                            <span style="color:white;">Data Type Definition </span><i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': accordStatus.isFirstOpen, 'fa-chevron-right': !accordStatus.isFirstOpen}"></i>
                                        </accordion-heading>
                                        <div class="" style="margin:5px 5px 5px 5px">
                                           
                                                <div class="row" ng-show="showErrorCount(datatype.id)  && showDtErrorNotification" style="margin-right: 15px;margin-left: 5px;">
                                                    <div class="alert has-error" ng-show="errorCount(datatype.id)>0">
                                                        <button type="button" ng-click="setErrorNotification();" class="close" aria-label="Close"><span>&times;</span></button>{{errorCount(datatype.id)}} Errors

                                                    </div>
                                                    <div class="alert alert-success" ng-show="errorCount(datatype.id)===0">
                                                        <button type="button" ng-click="setErrorNotification();" class="close" aria-label="Close"><span>&times;</span></button>{{errorCount(datatype.id)}} Errors

                                                    </div>
                                                </div>

                                            <div class="pull-left">
                                                <ul class="list-group">
                                                    <li class="list-group-item">
                                                        <span class="label-component-icon"><i class="fa fa-circle fa-fw"/></span>
                                                        From This Data Type
                                                    </li>
                                                    <li class="list-group-item">
                                                        <span class="label-sub-component-icon"><i class="fa fa-circle fa-fw"/></span>
                                                        From Component's Data Type
                                                    </li>
                                                </ul>
                                            </div>

                                            <button ng-if="igdocument&&datatype.scope!=='HL7STANDARD'" class="pull-right" title="Verify Data type" type="button" ng-class="'btn btn-raised btn-sm btn-success'"
                                                ng-click="validateDatatype()"> 
                                                Verify
                                            </button>

                                            <div class="pull-right" ng-dropdown-multiselect="" ng-show="datatype.components && datatype.components.length > 0" options="viewSettings.columnOptions" selected-model="viewSettings.visibleColumns" events="viewSettings.events" extra-settings="viewSettings.extra" translation-texts="viewSettings.translations"></div>

                                            <div ng-show="datatype.components && datatype.components.length > 0" class="igl-def-table-container">
                                                <table id="treeTable" tt-table tt-params="datatypesParams" class="table table-bordered table-fix-header table-condensed profile-table ">
                                                    <thead>
                                                        <tr class="tbl-header " style=" ">
                                                            <th class="col-md-2 col-fixed-250">Name</th>
                                                            <th class="col-md-1 col-fixed-80" style="text-align:center">Usage
                                                                <button type="button " class="btn btn-raised btn-info btn-xs " ng-show="(datatype.scope==='USER' )&& !viewSettings.tableReadonly && (datatype.components.length>0)" ng-hide="typeOfSharing || datatype.status==='PUBLISHED'" ng-click="OtoX(datatype)">O to X</button>
                                                            </th>
                                                            <th class="col-md-1 col-fixed-100" style="text-align:center">Length
                                                            </th>
                                                            <th class="col-md-1 col-fixed-80" ng-show="showConfLength()" style="text-align:center">Conformance Length
                                                            </th>
                                                            <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('datatype')" style="text-align:center">Data Type
                                                            </th>
                                                            <th ng-if="igdocument" class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('valueSet')" style="text-align:center">Value Set
                                                            </th>
                                                            <th ng-if="!igdocument" class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('valueSet')" style="text-align:center">Concept Domain
                                                            </th>
                                                            <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('singleElm')" style="text-align:center">Single Element
                                                            </th>
                                                            <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('predicate')" style="text-align:center">Predicate
                                                            </th>
                                                            <th class="col-md-1 col-fixed-80" ng-show="viewSettings.isVisibleColumn('defText')" style="text-align:center">Definition Text
                                                            </th>
                                                            <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('comment')" style="text-align:center">Comment
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>

                                            <div ng-hide="(datatype.components && datatype.components.length > 0) || datatype.name === 'DTM'">
                                                Primitive Data Type
                                            </div>

                                            <div ng-show="datatype.name === 'DTM'" class="table table-bordered table-fix-header table-condensed profile-table">
                                                <label>Date, Time, and TimeZone Format</label>
                                                <table class="table table-striped table-bordered">
                                                    <thead>
                                                        <tr class="tbl-header">
                                                            <th class="col-md-1">YYYY</th>
                                                            <th class="col-md-1">MM</th>
                                                            <th class="col-md-1">DD</th>
                                                            <th class="col-md-1">HH</th>
                                                            <th class="col-md-1">MM</th>
                                                            <th class="col-md-1">SS</th>
                                                            <th class="col-md-1">.ssss</th>
                                                            <th class="col-md-1">+/-ZZZZ</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 0)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 0">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 0">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 1)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 1">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 1">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 2)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 2">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 2">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 3)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 3">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 3">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 4)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 4">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 4">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 5)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 5">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 5">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.precisionOfDTM > 6)}">
                                                                <Span ng-show="datatype.precisionOfDTM > 6">Required</Span>
                                                                <Span ng-hide="datatype.precisionOfDTM > 6">Optional</Span>
                                                            </td>
                                                            <td class="col-md-1" align="center" ng-class="{'activeTD': (datatype.timeZoneOfDTM)}">
                                                                <Span ng-show="datatype.timeZoneOfDTM">Required</Span>
                                                                <Span ng-hide="datatype.timeZoneOfDTM">Optional</Span>
                                                            </td>
                                                        </tr>

                                                        <tr ng-show="!viewSettings.tableReadonly && datatype.status !== 'PUBLISHED'">
                                                            <td class="col-md-7" colspan="7">
                                                                <rzslider rz-slider-options="dtmSliderOptions" rz-slider-model="datatype.precisionOfDTM"></rzslider>
                                                            </td>
                                                            <td class="col-md-1" align="center" valign="center">
                                                                <input type="checkbox" ng-model="datatype.timeZoneOfDTM" />
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <div accordion-group class="panel-primary" is-open="accordStatus.isSixOpen">
                                        <accordion-heading>
                                            <span style="color:white;">Definition Post-Text</span> <i class="pull-left fa" style="color:white;" ng-class="{ 'fa-chevron-down': accordStatus.isSixOpen, 'fa-chevron-right': !accordStatus.isSixOpen}"></i> </accordion-heading>
                                        <div class="panel-body">

                                            <div ng-show="!viewSettings.tableReadonly && datatype.status!=='PUBLISHED'"> <textarea froala="froalaEditorOptions" ng-model="datatype.defPostText" name="text" id="defPostText" ng-change="setDirty()"></textarea>
                                            </div>
                                            <div ng-show="viewSettings.tableReadonly || datatype.status==='PUBLISHED'">
                                                <div class="fr-view">
                                                    <div froala-view="datatype.defPostText"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div accordion-group class="panel-primary" is-open="accordStatus.isSecondOpen">
                                        <accordion-heading>
                                            <span style="color:white;">Conformance Statements</span> <i class="pull-left fa" style="color:white;" ng-class="{ 'fa-chevron-down': accordStatus.isSecondOpen, 'fa-chevron-right': !accordStatus.isSecondOpen}"></i>                                            </accordion-heading>
                                        <div class="panel-body">
                                            <div class="col-md-12 igl-page-header" style="">

                                                <span class="pull-right">
                                                        <button class="btn btn-raised btn-primary btn-xs" ng-click="manageConformanceStatement(null);"
                                                                type="button"
                                                                ng-hide="viewSettings.tableReadonly || (datatype.status==='PUBLISHED') || !datatype.components || datatype.components.length==0"><span><i
                                                                class="fa fa-plus fa-fw">
                                                            &nbsp; </i>Add Conf.Statement</span></button>
                                                </span>
                                            </div>
                                            <div class="col-md-12">
                                                <span ng-hide="datatype.conformanceStatements.length> 0">No conformance statement</span>
                                                <table st-table="displayed" st-safe-src="datatype.conformanceStatements" class="table table-striped table-bordered" ng-show="datatype.conformanceStatements.length > 0">
                                                    <thead>
                                                        <tr class="tbl-header">
                                                            <th st-sort="constraintId" class="col-md-1">ID</th>
                                                            <!--<th st-sort="constraintTarget" class="col-md-3">Location</th>-->
                                                            <th class="col-md-10">Description</th>
                                                            <th class="col-md-1"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="c in displayed ">
                                                            <td class="col-md-1">
                                                                {{c.constraintId}}
                                                            </td>
                                                            <!--<td class="col-md-3">-->
                                                            <!--<span ng-bind="displayLocationForDatatype(datatype, c.constraintTarget)" />-->
                                                            <!--</td>-->
                                                            <td class="col-md-7">
                                                                {{c.description}}
                                                            </td>
                                                            <td class="col-md-1" align="center">
                                                                <button class="btn btn-raised btn-danger btn-xxs" ng-click="deleteConformanceStatementFromList(c);" ng-disabled="viewSettings.tableReadonly"><span><i class="fa fa-trash fa-fw">&nbsp; </i>Del</span></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>

                                            </div>

                                        </div>
                                    </div>
                                    <div accordion-group class="panel-primary" is-open="accordStatus.isThirdOpen">
                                        <accordion-heading>
                                            <span style="color:white;">Conditional Predicates</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': accordStatus.isThirdOpen, 'fa-chevron-right': !accordStatus.isThirdOpen}"></i>                                            </accordion-heading>
                                        <div class="panel-body">

                                            <div class="col-md-12 igl-page-header">

                                                <span class="pull-right">
                                                                <button class="btn btn-raised btn-primary btn-xs" ng-click="managePredicate(null);"
                                                                        type="button"
                                                                        ng-hide="viewSettings.tableReadonly || datatype.status==='PUBLISHED' || !datatype.components || datatype.components.length == 0"><span><i
                                                                        class="fa fa-plus fa-fw">
                                                                    &nbsp; </i>Add Predicate</span></button>
                                                </span>
                                            </div>

                                            <div class="col-md-12">
                                                <span ng-hide="datatype.predicates.length > 0">No conditional predicate</span>
                                                <table st-table="displayed" st-safe-src="datatype.predicates" class="table table-striped table-bordered" ng-show="datatype.predicates.length > 0">
                                                    <thead>
                                                        <tr class="tbl-header">
                                                            <th st-sort="constraintTarget" class="col-md-3">Location</th>
                                                            <th class="col-md-6">Description</th>
                                                            <th class="col-md-1">True usage</th>
                                                            <th class="col-md-1">False usage</th>
                                                            <th class="col-md-1"></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="p in displayed">
                                                            <td class="col-md-3">
                                                                <span ng-bind="displayLocationForDatatype(datatype, p.constraintTarget)" />
                                                            </td>
                                                            <td class="col-md-6">
                                                                {{p.description}}
                                                            </td>
                                                            <td class="col-md-1">
                                                                {{p.trueUsage}}
                                                            </td>
                                                            <td class="col-md-1">
                                                                {{p.falseUsage}}
                                                            </td>
                                                            <td class="col-md-1" align="center">
                                                                <button class="btn btn-raised btn-danger btn-xxs" ng-click="deletePredicateFromList(p);" ng-disabled="viewSettings.tableReadonly"><span><i
                                class="fa fa-trash fa-fw">
                            &nbsp; </i>Del</span>
                        </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>


                                </accordion>
                            </div>
                        </tab>
                        <tab ng-click="callDTDelta()" ng-if="igdocument">
                            <tab-heading>
                                <i class="fa fa-table fa-fw" aria-hidden="true"></i> Datatype Delta
                            </tab-heading>
                            <div class="panel-body" style="margin:5px;">
                                <accordion>
                                    <div accordion-group class="panel-primary" is-open="status.isFirstOpen">
                                        <accordion-heading>
                                            <span style="color:white;"> Delta Configuration</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': status.isFirstOpen, 'fa-chevron-right': !status.isFirstOpen}"></i>
                                        </accordion-heading>
                                        <div class="">
                                            <table class="table table-stripped table-borderless table-condensed">
                                                <thead>
                                                    <tr class="tbl-header">
                                                        <th class="col-md-1"></th>
                                                        <th class="col-md-2">HL7 Version</th>
                                                        <th class="col-md-2">Scope</th>
                                                        <th class="col-md-3">IG Document</th>
                                                        <th class="col-md-4">Datatype</th>
                                                </thead>

                                                <tbody>
                                                    <tr>
                                                        <td class="col-md-1">
                                                            <span class="label" style="background-color:#B5F7EC;color:black;">1</span>
                                                        </td>
                                                        <td class="col-md-2">
                                                            <select ng-model="version1" class="form-control" disabled>
                                    <option ng-selected="version1"> {{version1}}</option>
                                </select>
                                                        </td>
                                                        <td class="col-md-2">
                                                            <select ng-model="scope1" class="form-control" disabled>
                                    <option ng-selected="scope1"> {{scope1}}</option>
                                </select>
                                                        </td>
                                                        <td class="col-md-3">
                                                            <select ng-model="ig1" class="form-control" disabled>
                                    <option ng-selected="ig1"> {{ig1}}</option>
                                </select>
                                                        </td>
                                                        <td class="col-md-4">
                                                            <select ng-model="datatype1" class="form-control" disabled>
                                    <option ng-selected="datatype1"> {{getLabel(datatype1)}}</option>
                                </select>
                                                        </td>

                                                    </tr>
                                                    <tr>
                                                        <td class="col-md-1">
                                                            <span class="label" style="background-color:#EDE1AF;color:black;">2</span>

                                                        </td>
                                                        <td class="col-md-2">
                                                            <select ng-model="version2" class="form-control" ng-change="setVersion2(version2)" no-dirty-check>
                                    <option ng-repeat="vr in versions" value='{{vr}}' ng-selected="vr===version2"> {{vr}}</option>
                                </select>
                                                        </td>
                                                        <td class="col-md-2">
                                                            <select ng-model="scope2" class="form-control" ng-change="setScope2(scope2)" no-dirty-check>
                                    <option ng-repeat="scope in scopes" value='{{scope.name}}' ng-selected="scope.name===scope2"> {{scope.alias}}</option>
                                </select>
                                                        </td>
                                                        <td class="col-md-3">
                                                            <select class="form-control" ng-options="ig as ig.title for ig in igList2 track by ig.id" ng-model="ig2" ng-change="setIG2(ig2)" ng-disabled="!scope2 || !version2 || igDisabled2" no-dirty-check></select>

                                                        </td>
                                                        <td class="col-md-4">
                                                            <select ng-model="cmp.datatypeId" class="form-control" ng-change="setDatatype2(cmp.datatypeId)" ng-disabled="!ig2" no-dirty-check>
                                    <option value='-1'></option>
                                    <option ng-repeat="datatype in datatypes2" ng-disabled="disableDT(datatype,datatype1)" ng-hide="hideDT(datatype,datatype1)" value='{{$index}}'> {{getLabel(datatype)}}</option>
                                </select>
                                                        </td>

                                                    </tr>


                                                </tbody>



                                            </table>


                                        </div>

                                        <div class="" align="center" style="margin-bottom:10px">
                                            <button ng-click="cmpDatatype(datatype1,datatype2)" ng-disabled="!datatype1 || cmp.datatypeId===-1||!dtChanged || !datatype2" class="btn btn-raised btn-info btn-md">
                        <i class="fa fa-check"></i> Delta</button>
                                        </div>
                                    </div>
                                    <div accordion-group class="panel-primary" is-open="status.isSecondOpen">
                                        <accordion-heading>
                                            <span style="color:white;"> Delta Result</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': status.isSecondOpen, 'fa-chevron-right': !status.isSecondOpen}"></i> </accordion-heading>
                                        </accordion-heading>
                                        <div class="panel-body">
                                            <table tt-table tt-params="dynamicDt_params" class=" table-marginless table-bordered table-condensed">
                                                <thead>
                                                    <tr class="tbl-header">
                                                        <th class="col-md-1" rowspan="2" style="width:14%;">Position</th>
                                                        <th class="col-md-2" rowspan="2" style="width:37%;">Name</th>
                                                        <th class="col-md-1" rowspan="2" style="width:2%">Usage</th>
                                                        <th class="col-md-1" colspan="2" style="width:4%">Cardinality</th>
                                                        <th class="col-md-1" colspan="2" style="width:4%">Length</th>
                                                        <th class="col-md-1" rowspan="2" style="width:2%">Conformance Length</th>
                                                        <th class="col-md-1" rowspan="2" style="width:21%">Data Type</th>
                                                        <th class="col-md-1" rowspan="2" style="width:16%">Value Set</th>
                                                    </tr>
                                                    <tr class="tbl-header">
                                                        <th class="col-md-1 col-fixed-10" style="width:2%">min</th>
                                                        <th class="col-md-1 col-fixed-10" style="width:2%">max</th>
                                                        <th class="col-md-1 col-fixed-10" style="width:2%">min</th>
                                                        <th class="col-md-1 col-fixed-10" style="width:2%">max</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </accordion>




                            </div>

                        </tab>




                        <tab ng-click="setDeltaToF()">
                            <tab-heading>
                                <i class="fa fa-link" aria-hidden="true"></i> Data Type Cross-References <span class="badge">{{references.length}}</span>
                            </tab-heading>
                            <div class="el-def" style="margin-top:20px">

                                <span class="pull-right" style="margin-bottom:10px" ng-if="datatypeLibrary" ng-hide="typeOfSharing ">
                                        <button type="button " ng-click="AddBindingForDatatype(datatype) " class="btn btn-raised btn-info btn-md "><i class="fa fa-plus "></i> Add Binding</button>
                                    </span>

                                <div ng-show="references !=null && references.length> 0">
                                    <table st-table="tmpReferences" st-safe-src="references" class="table table-striped table-bordered table-condensed">
                                        <thead>
                                            <tr class="tbl-header">
                                                <td st-ratio="5">#</td>
                                                <th st-ratio="15">Path</th>
                                                <th st-ratio="15">Name</th>
                                                <th st-ratio="10">Usage</th>
                                                <th st-ratio="20">DataType</th>
                                                <th st-ratio="10">Value Set</th>
                                                <th st-ratio="5">Status</th>
                                            </tr>

                                        </thead>

                                        <tbody>
                                            <tr ng-repeat="ref in tmpReferences">
                                                <td st-ratio="5">{{$index + 1}}
                                                </td>
                                                <td st-ratio="15">
                                                    <span ng-show="ref.type === 'field'" class="label label-field label-icon">F</span>
                                                    <span ng-show="ref.type === 'component'" class="label label-component label-icon">C</span>
                                                    <span ng-show="ref.type === 'subcomponent'" class="label label-sub-component label-icon">S</span>
                                                    <a ng-show="ref.type === 'field'" ng-click="redirectSeg(ref.target)">{{::ref.path}}</a>
                                                    <a ng-show="ref.type === 'component'" ng-click="redirectDT(ref.target)">{{::ref.path}}</a>
                                                </td>
                                                <td st-ratio="15">

                                                    <span ng-show="ref.type === 'field'" ng-click="redirectSeg(ref.target)">{{::ref.name}}</span>
                                                    <span ng-show="ref.type === 'component'" ng-click="redirectDT(ref.target)">{{::ref.name}}</span>

                                                </td>
                                                <td st-ratio="10">
                                                    {{::ref.usage}}
                                                </td>
                                                <td st-ratio="20">
                                                    <span ng-show="ref.target.status !== 'PUBLISHED'">
                                                             <a ng-click="redirectDT(ref.datatype)">

                                                                   <display-label of="datatypesMap[ref.datatype.id]" desc="true"></display-label>
                                                             </a>

                                                    </span>
                                                </td>

                                                <td st-ratio="10">
                                                    <span ng-repeat="table in ref.tables"><a ng-click="redirectVS(table)"{{::getTableLabel(table)}}</span>
                                                </td>

                                                <td st-ratio="5">
                                                    <span ng-show="ref.datatypeLink.isNew">New</span>
                                                    <span ng-show="!ref.datatypeLink.isNew && ref.datatypeLink.isChanged">Changed</span>
                                                </td>

                                            </tr>
                                        </tbody>
                                        <tr ng-show="references.length > 10">
                                            <td colspan="9" class="text-center">
                                                <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div ng-hide="references != null && references.length > 0">
                                    <p>This data type is not being used in this<span ng-if="igdocument"> ig document</span><span ng-if="!igdocument"> library</span></p>
                                </div>

                            </div>

                        </tab>
                        <tab ng-click="setDeltaToF(); getAllVersionsOfDT(datatype.id)" ng-if="versionAndUseMap[datatype.id]&&datatypeLibrary!=null">
                            <tab-heading>
                                <i class="fa fa-area-chart" aria-hidden="true"></i> Version History
                            </tab-heading>


                            <div class="panel-body">



                                <table class="table table-bordered table-stripped">
                                    <thead>
                                        <tr class="tbl-header">
                                            <th class="col-md-3">Publication Version</th>
                                            <th class="col-md-4">Publication Date</th>
                                            <th class="col-md-5">Actions</th>


                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="inf in availbleVersionOfDt" ng-if="inf.publicationDate">
                                            <td class="col-md-3">
                                                <input ng-if="inf.id !==datatype.id" type="radio" name="inforadio" value="availbleVersionOfDt" ng-model="inf.checked" ng-click="compareWithCurrent(inf.id);" />

                                                <input type="radio" name="inforadio1" value="datatype.id" ng-model="datatype.id" disabled ng-if="inf.id ===datatype.id" />

                                                <span class="badge" ng-class="{'selected2' :checked===inf.id}" style="color:black !important" ng-if="inf.id !==datatype.id">v{{inf.publicationVersion}}</span>
                                                <span class="badge selected1" style="color:black !important" ng-if="inf.id ===datatype.id">v{{inf.publicationVersion}}</span>
                                                <span ng-if="datatype.id===inf.id" tooltip="This is the version of the current datatype"><strong>(current)</strong></span>

                                            </td>
                                            <td class="col-md-4">
                                                <span>{{inf.publicationDate}}</span>
                                            </td>
                                            <td class="col-md-5">
                                                <button title="Open" type="button" class="btn btn-raised btn-raised btn-xs btn-default" ng-if="datatypesMap[inf.id]&&inf.id!==datatype.id" ng-click="redirectDT(datatypesMap[inf.id])"> <span><i class="fa fa-eye fa-fw"></i></span>View</button>


                                                <button title="Add" ng-if="!datatypesMap[inf.id]" ng-click="addOneDatatypeById(inf.id)" type="button" class="btn btn-raised btn-raised btn-xs btn-info"> <span><i class="fa fa-plus fa-fw" tooltip="Import this data type "></i></span>Add</button>
                                                <button ng-if="datatypesMap[inf.id]&&inf.id!==datatype.id && references.length>0" ng-click="confirmSwitch(datatype,datatypesMap[inf.id]);" type="button" class="btn btn-raised btn-raised btn-xs btn-success"><span>
                                    <i class="fa fa-refresh fa-fw"></i>

                                        <span ng-if="inf.publicationVersion>datatype.publicationVersion">Upgrade To<span>
                                        <span ng-if="inf.publicationVersion<datatype.publicationVersion">Downgrade To<span>
                                    </span> </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>


                                <table tt-table tt-params="dynamicDt_Evolution" class=" table-marginless table-bordered table-condensed" ng-if="!hideEvolution">
                                    <thead>
                                        <tr class="tbl-header">
                                            <th class="col-md-1" rowspan="2" style="width:14%;">Position</th>
                                            <th class="col-md-2" rowspan="2" style="width:37%;">Name</th>
                                            <th class="col-md-1" rowspan="2" style="width:2%">Usage</th>
                                            <th class="col-md-1" colspan="2" style="width:4%">Cardinality</th>
                                            <th class="col-md-1" colspan="2" style="width:4%">Length</th>
                                            <th class="col-md-1" rowspan="2" style="width:2%">Conformance Length</th>
                                            <th class="col-md-1" rowspan="2" style="width:21%">Data Type</th>
                                            <th class="col-md-1" rowspan="2" style="width:16%">Value Set</th>
                                        </tr>
                                        <tr class="tbl-header">
                                            <th class="col-md-1 col-fixed-10" style="width:2%">min</th>
                                            <th class="col-md-1 col-fixed-10" style="width:2%">max</th>
                                            <th class="col-md-1 col-fixed-10" style="width:2%">min</th>
                                            <th class="col-md-1 col-fixed-10" style="width:2%">max</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                            </div>

                        </tab>


                    </tabset>
                </div>
            </div>
        </div>
    </div>
    </div>
</script>
<script type="text/ng-template" id="DatatypeComponentEditTree.html">
    <tr tt-node is-branch="hasChildren(node)" ng-show="(isVisible(node) &&( node.usage==='R' ||node.usage==='RE' ||node.usage==='C' )&& $root.usageF) || (isVisible(node) && !$root.usageF)" ng-class="{ 'new': isChildNew(node),'selected': isChildSelected(node)}">
        <td ng-controller="DatatypeRowCtrl" ng-init="init(node)">
            <!--<a ng-show="editableSeg!==node.id" ng-click="editComponent(node,datatype)" class="point">-->
            <!--<span><i class="fa fa-pencil fa-fw"></i></span>-->
            <!--</a>-->
            <!--<a ng-show="editableSeg!==node.id" ng-click="deleteComponent(node,datatype)" class="point">-->
            <!--<span><i class="glyphicon glyphicon-trash"></i></span>-->
            <!--</a>-->
            <ng-form name="{{formName}}" class="form-inline">
                <!--<input type="checkbox" ng-checked="isChildSelected(node)" ng-click="selectChild($event,node)">-->

                <span ng-show="hasError(node.id) && validationResult && isDatatypeValidated()"><i class="fa fa-exclamation-triangle" style="color:red;"></i></span>
                <span ng-show="!hasError(node.id) && validationResult && isDatatypeValidated()"><i class="fa fa-check-circle" style="color:green;"></i></span>

                <span class="label label-component label-icon">C</span>
                <span ng-show="editableComp!==node.id">
                <span ng-hide="isChildNew(node)" tooltip-html="getComponentNodeName(node)" tooltip-append-to-body="true"
                      tooltip-class="constraints-tooltip" ng-bind-html="getComponentNodeName(node)" tooltip-trigger
                      tooltip-animation="false" tooltip-placement="left"></span>
                <span ng-show="isChildNew(node)">
                  {{node.position}}.
                <input
                        class="form-control focus"
                        autofocus
                        style="width:65%"
                        name="name"
                        ng-change="setDirty()"
                        ng-class="{ 'has-error has-feedback' : {{formName}}.name.$invalid}"
                        ng-model="node.name" required>

            </span>
                </span>
                <span ng-show="editableComp===node.id">
              <select ng-model="position" ng-change="selectPos()" style="width:15%" class="form-control input-sm">
                  <option ng-repeat="child in datatype.components track by child.id" ng-selected="node.position===child.position">
                      {{child.position}}
              </select>
            <input style="width:55%" class="form-control" ng-model="compName" type="text"/>
            </span>

                <div align="center">
                    <a ng-show="editableComp===node.id && compName" ng-click="applyComp(datatype,node,compName,position)" class="point">
                        <span><i class="glyphicon glyphicon-ok"></i></span>
                    </a>
                    <a ng-show="editableComp===node.id" ng-click="backComp()" class="point">
                        <span><i class="glyphicon glyphicon-remove"></i></span>
                    </a>
                </div>
            </ng-form>
        </td>
        <td ng-class="hasUsageError(node.id)" data-toggle="tooltip" title="{{displayMessageError(node.id,'USAGE')}}">
            <div>
                <span ng-if="node.usage !== 'C'  || (node.usage === 'C' && countPredicate(node.position) === 0)" ng-controller="DatatypeRowCtrl" ng-init="init(node)">
                    <ng-form name="{{formName}}" class="form-inline">
                        <select class="form-control input-sm" name="usage" id="usage"
                            ng-change="setUsage(node); openPredicateDialog(node);"
                            ng-class="{ 'has-error has-feedback' : {{formName}}.usage.$invalid}"
                            required ng-model="node.usage" ng-options="usage for usage in config.usages"/>
                    </ng-form>
                </span>

                <p ng-repeat="p in datatype.predicates  | filter:{constraintTarget:node.position + '[1]'}:true">
                    <span class="badge label-white">
                        <span>C({{p.trueUsage}}/{{p.falseUsage}})</span>
                        <span title="Delete Predicate and Change Usage" ng-click="deletePredicate(node.position, datatype)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                    </span>
                </p>

            </div>
        </td>
        <td ng-class="{'emptyCol':datatypesMap[node.datatype.id].components.length >0,'has-validation-error':hasLengthError(node.id)}" data-toggle="tooltip" title="{{displayMessageError(node.id,'LENGTH')}}">
            <div ng-if="datatypesMap[node.datatype.id].components.length == 0">
                <ng-form name="{{formName}}" class="form-inline" ng-controller="DatatypeRowCtrl" ng-init="init(node)">
                    <input style="width:45%" class="form-control" name="minLength" ng-change="setDirty()" type="number" min="0" ng-pattern="'\\d*[#=]{0,1}'" ng-class="{ 'has-error has-feedback' : {{formName}}.minLength.$invalid}" ng-model="node.minLength" required ng-minlength="1"/>
                    <input style="width:45%" class="form-control" type="text" name="maxLength" ng-change="setDirty()" ng-class="{ 'has-error has-feedback' : {{formName}}.maxLength.$invalid}" ng-pattern="/^\d+$|^\*?$/" ng-model="node.maxLength" required/>
                </ng-form>
            </div>
        </td>
        <td ng-class="{'emptyCol':datatypesMap[node.datatype.id].components.length >0,'has-validation-error':hasConfError(node.id) && datatypesMap[node.datatype.id].components.length===0}" ng-show="showConfLength()" data-toggle="tooltip" title="{{displayMessageError(node.id,'CONFLENGTH')}}">
            <div ng-if="datatypesMap[node.datatype.id].components.length == 0">
                <ng-form name="{{formName}}" class="form-inline" ng-controller="DatatypeRowCtrl" ng-init="init(node)">
                    <input style="width:50%" class="form-control" type="text" name="confLength" ng-change="setDirty()" ng-class="{ 'has-error has-feedback' : {{formName}}.confLength.$invalid}" ng-pattern="'\\d*[#=]{0,1}'" ng-model-options="{allowInvalid:true}" ng-model="node.confLength">
                </ng-form>
            </div>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('datatype')" ng-class="{'has-validation-error':hasDatatypeError(node.datatype.id)}" style="text-align:center">
            <ng-form name="innerForm" class="form-inline" ng-controller="DatatypeRowCtrl" ng-init="init(node)">
                <div ng-if="node.datatype != null && datatypesMap[node.datatype.id] != null && datatypesMap[node.datatype.id] != undefined">
                    <span class="badge label-white" ng-show="editableDT!==node.id">
                        <span title="{{datatypesMap[node.datatype.id].hl7Version}}" ng-click="redirectDT(node.datatype)">
                            <display-label of="datatypesMap[node.datatype.id]" desc="false"></display-label></span>
                        <span title="Change Datatype" ng-click="editDT(node)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                    </span>

                    <div ng-if="editableDT===node.id">
                        <!--<select ng-model="datatype" ng-change="selectDT(node,datatype)" class="form-control input-sm" ng-controller="DatatypeRowCtrl" ng-init="init(node)">-->
                            <!--<option ng-repeat="datatype in results" value="{{datatype}}"-->
                                    <!--ng-selected="node.datatype.ext===datatype.ext"> {{getDatatypeLabel(datatypesMap[datatype.id])}} {{datatypesMap[datatype.id].hl7Version}} {{getVersionToSelect(datatypesMap[datatype.id])}}-->
                            <!--</option>-->
                        <!--</select>-->


                        <md-select placeholder="Select Data type" ng-model="node.datatype" ng-change="backDT();setDirty()"  ng-controller="DatatypeRowCtrl" ng-init="init(node)">
                            <md-option ng-value="datatype" ng-repeat="datatype in results">
                                <display-label of="datatypesMap[datatype.id]" desc="false"></display-label>
                            </md-option>
                        </md-select>

                    </div>

                    <div align="center">

                        <a ng-show="editableDT===node.id" ng-click="backDT()" class="point">
                            <span><i class="glyphicon glyphicon-remove"></i></span>
                        </a>
                    </div>
                </div>
            </ng-form>
        </td>
        <td ng-class="{'emptyCol':!isAvailableForValueSet(datatypesMap[node.datatype.id], datatype, node.position)}"  ng-show="viewSettings.isVisibleColumn('valueSet')" style="text-align:center">
            <div ng-show="isAvailableForValueSet(datatypesMap[node.datatype.id], datatype, node.position)">
                <div ng-repeat="binding in findingBindings(node.path)">
                    <span class="badge label-white">
                        <span ng-class="{'label-component-icon' : binding.isMain, 'label-sub-component-icon' : !binding.isMain}"><i class="fa fa-circle fa-fw"/></span>
                        <span title="For {{getDatatypeLabel(datatype)}}" ng-click="redirectVS(binding)">{{getTableLabel(binding)}}</span>
                        <span title="Delete ValueSet Binding" ng-show="binding.isMain" ng-click="deleteBinding(binding)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                    </span>
                </div>
                <a ng-click="editModalBindingForDT(node)" class="point">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>
        </td>
        <td ng-class="{'emptyCol':hasChildren(node)}" ng-show="viewSettings.isVisibleColumn('singleElm')" style="text-align:center">
            <div ng-show="!hasChildren(node)">
                <span ng-show="node.sev" class="badge label-white">
                    <span ng-class="{'label-component-icon' : node.sev.isMain, 'label-sub-component-icon' : !node.sev.isMain}"><i class="fa fa-circle fa-fw"/></span>
                    <span>{{node.sev.value}}</span>
                    <span title="Edit SingleElement" ng-show="node.sev.isMain" ng-click="openDialogForEditSev(node)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                    <span title="Add SingleElement" ng-show="!node.sev.isMain" ng-click="confirmDatatypeSingleElementDuplicated(node)"><i class="fa fa-plus fa-fw edit-icon"></i></span>
                    <span title="Delete SingleElement" ng-show="node.sev.isMain" ng-click="deleteSev(node)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                </span>
                <a ng-show="!node.sev" class="point" ng-click="openDialogForEditSev(node)">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>
        </td>

                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="AddComponentModal.html">
    <div class="modal-header modal-wide">
        <div class="form-inline">
            <span class="header4">Add Component</span>
        </div>
    </div>
    <hr/>
    <div class="modal-body">
        <form name="addCompForm">
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Name*</label>
                    <input style="width:30%" class="form-control col-md-4" ng-model="newComponent.name" required/>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Position*</label>

                    <div class="controls">
                        <select ng-model="position" ng-change="selectPos()" style="width:30%" class="form-control input-sm" required>
                            <option ng-repeat="component in datatype.components track by component.id"> {{component.position}}
                            <option value="{{datatype.components.length+1}}">{{datatype.components.length+1}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Usage*</label>

                    <div class="controls">
                        <select style="width:30%" class="form-control input-sm" name="usage" ng-change="selectUsage(newComponent.usage)" ng-model="newComponent.usage" ng-options="usage for usage in config.usages" required/>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Length*</label>

                    <div class="controls" ng-controller="SegmentRowCtrl">
                        <span ng-form name="{{formName}}" class="form-inline">
                                                <input style="width:15%" class="form-control col-md-2"
                                                       placeholder="Min Length"
                                                       name="min"

                                                       ng-pattern="/^\d+$/"
                                                       ng-model="newComponent.minLength" ng-disabled="disableMin"
                                                       required>
                                                <input style="width:15%" class="form-control col-md-2" type="text"
                                                       placeholder="Max Length"
                                                       name="max"


                                                       ng-pattern="/^\d+$|^\*?$/"
                                                       ng-model="newComponent.maxLength" ng-disabled="disableMax"
                                                       required>
                                            </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Conf Length</label>
                    <input style="width:30%" class="form-control col-md-4" name="confLength" ng-pattern="'\\d*[#=]{0,1}'" ng-model="newComponent.confLength">
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Datatype</label>

                    <div class="controls">
                        <input style="width:30%" class="form-control col-md-4" type="text" ng-model="searchDT.name" ng-hide="selectedDT()" />
                        <li style="width:30%" class="form-control col-md-4 col-md-offset-6" ng-show="selectedDT()">
                            {{::DT.name}} <span ng-show="DT.ext">_{{::DT.ext}}</span>
                            <button type="button" class="close" aria-label="Close" ng-click="unselectDT()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </li>
                    </div>
                    <div ng-show="searchDT.name  && !selectedDT()">
                        <li style="width:30%" class="form-control col-md-4 col-md-offset-6" ng-class="{'active':isDTActive(datatype.id)}" ng-click="selectDT(datatype)" ng-repeat="datatype in datatypes | filter:searchDT">
                            {{::datatype.name}} <span ng-show="datatype.ext">_{{::datatype.ext}}</span>
                        </li>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">ValueSet</label>

                    <div class="controls">
                        <input style="width:30%" class="form-control col-md-4" type="text" ng-model="searchVS.name" ng-hide="selectedVS()" />
                        <li style="width:30%" class="form-control col-md-4 col-md-offset-6" ng-show="selectedVS()">
                            {{::VS.name}}
                            <button type="button" class="close" aria-label="Close" ng-click="unselectVS()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </li>
                    </div>
                    <div ng-show="searchVS.name && !selectedVS()">
                        <li style="width:30%" class="form-control col-md-4 col-md-offset-6" ng-class="{'active':isDTActive(valueSet.id)}" ng-click="selectVS(valueSet)" ng-repeat="valueSet in valueSets | filter:searchVS">
                            {{::valueSet.name}}
                        </li>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Comment</label>
                    <textarea style="width:30%" class="form-control col-md-4" ng-model="newComponent.comment">
                    </textarea>
                </div>
            </div>
        </form>
        <hr/>
        <div class="modal-footer">
            <button class="btn btn-raised btn-primary btn-sm" ng-click="addComponent()" ng-disabled="addCompForm.$invalid"><span><i
                    class="fa fa-play fa-fw">
                &nbsp; </i>Add</span>
            </button>
            <button class="btn btn-raised btn-warning btn-sm" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                &nbsp; </i>Cancel</span>
            </button>
        </div>
    </div>
</script>
