    <form name="igMetaDataForm" novalidate>
        <div class="row">
        <div class="col-md-6">

                 >
                <label>IG Title</label>
                <input type="text" ng-class="{'has-error' : igMetaDataForm.name.$invalid && !igMetaDataForm.name.$pristine }"

                       required>
            </div>

            <div class="form-group">
                <label>IG Sub-Title</label>
                <input type="text" name="subTitle"

                       required>
            </div>
