<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div ng-controller="ConstraintsListCtrl" ng-init="init()" class="container">
	<div ng-show="loading" style="text-align: center">
		<img class="ajax-loading" ng-src="images/ajax.gif" alt="loading..." />
	</div>
	
	<div ng-show="!loading">
		<div class="row">
			<div class="page-header">
				<h3>Segment Level Predicates</h3>
			</div>
			<div class="igl-table">
				<table st-table="tmpSegmentPredicates" st-safe-src="segmentPredicates" class="table table-striped table-bordered">
					<thead>
						<tr>
                            <th colspan="4">
                                <input st-search="" class="form-control" placeholder="search predicates by position" type="text"/>
                            </th>
                        </tr>
						<tr class="tbl-header">
							<th st-sort="constraintId">ID</th>
							<th>Description</th>
							<th>True Usage</th>
							<th>False Usage</th>
						</tr>
					</thead>

					<tbody>
						<tr st-select-row="row" st-select-mode="single" ng-repeat="row in tmpSegmentPredicates">
							<td ng-bind-html="row.constraintId"></td>
							<td ng-bind="row.description"></td>
							<td ng-bind="row.trueUsage"></td>
							<td ng-bind="row.falseUsage"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="page-header">
				<h3>Segment Level Conformance Statements</h3>
			</div>
			
			<div class="igl-table">
				<table st-table="tmpSegmentConformanceStatements" st-safe-src="segmentConformanceStatements" class="table table-striped table-bordered">
					<thead>
						<tr>
                            <th colspan="2">
                                <input st-search="" class="form-control" placeholder="search conformance statements by ID or Position" type="text"/>
                            </th>
                        </tr>
						<tr class="tbl-header">
							<th st-sort="cs.constraintId">ID</th>
							<th>Description</th>
						</tr>
					</thead>

					<tbody>
						<tr st-select-row="row" st-select-mode="single" ng-repeat="row in tmpSegmentConformanceStatements">
							<td ng-bind-html="row.constraintId"></td>
							<td ng-bind="row.description"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="page-header">
				<h3>Datatype Level Predicates</h3>
			</div>
			
			<div class="igl-table">
				<table st-table="tmpDatatypePredicates" st-safe-src="datatypePredicates" class="table table-striped table-bordered">
					<thead>
						<tr>
                            <th colspan="4">
                                <input st-search="" class="form-control" placeholder="search predicates by position" type="text"/>
                            </th>
                        </tr>
						<tr class="tbl-header">
							<th st-sort="constraintId">ID</th>
							<th>Description</th>
							<th>True Usage</th>
							<th>False Usage</th>
						</tr>
					</thead>

					<tbody>
						<tr st-select-row="row" st-select-mode="single" ng-repeat="row in tmpDatatypePredicates">
							<td ng-bind-html="row.constraintId"></td>
							<td ng-bind="row.description"></td>
							<td ng-bind="row.trueUsage"></td>
							<td ng-bind="row.falseUsage"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
			
			<div class="page-header">
				<h3>Datatype Level Conformance Statements</h3>
			</div>
			
			<div class="igl-table">
				<table st-table="tmpDatatypeConformanceStatements" st-safe-src="datatypeConformanceStatements" class="table table-striped table-bordered">
					<thead>
						<tr>
                            <th colspan="2">
                                <input st-search="" class="form-control" placeholder="search conformance statements by ID or Position" type="text"/>
                            </th>
                        </tr>
						<tr class="tbl-header">
							<th st-sort="constraintId">ID</th>
							<th>Description</th>
						</tr>
					</thead>

					<tbody>
						<tr st-select-row="row" st-select-mode="single" ng-repeat="row in tmpDatatypeConformanceStatements">
							<td ng-bind-html="row.constraintId"></td>
							<td ng-bind="row.description"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
