<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditSections.html">
<div ng-controller="SectionsListCtrl" ng-init="init()" class="container">
	<div ng-show="loadingSelection"
	     style="text-align: center;">
	    <i class="fa fa-spinner fa-pulse fa-align-center fa-2x"></i>
	</div>
	<div ng-show="!loadingSelection">
		<div class="page-header">
			<span class="header4">{{section.sectionTitle}}</span>
	</div>
	<form name="sectionForm" id="sectionForm" novalidate>
		<div class="col-sm-12">
		    <div class="form-group"
		         ng-class="{'has-error' : sectionForm.label.$invalid && !sectionForm.label.$pristine }">
		        <label>Title</label> 
			<span style="color:red" ng-show="isDuplicated(section,'title', sections)">Existing label (flavor name)</span>
			<input type="text" disabled
	              ng-change="recordChanged()"
	              name="title" class="form-control"
	              ng-model="section.sectionTitle"
	              required>
	    </div>
      <accordion close-others="false">
           <accordion-group is-open="accordi.Description" panel-class="panel-info">
              <accordion-heading>
                  <i class="fa"
                     ng-class="{'fa-caret-down': accordi.Description, 'fa-caret-right': !accordi.Description}"></i>
                  Description
              </accordion-heading>
			<div class="form-group">
				<textarea style="width: 100%" name="sectionDescription"
		             ng-change="recordChanged()"
		             ng-model="section.sectionDescription">
				{{section.sectionDescription}}
				</textarea>
			</div>
		</accordion-group>
		<accordion-group is-open="accordi.Contents" panel-class="panel-info">
			<accordion-heading>
			    <i class="fa"
			       ng-class="{'fa-caret-down': accordi.Contents, 'fa-caret-right': !accordi.Contents}"></i>
			    Contents
			</accordion-heading>
			<div class="form-group">
			    <div text-angular style="width: 100%" name="sectionContents"
		             ta-disabled="options.readonly"
		             ng-change="recordChanged()"
		             ng-model="section.sectionContents">
		        </div>
			</div>
		</accordion-group>
	</accordion>
	</form>
	</div>
</div>
</script>
