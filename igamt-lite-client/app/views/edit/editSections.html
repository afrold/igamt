<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditSections.html">
    <div ng-controller="SectionsListCtrl" ng-init="init()" class="container">
        <div ng-show="loadingSelection"
             style="text-align: center;">
            <i class="fa fa-spinner fa-pulse fa-align-center fa-2x"></i>
        </div>
        <div ng-show="!loadingSelection">
            <form name="sectionForm" id="sectionForm" class="form-horizontal" novalidate>
                <div class="row">
                    <div class="col-md-12 igl-page-header">
                         <span style="text-align:center">
                    <span ng-show="saving" style="text-align: center;">
                        <i class="fa fa-spinner fa-pulse fa-align-center fa-2x"></i>
                    </span>
                    <span style="font-size:20px;font-weight: normal" ng-show="saved && !saving">
                        <i
                                class="fa fa-check fa-fw green"></i> Saved
                    </span>
                </span>

                        <span class="pull-right">
         <button title="Save Changes" type="button" class="btn btn-md btn-primary"
                 ng-disabled="sectionForm.$invalid"
                 ng-hide="viewSettings.tableReadonly"
                 ng-click="save()">
             <span><i class="fa fa-check fa-fw"></i> Save</span>
         </button>
                         <button title="Cancel Changes" type="button" class="btn btn-md btn-warning"
                                 ng-hide="viewSettings.tableReadonly"
                                 ng-click="cancel()">
                             <span><i class="fa fa-times fa-fw"></i> Cancel</span>
                         </button>
    </span>
                    </div>

                    <div class="form-group"
                         ng-class="{'igl-has-error has-feedback' : sectionForm.title.$invalid}">
                        <label class="col-md-2 control-label">Title</label>

                        <div class="col-md-10">
                            <input type="text"
                                   style="width:500px"
                                   ng-change="recordChanged()"
                                   name="title" id="title" class="form-control"
                                   ng-model="section.sectionTitle"
                                   required
                                   ng-disabled="viewSettings.tableReadonly || isFixedSectionTitle(section)"
                                   aria-describedby="helpBlock2">
                            <span id="helpBlock2" class="help-block" style="color:red"
                                  ng-show="isDuplicated(section,'title', sections)">Label already used</span>
                        </div>
                    </div>


                    <div class="form-group control-group"
                         ng-class="{'igl-has-error has-feedback' : sectionForm.content.$invalid}">
                        <label class="col-md-2 control-label">Contents</label>

                        <div class="col-md-10">
                            <div ng-if="!viewSettings.tableReadonly">
                                <textarea froala="froalaEditorOptions" ng-model="section.sectionContents"
                                          id="content"
                                          name="content" autofocus
                                          ng-change="recordChanged()"></textarea>
                            </div>
                            <div ng-if="viewSettings.tableReadonly">
                                <div class="fr-view">
                                    <div froala-view="section.sectionContents"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</script>
