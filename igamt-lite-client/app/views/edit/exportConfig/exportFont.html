<form name="exportFontForm">
<div class="pull-right addMargin">
        <button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success"
                ng-disabled="!changed"
                ng-click="saveUserExportFontConfig(userExportFontConfig); ">
            <span><i class="fa fa-check fa-fw"></i>Apply</span>
        </button>
        <button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning" ng-disabled="!changed"
                ng-click="resetUserExportFontConfig()">
            <span><i class="fa fa-times fa-fw"></i> Reset</span>
        </button>
        <button title="Restore Default" type="button" class="btn btn-raised btn-sm btn-default"
                ng-click="restoreDefaultExportFontConfig()" ng-disabled="!changed">
            <span><i class="fa fa-refresh" aria-hidden="true"></i> Restore Default</span>
        </button>
    </div>


    <div layout="row" layout-align="center start" style="width:100%">
        <div flex="50" class="" style="margin-right:10px">
                <div class="panel panel-default">
                    <div class="panel-heading beige"><strong>Font Types</strong></div>
                    <div class="panel-body container">
                        <div class="container" style="padding-top:10px; padding-bottom: 10px" >
                            <!--<div ng-repeat="font in fonts track by font.name">-->
                                <!--<input type="radio" name="font" ng-value="font"-->
                                       <!--ng-model="userExportFontConfig.exportFont" ng-change="setChanged()"/><span-->
                                    <!--style="font-family:{{ font.value }}">{{ font.name }}</span>-->
                            <!--</div>-->
                            <md-radio-group ng-model="userExportFontConfig.exportFont" ng-change="setChanged()">

                                <md-radio-button  ng-repeat="font in fonts track by font.name" ng-value="font" class="md-primary" >{{font.name}}</md-radio-button>

                            </md-radio-group>
                        </div>
                    </div>


                </div>
        </div>

        <div flex="50" class="">
            <div class="panel panel-default">

            <div class="panel-heading beige"> <strong> Font Size </strong></div>
                    <div class="panel-body container">
                        <!--<div class="container" style="padding-top:10px; padding-bottom: 10px">-->
                            <!--<div>-->
                                <!--<input name="fontSizeField" type="text"-->
                                       <!--ng-pattern="/^[0-9]*[1-9][0-9]*$/"-->
                                       <!--ng-model="userExportFontConfig.fontSize"-->
                                       <!--ng-change="setChanged()"/>-->
                            <!--</div>-->
                            <!--<div ng-show="exportFontForm.fontSizeField.$error.pattern" style="color:red">-->
                                <!--Font size must be a number between 1 and 999!>-->
                            <!--</div>-->

                        <!--</div>-->
                    <!--</div>-->

                        <md-slider-container>
                            <md-slider flex min="9" max="25" ng-model="userExportFontConfig.fontSize"  ng-change="setChanged()" class="md-primary">
                            </md-slider>
                            <md-input-container>
                                <input flex type="number" ng-model="userExportFontConfig.fontSize"  ng-change="setChanged()" aria-label="red" aria-controls="red-slider">
                            </md-input-container>
                        </md-slider-container>
                    </div>
        </div>
    </div>
</form>
