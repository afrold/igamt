<div class="pull-right addMargin">
                         <button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success"
                               ng-disabled="!changed"
                               ng-click="override(IGStyleExportConfig)">
                              <span><i class="fa fa-check fa-fw"></i> Apply</span>
                        </button>
                         <button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning" ng-disabled="!changed" ng-click="reset(IGStyleExportConfig)">
                                  <span><i class="fa fa-times fa-fw"></i> Reset</span>
                         </button>
                        <button title="Restore Default" type="button" class="btn btn-raised btn-sm btn-default"  ng-click="restoreDefault(IGStyleExportConfig)">
                                  <span><i class="fa fa-refresh" aria-hidden="true"></i> Restore Default</span>
                         </button>

</div>


<div layout="row" layout-align="center start" style="width:100%">
    <div flex="50" class="conf-box" >
        <div class="page-header">
                    <span class="header5">Message Table Options</span>
        </div>
                <div layout="row" layout-align="center start" style="width:100%">

                    <div class="panel panel-primary" flex="50">
                        <div class="panel-heading"><strong>USAGES</strong></div>
                        <div class="panel-body container">
                            <div class="container">
                                <label style="color:black"> Segments/Groups to Export:</label>
                            <br/>
                                <input type="checkbox" ng-model="IGStyleExportConfig.segmentORGroupsExport.r" ng-change="setChanged()"> <label style="color:black">R 
                                </label>
                                <input type="checkbox"  ng-model="IGStyleExportConfig.segmentORGroupsExport.re" ng-change="setChanged()"> <label style="color:black">RE 
                                </label>
                                <input type="checkbox" ng-model="IGStyleExportConfig.segmentORGroupsExport.c" ng-change="setChanged()"> <label style="color:black">C 
                                </label>
                                <input type="checkbox" ng-model="IGStyleExportConfig.segmentORGroupsExport.o" ng-change="setChanged()"> <label style="color:black">O 
                                </label>
                                <input type="checkbox" ng-model="IGStyleExportConfig.segmentORGroupsExport.x" ng-change="setChanged()"> <label style="color:black">X 
                                </label>

                            </div>
                        </div>

                    </div>

                    <div class="panel panel-primary" flex="50" style="margin-left:10px;">
                        <div class="panel-heading"> <strong> Columns </strong></div>
                        <div class="panel-body container">
                        <div style="width:100%" >


                                <div  style="padding-left:15px; " ng-repeat="c in IGStyleExportConfig.messageColumn.columns">

                                    <input type="checkbox" ng-model="c.present" ng-change="setChanged()"> <label style="color:black">{{c.name}}
                                    </label><br/>

                                </div>
                        </div>
                        </div>
                    </div>

                </div>

</div>
