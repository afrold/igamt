<md-card-content>

  <md-toolbar>
    <div class="md-toolbar-tools config-toolbar">
      <h2 class="md-flex"><md-checkbox class="md-primary" ng-model="config.includeMessageTable" ng-change="setChanged()" /> Message Table Options</h2>
    </div>
  </md-toolbar>
    <div layout="row" layout-align="center start" style="width: 100%">
        <!-- Usages card -->
        <div flex style="min-width:60%">
            <md-content>
                <md-card>
                    <md-card-content>
                        <h4>Usages</h4>
                        <hr/>
                        <p>Segments/Groups to Export:</p>
                        <div layout="row"  style="width: 100%">
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                             ng-model="config.segmentORGroupsMessageExport.r"
                                             ng-change="setChanged()" disabled><label style="color: black">R</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                             ng-model="config.segmentORGroupsMessageExport.re"
                                             ng-change="setChanged()" disabled><label style="color: black">RE</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                             ng-model="config.segmentORGroupsMessageExport.c"
                                             ng-change="setChanged()" disabled><label style="color: black">C</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                             ng-model="config.segmentORGroupsMessageExport.o"
                                             ng-change="setChanged()"><label style="color: black">O</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                             ng-model="config.segmentORGroupsMessageExport.x"
                                             ng-change="setChanged()"><label style="color: black">X</label></md-checkbox>
                            </div>
                        </div>
                    </md-card-content>
                    <md-content>
                </md-card>
                <md-card>
                    <md-card-content>
                        <h4>Metadata</h4>
                        <hr/>
                        <div layout="column">
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                         ng-model="config.messageMetadataConfig.hl7version"
                                         ng-change="setChanged()"> <label
                                    style="color: black">HL7 Version</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                     ng-model="config.messageMetadataConfig.publicationDate"
                                     ng-change="setChanged()"> <label
                                     style="color: black">Publication Date</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                    ng-model="config.messageMetadataConfig.publicationVersion"
                                    ng-change="setChanged()"> <label
                                    style="color: black">Publication Version</label></md-checkbox>
                            </div>
                            <div class="config-checkbox">
                                <md-checkbox class="md-primary"
                                     ng-model="config.messageMetadataConfig.scope"
                                     ng-change="setChanged()"> <label
                                     style="color: black">Scope</label></md-checkbox>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </md-content>
        </div>
        <!-- Columns card-->
        <div flex>
            <md-content>
                <md-card>
                    <md-card-content>
                        <h4>Columns</h4>
                        <hr/>
                        <div layout="column"  style="width: 100%">
                            <div class="config-checkbox" ng-repeat="column in config.messageColumn.columns">
                                <md-checkbox class="md-primary" ng-model="column.present" ng-disabled="column.disabled" ng-change="setChanged()">
                                    <label style="color: black">{{column.name}} </label>
                                </md-checkbox>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
            </md-content>
        </div>
    </div>
</md-card-content>
