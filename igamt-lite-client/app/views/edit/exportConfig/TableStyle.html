<div class="page-header">
<div class="pull-right">
                         <button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success"
                               ng-disabled="!editForm.$dirty"
                               ng-click="override(profileStyleExportConfig)">
                              <span><i class="fa fa-check fa-fw"></i> Apply</span>
                        </button>
                         <button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning" ng-disabled="!editForm.$dirty" ng-click="reset(tableStyleExportConfig)">
                                  <span><i class="fa fa-times fa-fw"></i> Reset</span>
                         </button>
                         <button title="Restore Default" type="button" class="btn btn-raised btn-sm btn-default" ng-disabled="tableStyleExportConfig.defaultType" ng-click="restoreDefault(tableStyleExportConfig)">
                                  <span><i class="fa fa-refresh" aria-hidden="true"></i> Restore Default</span>
                         </button>

</div>
</div>
<form name="editForm" id ="editForm">
<div layout="row" layout-align="center start" style="width:100%">
    
    <div flex="50" class="conf-box" >
        <div class="page-header">
                    <span class="header5">Message Table Options</span>
        </div>
                <div layout="row" layout-align="center start" style="width:100%">

                    <div class="panel panel-primary" flex="50">
                        <div class="panel-heading"><strong>USAGES</strong></div>
                        <div class="panel-body container">
                            <div class="container">
                                <label style="color:black">  Segments/Groups to Display:</label>
                            <br/>
                                <input type="checkbox" ng-model="tableStyleExportConfig.segmentORGroupsExport.r"> <label style="color:black">R 
                                </label>
                                <input type="checkbox" ng-model="tableStyleExportConfig.segmentORGroupsExport.re"> <label style="color:black">RE 
                                </label>
                                <input type="checkbox" ng-model="tableStyleExportConfig.segmentORGroupsExport.c"> <label style="color:black">C 
                                </label>
                                <input type="checkbox" ng-model="tableStyleExportConfig.segmentORGroupsExport.o"> <label style="color:black">O 
                                </label>
                                <input type="checkbox" ng-model="tableStyleExportConfig.segmentORGroupsExport.x"> <label style="color:black">X 
                                </label>

                            </div>
                        </div>

                    </div>

                    <div class="panel panel-primary" flex="50" style="margin-left:10px;">
                        <div class="panel-heading"> <strong> Columns </strong></div>
                        <div class="panel-body container">
                        <div style="width:100%" >


                                <div  style="padding-left:15px; " ng-repeat="c in tableStyleExportConfig.messageColumn.columns">

                                    <input type="checkbox" ng-model="c.present"> <label style="color:black">{{c.name}}
                                    </label><br/>

                                </div>
                        </div>
                        </div>
                    </div>

                </div>

</div>

<div flex="50" class="conf-box">
                <div class="page-header">
                    <span class="header5">Segments Table Options</span>
                </div>
                <div layout="row" layout-align="center start" style="width:100%">

                                </label>

                                    </label><br/>

                                </div>
                        </div>
                        </div>
                    </div>

                </div>

</div>
</div>

</div>
