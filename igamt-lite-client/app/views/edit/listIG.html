<div class="panel panel-info" style="margin-left:5px">
<div class="panel-heading">
   <div msg key="ig.listTitle"></div>
</div>
<div class="panel-body">
<div class="row" style="margin-bottom: 20px">
     <div class="col-md-8">
        <form id="selectIgTypeForm">
            <div class="form-group">
                <label class="col-md-3" for="igType"><div msg key='ig.selectIgType'></div></label>
                <div class="col-md-4">
                    <select class="form-control input-sm"
                            ng-change="loadProfiles()"
                            name="igType"
                            id="igType"
                            required
                            ng-model="igContext.igType"
                            ng-options="tt.name for tt in igTypes">
                    </select>
                 </div>
                 <div class="col-md-2">
                     <button type="button" class="btn btn-default" ng-click="hl7Versions()" ng-controller="HL7VersionsDlgCtrl">Create Guide</button>
                 </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
<!--<div class="row">-->
<div class="col-md-12">
    <div ng-show="error !== null">
        <div class="alert alert-danger" role="alert" ng-bind="error"></div>
    </div>
    <div ng-show="error === null">
            <div class="panel panel-info" style="margin-left:5px">
                <div class="panel-heading">{{igContext.igType.name}}, Total#: {{igs.length}}</div>
                <div class="panel-body">
                    <div ng-hide="loading">
            <table st-table="tmpIgs" st-safe-src="igs"
                   class="profile-list table table-striped table-bordered">
                <thead>
                 <tr ng-show="igs.length > 20">
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="20" st-displayed-pages="7"></div>
                </td>
                </tr>
                <tr>
                    <th colspan="6"><input st-search="" placeholder="Search IG" class="form-control"
                                           type="text"/></th>
                </tr>
                <tr class="tbl-header">
                    <th>#</th>
                    <th st-sort="metaData.identifier">IG Identifier</th>
                    <th st-sort="metaData.name">IG Title</th>
                    <th st-sort="metaData.orgName">Organization Name</th>
                    <th st-sort="metaData.version">Version</th>
                    <th st-sort="metaData.date">Date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in tmpIgs">
                    <td>{{$index + 1}}</td>
                    <td ng-bind="row.metaData.identifier"></td>
                    <td ng-bind="row.metaData.name"></td>
                    <td ng-bind="row.metaData.orgName"></td>
                    <!--<td ng-bind-html="row.metaData.hl7Version"></td>-->
                    <!--<td ng-bind-html="row.metaData.schemaVersion"></td>-->
                    <!--<td ng-bind-html="row.metaData.type"></td>-->
                    <td ng-bind="row.metaData.version"></td>
                    <td ng-bind="row.metaData.date"></td>
                    <td>

                        <button ng-show="igContext.igType.type === 'USER' && (toEditProfileId === null || toEditProfileId !== row.id)"
                                title="Edit"
                                type="button" class="btn btn-xs btn-war"
                                ng-click="edit(row)">
                                        <span><i
                                                class="fa fa-pencil fa-fw"></i></span>
                        </button>

                        <button ng-hide="toEditProfileId != null && toEditProfileId === row.id"
                                title="Create Copy" type="button" class="btn btn-xs btn-info"
                                ng-click="clone(row)">
                            <span><i class="fa fa-plus-circle fa-fw"></i></span>
                        </button>
                        <div class="btn-group" ng-hide="toEditProfileId != null && toEditProfileId === row.id">
                            <button ng-disabled="row === profile && hasChanges()" type="button"
                                    class="btn btn-primary btn-xs"><span><i
                                    class="fa fa-download fa-fw"></i></span>
                            </button>
                            <button ng-disabled="row === profile && hasChanges()" type="button"
                                    class="btn btn-primary btn-xs dropdown-toggle"
                                    data-toggle="dropdown" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a ng-click="exportAs(row.id, 'zip')">As ZIP</a></li>
                                <li><a ng-click="exportAs(row.id,'pdf')">As PDF</a></li>
                                <li><a ng-click="exportAs(row.id,'xslx')">As XSLX</a></li>
                                <li><a ng-click="exportDelta(row.id,'pdf')">Delta</a></li>
                            </ul>
                        </div>

                        <button title="Delete" type="button" class="btn btn-xs btn-danger"
                                ng-show="igContext.igType.type === 'USER' && (toEditProfileId === null || toEditProfileId !== row.id)"
                                ng-click="confirmDelete(row)">
                            <span><i class="fa fa-trash-o fa-fw"></i></span>
                        </button>

                                <span ng-show="toEditProfileId != null && toEditProfileId === row.id"><i
                                        class="fa fa-spinner fa-pulse fa-2x"></i></span>
                    </td>
                </tr>
                </tbody>
            </table>
                        </div>
                    <div ng-show="loading" style="text-align:center">
                        <!--<i class="fa fa-spinner fa-spin fa-lg"></i>-->
                        <i class="fa fa-spinner fa-pulse fa-2x"></i>

                    </div>

</div>
    </div>
</div>


</div>
</div>
</div>
</div>
