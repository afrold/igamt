<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>






<div class="row">
    <div class="col-md-12">
        <form id="selectIgTypeForm" class="form-horizontal">
            <div class="form-group">
                <div style="margin-left:15px" class="btn-group btn-group-sm pull-left" data-toggle="buttons">
                    <label class="btn  btn-primary btn-sm" ng-click="selectIGDocumentType(tt.type)"
                           ng-class="{'active':igDocumentConfig.selectedType === tt.type}"
                           ng-repeat="tt in igDocumentTypes | uppercase">
                        <input ng-disabled="loading" type="radio" ng-value="tt.type"
                                ng-model="$parent.igDocumentConfig.selectedType"><i class="fa fa-th-list"></i> {{tt.name}}
                    </label>
                </div>
                <div class="pull-right" style="margin-right:20px">
                    <button type="button" class="btn btn-info btn-sm"
                            ng-click="hl7Versions('btn')" ng-controller="HL7VersionsDlgCtrl"><i class="fa fa-plus"></i>
                        Create New IG Document
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--<div ng-hide="loading">-->

        <div class="col-md-12">
            <div ng-show="error === null">
                <!--<div class="">-->
                <!--<h5><b>{{igContext.igType.name}}</b>, Total#: {{igs.length}}</h5>-->
                <table st-table="tmpIgs" st-safe-src="igs"
                       class="table table-striped table-bordered table-condensed igl-list-table">
                    <thead>
                    <tr>
                        <th colspan="5">
                            <input st-search placeholder="Search" class="input-sm form-control" type="search"/>
                        </th>
                    </tr>
                    <tr class="tbl-header">
                        <th st-ratio="5">#</th>
                        <th st-ratio="55" st-sort="metaData.title">Document Title</th>
                         <th st-ratio="10" st-sort="metaData.version">Document Version</th>
                        <th st-ratio="10" st-sort="metaData.date">Document Date</th>
                        <th st-ratio="20">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in tmpIgs track by row.id | orderBy:'metaData.date'"
                        ng-class="{'current': igdocument != null && row.id === igdocument.id}">
                        <td st-ratio="5">{{$index + 1}}</td>
                        <td st-ratio="55" ng-bind="row.metaData.title"></td>
                        <td st-ratio="10" ng-bind="row.metaData.version"></td>
                        <td st-ratio="10" ng-bind="row.metaData.date"></td>
                        <td st-ratio="20">
                            <button ng-show="igDocumentConfig.selectedType === 'USER'"
                                    title="Edit IG Document"
                                    type="button" class="btn btn-xs btn-primary"
                                    ng-click="edit(row)">
                                        <span><i
                                                class="fa fa-pencil fa-fw"></i></span>
                            </button>
                            <button
                                    title="View IG Document"
                                    type="button" class="btn btn-xs btn-default"
                                    ng-click="view(row)">
                                <span><i class="fa fa-search fa-fw"></i></span>
                            </button>
                            <button
                                    title="Create Copy of IG Document" type="button" class="btn btn-xs btn-info"
                                    ng-click="clone(row)">
                                <span><i class="fa fa-plus fa-fw"></i></span>
                            </button>

                            <button title="Delete IG Document" type="button" class="btn btn-xs btn-danger"
                                    ng-show="igDocumentConfig.selectedType === 'USER'"
                                    ng-click="confirmDelete(row)">
                                <span><i class="fa fa-trash-o fa-fw"></i></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot ng-show="igs.length >= 7">
                    <tr style="text-align:center">
                        <td colspan="5">
                            <div st-pagination="" st-items-by-page="7" st-displayed-pages="7"></div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>

        </div>
    </div>
<!--</div>-->
<!--<div ng-show="loading" style="text-align:center">-->
    <!--<i class="fa fa-spinner fa-pulse fa-2x"></i>-->
<!--</div>-->

</div>
