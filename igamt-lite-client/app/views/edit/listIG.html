<div class="row">
    <div ng-hide="loading">
        <div class="col-md-12">
            <h4 msg key='ig.selectIgType'></h4>
        </div>
        <div class="col-md-12">
            <form id="selectIgTypeForm">
                <div class="form-group">
                    <select class="form-control input-sm"
                            ng-change="loadProfiles()"
                            name="igType"
                            id="igType"
                            required
                            ng-model="igContext.igType"
                            ng-options="tt.name for tt in igTypes | uppercase">
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-12" style="margin-left:8px; margin-top: 5px">
            <div ng-show="error === null">
                <div class="">
                   <h5><b>{{igContext.igType.name}}</b>, Total#: {{igs.length}}</h5>
                    <hr/>
                    <!--
                    <button type="button" class="btn btn-info btn-sm"
                            ng-click="hl7Versions('btn')" ng-controller="HL7VersionsDlgCtrl"><i class="fa fa-plus"></i>
                        Create Guide
                    </button>
                    -->
                    <table st-table="tmpIgs" st-safe-src="igs"
                           class="table table-striped table-bordered table-fix-header table-condensed ig-list-table">
                        <thead>
                        <tr>
                            <th st-ratio="100">
                                <input st-search placeholder="Search" class="input-sm form-control" type="search"/>
                            </th>
                        </tr>
                        <tr style="margin-right: {{scrollbarWidth}}px;">
                            <th st-ratio="5">#</th>
                            <th st-ratio="20" st-sort="metaData.identifier">IG Identifier</th>
                            <th st-ratio="20" st-sort="metaData.name">IG Title</th>
                            <th st-ratio="15" st-sort="metaData.orgName">Organization Name</th>
                            <th st-ratio="10" st-sort="metaData.version">Version</th>
                            <th st-ratio="10" st-sort="metaData.date">Date</th>
                            <th st-ratio="20">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in tmpIgs">
                            <td st-ratio="5">{{$index + 1}}</td>
                            <td st-ratio="20" ng-bind="row.metaData.identifier"></td>
                            <td st-ratio="20" ng-bind="row.metaData.name"></td>
                            <td st-ratio="15" ng-bind="row.metaData.orgName"></td>
                            <td st-ratio="10" ng-bind="row.metaData.version"></td>
                            <td st-ratio="10" ng-bind="row.metaData.date"></td>
                            <td st-ratio="20">


                                <button ng-show="igContext.igType.type === 'USER'"
                                        title="Edit"
                                        type="button" class="btn btn-xs btn-primary"
                                        ng-click="edit(row)">
                                        <span><i
                                                class="fa fa-pencil fa-fw"></i></span>
                                </button>

                                <button
                                        title="View Readonly"
                                        type="button" class="btn btn-xs btn-warning"
                                        ng-click="view(row)">
                                    <span><i class="fa fa-eye"></i></span>
                                </button>

                                <button
                                        title="Create Copy" type="button" class="btn btn-xs btn-info"
                                        ng-click="clone(row)">
                                    <span><i class="fa fa-plus fa-fw"></i></span>
                                </button>
                                <!--<div class="btn-group">-->

                                            <!--class="fa fa-download fa-fw"></i></span>-->

                                        <!--<span class="caret"></span>-->
                                        <!--<span class="sr-only">Toggle Dropdown</span>-->
                                    <!--</button>-->
                                    <!--<ul class="dropdown-menu" role="menu">-->
                                        <!--<li><a ng-click="exportAs(row.id, 'zip')">As ZIP</a></li>-->
                                        <!--<li><a ng-click="exportAs(row.id,'pdf')">As PDF</a></li>-->
                                        <!--<li><a ng-click="exportAs(row.id,'xslx')">As XSLX</a></li>-->
                                        <!--<li><a ng-click="exportDelta(row.id,'pdf')">Delta</a></li>-->
                                    <!--</ul>-->
                                <!--</div>-->

                                <!--<div class="dropdown">-->
                                <!--<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">-->
                                <!--Dropdown-->
                                <!--<span class="caret"></span>-->
                                <!--</button>-->
                                <!--<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">-->
                                <!--<li><a href="#">Action</a></li>-->
                                <!--<li><a href="#">Another action</a></li>-->
                                <!--<li><a href="#">Something else here</a></li>-->
                                <!--<li><a href="#">Separated link</a></li>-->
                                <!--</ul>-->
                                <!--</div>-->

                                <button title="Delete" type="button" class="btn btn-xs btn-danger"
                                        ng-show="igContext.igType.type === 'USER'"
                                        ng-click="confirmDelete(row)">
                                    <span><i class="fa fa-trash-o fa-fw"></i></span>
                                </button>

                                <!--<span ng-show="toEditProfileId != null && toEditProfileId === row.id"><i-->
                                <!--class="fa fa-spinner fa-pulse fa-2x"></i></span>-->
                            </td>
                        </tr>
                        </tbody>
                        <tfoot ng-show="igs.length >= 20">
                        <tr style="margin-right: {{scrollbarWidth}}px;">
                            <td colspan="7">
                                <div st-pagination="" st-items-by-page="20" st-displayed-pages="7"></div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
            <div ng-show="error !== null">
                <div class="alert alert-danger" role="alert" ng-bind="error"></div>
            </div>
        </div>
    </div>
    <div ng-show="loading" style="text-align:center">
        <i class="fa fa-spinner fa-pulse fa-2x"></i>
    </div>

</div>
