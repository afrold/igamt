<style id="antiClickjack">
    body {
        display: none !important;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditValueSets.html">
    <div ng-controller="TableListCtrl" ng-init="init()" class="container" ng-cloak>
        <div ng-show="loadingSelection" style="text-align: center; padding-top:20px">
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular class="md-hue-2" md-diameter="40px"></md-progress-circular>
            </div>
        </div>
        <div ng-show="!loadingSelection">
            <div ng-show="table !== null" id="executionPanel">
                <div class="container">
                    <div class="page-header">
                        <span class="header4">Value Set: {{table.bindingIdentifier}}</span> <span
                            class="version-badge-label"
                            ng-if="table.publicationVersion">v{{table.publicationVersion}}</span></span>
                        <span class="pull-right">
                            <md-button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success"
                                       ng-disabled="editForm.$invalid || !editForm.$dirty || isNonEditableValueSet(table) || !isValidTable(table)"
                                       ng-click="save()">
                                <span><i class="fa fa-check fa-fw"></i> Save</span>
                            </md-button>
                            <md-button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning"
                                       ng-disabled="!editForm.$dirty" ng-click="reset()">
                                <span><i class="fa fa-times fa-fw"></i> Reset</span>
                            </md-button>
                        </span>
                    </div>
                    <div class="static_info">
                        <i class="fa fa-calendar" aria-hidden="true"></i>Updated :{{table.dateUpdated |
                        date:dateFormat}}<span ng-if="table.owner" style="font-style: italic;"><i class="fa fa-user"
                                                                                                  aria-hidden="true"></i>{{table.owner}}</span>
                        <span ng-if="table.hl7Version&&table.hl7Version!==''">, HL7 Version: {{table.hl7Version}}</span>
                        <span ng-if="table.publicationVersion">, Version: {{table.publicationVersion}}</span>
                    </div>

                    <div class="" ng-controller="cmpTableCtrl">
                        <md-tabs md-dynamic-height md-border-bottom md-selected="tabStatus.active">
                            <md-tab>
                                <md-tab-label>
                                    <i class="fa fa-info-circle fa-fw" aria-hidden="true"></i>MetaData
                                </md-tab-label>
                                <md-tab-body>
                                    <div style="margin-top: 20px" ng-cloak class="md-inline-form metadata-scroll"
                                         layout="column">
                                        <md-content layout-padding>
                                            <label class="input-left igamt-label">Mapping Identifier*</label>

                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm>
                                                <input ng-disabled="isNonEditableValueSet(table)" type="text"
                                                       name="tableIdentifier" ng-model="table.bindingIdentifier"
                                                       required ng-change="setDirty()">
                                                <div ng-messages="editForm.tableIdentifier.$error">
                                                    <div ng-message="required">Mapping Identifier is required.</div>
                                                </div>
                                            </md-input-container>

                                            <label class="input-left igamt-label">Name*</label>
                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm>
                                                <input type="text" ng-disabled="isNonEditableValueSet(table)"
                                                       name="name" ng-model="table.name" required
                                                       ng-change="setDirty()">
                                                <div ng-messages="editForm.name.$error">
                                                    <div ng-message="required">Name is required.</div>
                                                </div>
                                            </md-input-container>

                                            <label class="input-left igamt-label">OID</label>

                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm>
                                                <input type="text" name="oid" ng-disabled="isNonEditableValueSet(table)"
                                                       ng-model="table.oid" ng-change="setDirty()">
                                                <div ng-messages="editForm.oid.$error">
                                                    <div ng-message="required">OID is required.</div>
                                                </div>
                                            </md-input-container>

                                            <label class="input-left igamt-label"
                                                   ng-show="table.scope === 'HL7STANDARD' && table.hl7Section != null && table.hl7Section != '' && table.hl7Section != undefined">HL7
                                                Section</label>

                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm
                                                                ng-show="table.scope === 'HL7STANDARD' && table.hl7Section != null && table.hl7Section != '' && table.hl7Section != undefined">
                                                <input type="text" disabled
                                                       name="hl7Section"
                                                       id="hl7Section"
                                                       ng-model="table.hl7Section"/>
                                            </md-input-container>
                                            <label class="input-left igamt-label"> Type </label>
                                            <md-select ng-model="table.sourceType"
                                                       ng-change="confirmSwitchSourceType(table)"
                                                       ng-if="!isNonEditableValueSet(table)">
                                                <md-option ng-repeat="opt in sourceTypes" ng-value="opt.value">
                                                    {{opt.label}}
                                                </md-option>
                                            </md-select>

                                            <div ng-if="isNonEditableValueSet(table)">
                                                {{table.sourceType}}
                                            </div>

                                            <label class="input-left igamt-label">Internal IGAMT URL </label>

                                            <a href="{{getElementUrl(table)}}"
                                               target="_blank">{{getElementUrl(table)}}</a>
                                            <br/>

                                            <label class="input-left igamt-label"
                                                   ng-show="!isNonEditableValueSet(table)">Author Notes</label>

                                            <div ng-if="!isNonEditableValueSet(table)">
                                                <textarea froala="froalaEditorOptions" ng-model="table.authorNotes"
                                                          name="text" id="authorNotes"></textarea>
                                            </div>
                                            <div ng-if="isNonEditableValueSet(table)">
                                                <div class="fr-view">
                                                    <div froala-view="table.authorNotes"></div>
                                                </div>
                                            </div>

                                        </md-content>
                                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="setDeltaToF()">
                                <md-tab-label>
                                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>Definition
                                </md-tab-label>
                                <md-tab-body>
                                    <div class="el-def igl-def-table-container">

                                        <md-tabs md-dynamic-height md-border-bottom md-selected="defTabStatus.active">
                                            <md-tab>
                                                <md-tab-label>
                                                    Pre-Text
                                                </md-tab-label>
                                                <md-tab-body>
                                                    <div class="panel-primary">
                                                        <div class="panel-body">
                                                            <div ng-if="!isNonEditableValueSet(table)">
                                                                <textarea froala="froalaEditorOptions"
                                                                          ng-model="table.defPreText" name="text"
                                                                          id="defPreText"
                                                                          ng-change="setDirty()"></textarea>
                                                            </div>
                                                            <div ng-if="isNonEditableValueSet(table)">
                                                                <div class="fr-view">
                                                                    <div froala-view="table.defPreText"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </md-tab-body>
                                            </md-tab>
                                            <md-tab>
                                                <md-tab-label>
                                                    Structure
                                                </md-tab-label>
                                                <md-tab-body>

                                                    <div class="panel-primary">
                                                        <div style="padding: 5px;">

                                                            <div ng-if="!isNonEditableValueSet(table)">
                                                                <md-toolbar class="value-set-toolBar"> Attributes
                                                                </md-toolbar>
                                                                <div class="md-panelContent">
                                                                    <div class="inside-metadata divide"
                                                                         layout-gt-sm="row">

                                                                        <label class="input-left igamt-label valueset-ext-label">Extensibility</label>

                                                                        <md-input-container
                                                                                class="md-block igamt-input-block igamt-vs-meta-input"
                                                                                flex-gt-sm>
                                                                            <md-select
                                                                                    ng-disabled="isNonEditableValueSet(table)"
                                                                                    ng-model="table.extensibility">
                                                                                <md-option
                                                                                        ng-repeat="extensibility in config.tableExtensibilities"
                                                                                        ng-value="extensibility">
                                                                                    {{getAttributeSelectLabel(extensibility)}}
                                                                                </md-option>
                                                                            </md-select>
                                                                        </md-input-container>
                                                                        <label class="input-left igamt-label valueset-ext-label">Stability</label>

                                                                        <md-input-container
                                                                                class="md-block igamt-input-block igamt-vs-meta-input"
                                                                                flex-gt-sm>
                                                                            <md-select
                                                                                    ng-disabled="isNonEditableValueSet(table)"
                                                                                    ng-model="table.stability">
                                                                                <md-option
                                                                                        ng-repeat="stability in config.tableStabilities"
                                                                                        ng-value="stability">
                                                                                    {{getAttributeSelectLabel(stability)}}
                                                                                </md-option>
                                                                            </md-select>
                                                                        </md-input-container>
                                                                        <label class="input-left igamt-label valueset-ext-label">Content
                                                                            Definition</label>

                                                                        <md-input-container
                                                                                class="md-block igamt-input-block igamt-vs-meta-input"
                                                                                flex-gt-sm>
                                                                            <md-select
                                                                                    ng-disabled="isNonEditableValueSet(table)"
                                                                                    ng-model="table.contentDefinition">
                                                                                <md-option
                                                                                        ng-repeat="contentDefinition in config.tableContentDefinitions"
                                                                                        ng-value="contentDefinition">
                                                                                    {{getAttributeSelectLabel(contentDefinition)}}
                                                                                </md-option>
                                                                            </md-select>
                                                                        </md-input-container>
                                                                    </div>

                                                                    <label class="input-left igamt-label valueset-ext-label">Source
                                                                        Code Systems</label>

                                                                    <md-chips
                                                                            ng-model="table.codeSystems"
                                                                            readonly="false"
                                                                            md-removable="true"
                                                                            md-on-remove="removeCodeSystem($chip)"
                                                                            placeholder="Type and hit <Enter>"
                                                                            delete-button-label="Remove code system"
                                                                            delete-hint="Press Delete to remove code system"
                                                                            secondary-placeholder="Type and hit <Enter>"></md-chips>
                                                                </div>
                                                            </div>

                                                            <div ng-if="isNonEditableValueSet(table)">
                                                                <md-toolbar class="value-set-toolBar">Value Set
                                                                    Definition Attribute
                                                                </md-toolbar>
                                                                <div class="md-panelContent">
                                                                    <div class="inside-metadata divide"
                                                                         layout-gt-sm="row">
                                                                        <label class="input-left igamt-label valueset-ext-label">Extensibility</label>
                                                                        <span class="inputLabel">{{getAttributeSelectLabel(table.extensibility)}} </span>
                                                                        <label class="input-left igamt-label valueset-ext-label">Stability</label>
                                                                        <span class="inputLabel">{{getAttributeSelectLabel(table.stability)}}</span>
                                                                        <label class="input-left igamt-label valueset-ext-label">Content
                                                                            Definition</label>
                                                                        <span class="inputLabel">{{getAttributeSelectLabel(table.contentDefinition)}}</span>
                                                                    </div>
                                                                    <label class="input-left igamt-label valueset-ext-label">Source
                                                                        Code System</label>
                                                                    <md-chips
                                                                            ng-model="table.codeSystems"
                                                                            readonly="true"
                                                                            md-removable="false"
                                                                            placeholder="Add Code"></md-chips>
                                                                    </md-chips>
                                                                </div>
                                                            </div>
                                                            <br/>
                                                            <md-toolbar class="value-set-toolBar">Content</md-toolbar>
                                                            <div class="codes-container md-panelContent"
                                                                 ng-if="table.sourceType=='EXTERNAL'">
                                                                <label class="input-left igamt-label">External Value Set Reference URL</label>

                                                                <md-input-container class="md-block igamt-input-block"
                                                                                    flex-gt-sm>
                                                                    <input type="url" name="url"
                                                                           ng-disabled="isNonEditableValueSet(table)"
                                                                           ng-model="table.referenceUrl" required>
                                                                    <span ng-if="!editForm.url.$valid"
                                                                          style="color :red;">
                                                                    <i class="fa fa-exclamation-triangle"
                                                                       aria-hidden="true"></i> Please Enter a Valid URL
                                                                </span>
                                                                </md-input-container>
                                                                <!--<span class="url-error" ng-if="!editForm.url.valid"> Invalid URL </span>-->

                                                                <label class="input-left igamt-label"
                                                                       ng-if="table.contentDefinition=='Intensional'">Definition
                                                                    Text </label>

                                                                <md-input-container class="md-block igamt-input-block"
                                                                                    flex-gt-sm
                                                                                    ng-if="table.contentDefinition=='Intensional'">
                                                                    <textarea id="infoForExternal" type="text"
                                                                              name="infoForExternal"
                                                                              ng-disabled="isNonEditableValueSet(table)"
                                                                              ng-model="table.infoForExternal"></textarea>
                                                                </md-input-container>
                                                            </div>
                                                            <div class="codes-container md-panelContent"
                                                                 ng-if="table.sourceType!=='EXTERNAL'">
                                                                <div ng-if="table.status=='UNPUBLISHED'&&table.referenceUrl!==null&&table.scope!=='PHINVADS'">
                                                                    <label class="input-left igamt-label">Reference
                                                                        URL</label>
                                                                    <md-input-container
                                                                            class="md-block igamt-input-block"
                                                                            flex-gt-sm>
                                                                        <input type="url" name="url"
                                                                               ng-model="table.referenceUrl">
                                                                        <span ng-if="!editForm.url.$valid"
                                                                              style="color :red;">
                                                                    <i class="fa fa-exclamation-triangle"
                                                                       aria-hidden="true"></i> Please Enter a Valid URL
                                                                </span>
                                                                    </md-input-container>
                                                                </div>
                                                                <div ng-if="table.scope=='PHINVADS'">
                                                                    <label class="input-left igamt-label"> Reference
                                                                        URL </label>

                                                                    <a href="{{getPhinvadsURL(table)}}" target="_blank"
                                                                       ng-if="table.sourceType!=='EXTERNAL'">{{getPhinvadsURL(table)}}</a>
                                                                </div>
                                                                <div class="row container">
                                                                <span class="pull-left" ng-if="table.codes.length>0">
                                                                    <span>Codes Per Page : </span>
                                                                    <md-input-container class="normal">
                                                                        <label/>
                                                                        <input type="number" ng-model="itemsByPage"
                                                                               no-dirty-check/>
                                                                    </md-input-container>
                                                                </span>
                                                                <span class="pull-right" style="margin-bottom: 10px"
                                                                      ng-if="!isNonEditableValueSet(table)">
                                                                    <md-input-container class="normal"
                                                                                        ng-if="selectedCodes.length>0"">

                                                                        <md-select
                                                                                ng-model-options="{ getterSetter: true }"
                                                                                placeholder="Apply Code System For Selected Codes"
                                                                                ng-model="codeSystemToApply.label"
                                                                                ng-if="selectedCodes.length>0">
                                                                            <md-option
                                                                                    ng-repeat="cs in table.codeSystems"
                                                                                    ng-click="applyAllCodeSys(cs)"
                                                                                    ng-value="cs">{{cs}}</md-option>
                                                                        </md-select>

                                                                    </md-input-container>

                                                                    <md-input-container class="normal"
                                                                                        ng-if="selectedCodes.length===0&&table.codes.length>0">

                                                                        <md-select disabled
                                                                                   ng-model-options="{ getterSetter: true }"
                                                                                   placeholder="Apply Code System For Selected Codes"
                                                                                   ng-model="codeSystemToApply.label">
                                                                            <md-option
                                                                                    ng-repeat="cs in table.codeSystems"
                                                                                    ng-click="applyAllCodeSys(cs)"
                                                                                    ng-value="cs">{{cs}}</md-option>
                                                                        </md-select>

                                                                    </md-input-container>
                                                                    <span class="btn-group btn-group-sm btn-warning" ng-if="table.codes.length>0"
                                                                          role="group" aria-label="..."
                                                                          style="margin-top:10px">
                                                                        <button ng-disabled="selectedCodes.length===0"
                                                                                title="Set selected codes usage to 'R'"
                                                                                type="button"
                                                                                ng-click="setSelectedCodesUsage(table, 'R')"
                                                                                class="btn btn-raised btn-sm btn-warning">R</button>
                                                                        <button ng-disabled="selectedCodes.length===0"
                                                                                title="Set selected codes usage to 'P'"
                                                                                type="button"
                                                                                ng-click="setSelectedCodesUsage(table, 'P')"
                                                                                class="btn btn-raised btn-sm btn-warning">P</button>
                                                                        <button ng-disabled="selectedCodes.length===0"
                                                                                title="Set selected codes usage to 'E'"
                                                                                type="button"
                                                                                ng-click="setSelectedCodesUsage(table, 'E')"
                                                                                class="btn btn-raised btn-sm btn-warning"> E</button>
                                                                    </span>
                                                                    <button title="Delete selected codes" type="button"
                                                                            class="btn btn-raised btn-sm btn-danger"
                                                                            ng-click="deleteSlectedValues()"
                                                                            ng-disabled="selectedCodes.length===0">
                                                                        <i class="fa fa-trash-o fa-fw"></i>Delete Codes <span
                                                                            class="badge"
                                                                            ng-if="selectedCodes.length>0">{{selectedCodes.length}}</span>
                                                                    </button>
                                                                    <button title="Add New Code" type="button"
                                                                            class="btn btn-raised btn-sm btn-info"
                                                                            ng-click="addValue();">
                                                                        <i class="fa fa-plus fa-fw"></i>Add Code
                                                                    </button>
                                                                </span>
                                                            </div>
                                                                <div ng-if="table.codes.length>0">
                                                                    <md-toolbar class="filter-toolBar" style="height: 32px !important;min-height: 30px !important;">
                                                                        <div class="md-toolbar-tools" style="height: 32px !important;min-height: 30px !important;">
                                                                        <label>Filter</label>
                                                                        <span flex></span>
                                                                        <md-button title="clear filter"  class="md-icon-button" ng-click="searchObject={}">
                                                                            <md-tooltip>Clear Filter</md-tooltip>

                                                                            <i class="material-icons">clear</i>
                                                                        </md-button>
                                                                        </div>


                                                                    </md-toolbar>

                                                                    <div layout="column" class="filter-panel-body">
                                                                        <div layout="row">

                                                                        <div flex="25">

                                                                        <md-input-container class="normal">
                                                                        <label></label>
                                                                            <input no-dirty-check type="search" placeholder="By Value"
                                                                                   ng-model="searchObject.value">
                                                                        </md-input-container>
                                                                        </div>
                                                                        <div flex="25">

                                                                        <md-input-container class="normal">
                                                                            <label></label>
                                                                            <input class="normal-input" no-dirty-check type="search" placeholder="By Description"
                                                                                   ng-model="searchObject.label">
                                                                        </md-input-container>
                                                                        </div>
                                                                        <div flex="25">


                                                                        <md-input-container class="normal">
                                                                            <label></label>
                                                                            <input no-dirty-check placeholder="By Code System" type="search"
                                                                                   ng-model="searchObject.codeSystem">
                                                                        </md-input-container>
                                                                        </div>

                                                                        <div flex="25" style="margin-top: 6px;">
                                                                            <md-input-container class="normal">
                                                                                <label></label>
                                                                                <md-select placeholder="By Usage"
                                                                                    ng-model="searchObject.codeUsage">
                                                                                <md-option
                                                                                        ng-repeat="codeUsage in config.codeUsages"
                                                                                        ng-value="codeUsage">
                                                                                    {{::codeUsage}}
                                                                                </md-option>
                                                                            </md-select>
                                                                            </md-input-container>
                                                                        </div>
                                                                        </div>

                                                                        <!--<div layout="row" layout-align="center start" >-->
                                                                            <!--<md-button style="background-color: #f0f0f0" ng-click="searchObject={};"> <i class="fa fa-times" aria-hidden="true"></i>Clear Filter</md-button>-->
                                                                        <!--</div>-->


                                                                    </div>


                                                                    <div ng-if="table.codes.length >= 1000"
                                                                         style="margin-bottom: 10px">
                                                                        <div class="alert alert-warning" role="alert">
                                                                            This table has too many codes (more than
                                                                            1000), so it will be ignored.
                                                                        </div>
                                                                    </div>

                                                                    <table ng-if="table.codes.length < 1000"
                                                                           st-safe-src="table.smallCodes"
                                                                           st-table="displayCollection"
                                                                           class="table table-striped table-condensed table-bordered">
                                                                        <thead>
                                                                        <tr class="tbl-header">
                                                                            <th class="col-md-1"
                                                                                style="text-align:center;"
                                                                                ng-if="!isNonEditableValueSet(table)&&table.codes.length>0">
                                                                                <md-checkbox
                                                                                        title="select or unselect codes"
                                                                                        ng-click="toggleAll()"
                                                                                        aria-label="selectCheckBox"
                                                                                        ng-disabled="isNonEditableValueSet(table)"
                                                                                        ng-checked="isAllSelected()"/>
                                                                            </th>
                                                                            <th st-sort="value" class="col-md-2"
                                                                                ng-class="{'col-md-2': !isNonEditableValueSet(table), 'col-md-3': isNonEditableValueSet(table)}">
                                                                                Value
                                                                            </th>
                                                                            <th st-sort="label" class="col-md-3">
                                                                                Description
                                                                            </th>
                                                                            <th class="col-md-2">CodeSystem</th>
                                                                            <th class="col-md-1">Usage</th>
                                                                            <th class="col-md-3">Comments</th>
                                                                        </tr>

                                                                        </thead>
                                                                        <tbody>
                                                                        <tr ng-repeat="c in displayCollection|filter:searchObject"
                                                                            ng-if="!isNonEditableValueSet(table)">
                                                                            <td class="col-md-1" align="center"
                                                                                ng-if="!isNonEditableValueSet(table)">
                                                                                <div layout="row"
                                                                                     layout-align="center center">
                                                                                    <md-checkbox
                                                                                            style="margin-top: 10px;"
                                                                                            ng-click="toggleCode(c)"
                                                                                            aria-label="selectCheckBox"
                                                                                            ng-disabled="isNonEditableValueSet(table)"
                                                                                            ng-checked="isSelected(c)">
                                                                                    </md-checkbox>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-2"
                                                                                ng-class="{'col-md-2': !isNonEditableValueSet(table), 'col-md-3': isNonEditableValueSet(table)}">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <input ng-model="c.value"
                                                                                               type="text"
                                                                                               ng-change="setDirty()"
                                                                                               ng-disabled="isNonEditableValueSet(table)"/>
                                                                                        <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.smallCodes) && !isEmpty(c.value)"
                                                                                              style="color:red">Duplicated</span>
                                                                                        <span ng-if="!isDuplicatedTwoContexts(c,'value', 'codeSystem', table.smallCodes) && isEmpty(c.value)"
                                                                                              style="color:red">Value is required.</span>
                                                                                        <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.smallCodes) && isEmpty(c.value)"
                                                                                              style="color:red">Value is required.</span>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-3">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <input ng-model="c.label"
                                                                                               ng-change="setDirty()"
                                                                                               ng-disabled="isNonEditableValueSet(table)"
                                                                                               type="text"/>
                                                                                        <span ng-if="isDuplicatedTwoContexts(c,'label', 'codeSystem', table.smallCodes) && !isEmpty(c.label)"
                                                                                              style="color:red">Duplicated</span>
                                                                                        <span ng-if="!isDuplicatedTwoContexts(c,'label', 'codeSystem', table.smallCodes) && isEmpty(c.label)"
                                                                                              style="color:red">Description is required.</span>
                                                                                        <span ng-if="isDuplicatedTwoContexts(c,'label', 'codeSystem', table.smallCodes) && isEmpty(c.label)"
                                                                                              style="color:red">Description is required.</span>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-2">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <md-select
                                                                                                placeholder="Select CodeSystem"
                                                                                                style="margin-top: 20px;"
                                                                                                ng-disabled="isNonEditableValueSet(table)"
                                                                                                ng-change="setDirty()"
                                                                                                ng-model="c.codeSystem">
                                                                                            <md-option
                                                                                                    ng-repeat="cs in table.codeSystems"
                                                                                                    ng-value="cs">
                                                                                                {{cs}}
                                                                                            </md-option>
                                                                                        </md-select>
                                                                                        <span ng-if="isEmpty(c.codeSystem)"
                                                                                              style="color:red">CodeSystem is required.</span>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-1">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <md-select
                                                                                                placeholder="Select CodeUsage"
                                                                                                style="margin-top: 20px;"
                                                                                                ng-disabled="isNonEditableValueSet(table)"
                                                                                                ng-model="c.codeUsage">
                                                                                            <md-option
                                                                                                    ng-repeat="codeUsage in config.codeUsages"
                                                                                                    ng-value="codeUsage">
                                                                                                {{::codeUsage}}
                                                                                            </md-option>
                                                                                        </md-select>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-3">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                    <textarea ng-model="c.comments"
                                                                                              ng-disabled="isNonEditableValueSet(table)"
                                                                                              style="margin-top: 5px;"
                                                                                              rows="1"
                                                                                              md-select-on-focus></textarea>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                        </tr>

                                                                        <tr ng-repeat="c in displayCollection |filter:searchObject"
                                                                            ng-if="isNonEditableValueSet(table)">

                                                                            <td class="col-md-3">

                                                                                <span>{{c.value}}</span>

                                                                                <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.smallCodes) && !isEmpty(c.value)"
                                                                                      style="color:red">Duplicated</span>
                                                                                <span ng-if="!isDuplicatedTwoContexts(c,'value', 'codeSystem', table.smallCodes) && isEmpty(c.value)"
                                                                                      style="color:red">Value is required.</span>
                                                                                <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.smallCodes) && isEmpty(c.value)"
                                                                                      style="color:red">Value is required.</span>

                                                                            </td>
                                                                            <td class="col-md-3">

                                                                                <span>{{c.label}}</span>
                                                                                <span ng-if="isDuplicatedTwoContexts(c,'label', 'codeSystem', table.smallCodes) && !isEmpty(c.label)"
                                                                                      style="color:red">Duplicated</span>
                                                                                <span ng-if="!isDuplicatedTwoContexts(c,'label', 'codeSystem', table.smallCodes) && isEmpty(c.label)"
                                                                                      style="color:red">Description is required.</span>
                                                                                <span ng-if="isDuplicatedTwoContexts(c,'label', 'codeSystem', table.smallCodes) && isEmpty(c.label)"
                                                                                      style="color:red">Description is required.</span>

                                                                            </td>
                                                                            <td class="col-md-2">

                                                                                <span>{{c.codeSystem}}</span>
                                                                                <span ng-if="isEmpty(c.codeSystem)"
                                                                                      style="color:red">CodeSystem is required.</span>
                                                                            </td>
                                                                            <td class="col-md-1">

                                                                                <span>{{c.codeUsage}}</span>

                                                                            </td>
                                                                            <td class="col-md-3">

                                                                                <span>{{c.comments}}</span>

                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                        <tr style="float:center !important;"
                                                                            ng-show="table.smallCodes.length > itemsByPage">
                                                                            <td colspan="6" class="text-center"
                                                                                style="float:center !important;">
                                                                                <div st-pagination=""
                                                                                     st-items-by-page="itemsByPage"
                                                                                     st-displayed-pages="7"
                                                                                     style="float:center !important;"></div>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </md-tab-body>
                                            </md-tab>
                                            <md-tab>
                                                <md-tab-label>Post-Text</md-tab-label>
                                                <md-tab-body>
                                                    <div class="panel-primary">
                                                        <div class="panel-body">
                                                            <div ng-if="!viewSettings.tableReadonly && table.status==='UNPUBLISHED'">
                                                                <textarea froala="froalaEditorOptions"
                                                                          ng-model="table.defPostText" name="text"
                                                                          id="defPostText"
                                                                          ng-change="setDirty()"></textarea>
                                                            </div>
                                                            <div ng-if="viewSettings.tableReadonly || (table.scope === 'HL7STANDARD' || table.status==='PUBLISHED')">
                                                                <div class="fr-view">
                                                                    <div froala-view="table.defPostText"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </md-tab-body>
                                            </md-tab>
                                        </md-tabs>
                                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="callVSDelta()" ng-if="igdocument">
                                <md-tab-label>
                                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>Delta
                                </md-tab-label>
                                <md-tab-body>
                                    <div class="panel-body metadata-scroll" style="margin:5px;">
                                        <md-tabs md-dynamic-height md-border-bottom md-selected="deltaTabStatus.active">
                                            <md-tab>
                                                <md-tab-label>
                                                    <i class="fa fa-cog fa-fw"></i>Configuration
                                                </md-tab-label>
                                                <md-tab-body>
                                                    <div class="panel-primary">
                                                        <div class="panel-body">
                                                            <table class="table table-stripped table-borderless table-condensed">
                                                                <thead>
                                                                <tr class="tbl-header">
                                                                    <th class="col-md-1"></th>
                                                                    <th class="col-md-2">HL7 Version</th>
                                                                    <th class="col-md-2">Scope</th>
                                                                    <th class="col-md-3">IG Document</th>
                                                                    <th class="col-md-4">Value Set</th>
                                                                </thead>




                                                                <tbody>
                                                                <tr>

                                                                    <td class="col-md-1">
                                                                        <span class="badge badge-delta badge-delta-1">1</span>
                                                                    </td>
                                                                    <td class="col-md-2">
                                                                        <md-select ng-model="version1" disabled placeholder="{{version1}}">
                                                                        </md-select>
                                                                    </td>
                                                                    <td class="col-md-2">
                                                                        <md-select ng-model="scope1" disabled placeholder="{{scope1}}">
                                                                        </md-select>
                                                                    </td>
                                                                    <td class="col-md-3">
                                                                        <md-select ng-model="ig1" disabled placeholder="{{ig1}}">
                                                                        </md-select>
                                                                    </td>
                                                                    <td class="col-md-4">
                                                                        <md-select ng-model="table1" disabled placeholder="{{table1.bindingIdentifier}}"></md-select>
                                                                    </td>

                                                                </tr>
                                                                <tr>
                                                                    <td class="col-md-1">
                                                                        <span class="badge badge-delta badge-delta-2">2</span>
                                                                    </td>
                                                                    <td class="col-md-2">
                                                                        <md-select ng-model="version2"  ng-change="setVersion2(version2)" no-dirty-check>
                                                                            <md-option ng-repeat="vr in versions" value='{{vr}}' ng-selected="vr===version2"> {{vr}}</md-option>
                                                                        </md-select>
                                                                    </td>
                                                                    <td class="col-md-2">
                                                                        <md-select ng-model="scope2"  ng-change="setScope2(scope2)" no-dirty-check>
                                                                            <md-option ng-repeat="scope in scopes" value='{{scope.name}}' ng-selected="scope.name===scope2"> {{scope.alias}}</md-option>
                                                                        </md-select>
                                                                    </td>
                                                                    <td class="col-md-3">
                                                                        <md-select ng-model="ig2" ng-change="setIG2(ig2)" ng-disabled="!scope2 || !version2 || igDisabled2" no-dirty-check>
                                                                            <md-option ng-repeat="ig in igList2 track by ig.id" ng-value="ig">{{ig.title}}</md-option>
                                                                        </md-select>
                                                                    </td>
                                                                    <td class="col-md-4">
                                                                        <md-select ng-model="cmp.tableId" ng-change="setTable2(cmp.tableId)" ng-disabled="!ig2" no-dirty-check ng-disabled="tables2.length>1" placeholder="Select  Value Set ">
                                                                            <md-option value='-1'></md-option>
                                                                            <md-option ng-repeat="table in tables2" ng-hide="hideVS(table,table1)" ng-value="$index">
                                                                                {{table.bindingIdentifier}}
                                                                            </md-option>
                                                                        </md-select>
                                                                    </td>

                                                                </tr>


                                                                </tbody>

                                                            </table>
                                                            <div class="" align="center" style="margin-bottom:10px">

                                                                <button ng-click="cmpTable(table1,table2)"
                                                                        ng-disabled="!table1 || !table2||!vsChanged"
                                                                        class="btn btn-raised btn-info btn-md">
                                                                    <i class="fa fa-check"></i> View Delta
                                                                </button>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </md-tab-body>
                                            </md-tab>
                                            <md-tab>
                                                <md-tab-label>
                                                    <span><i class="fa fa-time fa-fw"></i> Result </span>
                                                </md-tab-label>
                                                <md-tab-body>

                                                    <div class="panel-primary">
                                                        <div class="panel-body">
                                                            <table tt-table tt-params="dynamicVs_params"
                                                                   class=" table-marginless table-bordered table-condensed">
                                                                <thead>
                                                                <tr class="tbl-header">
                                                                    <th class="col-md-2">Name</th>
                                                                    <th class="col-md-1">Content Definition</th>
                                                                    <th class="col-md-1">Code System</th>
                                                                    <th class="col-md-1">Code Usage</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody></tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </md-tab-body>
                                            </md-tab>
                                        </md-tabs>

                                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="setDeltaToF()">
                                <md-tab-label>
                                    <i class="fa fa-link" aria-hidden="true"></i>Cross-References

                                        <div ng-if="crossRef.messageValueSetBindingfounds.length">

                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <td st-ratio="5">#</td>
                                                    <th st-ratio="25">Name</th>
                                                    <th st-ratio="30">Identifier</th>
                                                    <th st-ratio="30">Description</th>

                                                    <th st-ratio="10">Binding Location</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.messageValueSetBindingfounds track by $index">
                                                    <td st-ratio="5">{{$index + 1}}
                                                    </td>
                                                    <td st-ratio="25">
                                                        <span ng-bind="ref.messageFound.name"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        <span ng-bind="ref.messageFound.identifier"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        {{::ref.messageFound.description}}
                                                    </td>
                                                    <td st-ratio="10">
                                                        {{::ref.binding.location}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>

                                        </div>
                                        <div ng-if="crossRef.segmentValueSetBindingfounds.length">

                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <th>Segment</th>

                                                    <th>Binding Location</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.segmentValueSetBindingfounds track by $index">
                                                    <td>
                                                        <display-label of="segmentsMap[ref.segmentFound.id]"
                                                                       desc="true"></display-label>
                                                    </td>
                                                    <td>
                                                        {{::ref.binding.location}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>


                                        </div>
                                        <div ng-if="crossRef.datatypeValueSetBindingfounds.length">
                                            <h4> Data Type Binding</h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <th>Data Type</th>

                                                    <th>Binding Location</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.datatypeValueSetBindingfounds track by $index">
                                                    <td>
                                                        <display-label of="datatypesMap[ref.datatypeFound.id]"
                                                                       desc="true"></display-label>
                                                    </td>
                                                    <td>
                                                        {{::ref.binding.location}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>

                                        </div>
                                        <div ng-if="crossRef.coConstraintFounds.length">
