<style id="antiClickjack">
    body {
        display: none !important;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditValueSets.html">
    <div ng-controller="TableListCtrl" ng-init="init()" class="container" ng-cloak>
        <div ng-show="loadingSelection" style="text-align: center; padding-top:20px">
            <div layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular class="md-hue-2" md-diameter="40px"></md-progress-circular>
            </div>
        </div>
        <div ng-show="!loadingSelection">
            <div ng-show="table !== null" id="executionPanel">
                <div class="container">
                    <div class="page-header">
                        <span class="header4">Value Set: {{table.bindingIdentifier}}</span> <span
                            class="version-badge-label"
                            ng-if="table.publicationVersion">v{{table.publicationVersion}}</span></span>
                        <span class="pull-right">
                            <md-button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success"
                                       ng-disabled="editForm.$invalid || !editForm.$dirty || isNonEditableValueSet(table) || !isValidTable(table)"
                                       ng-click="save()">
                                <span><i class="fa fa-check fa-fw"></i> Save</span>
                            </md-button>
                            <md-button title="Reset Changes" type="button" class="btn btn-raised btn-sm btn-warning"
                                       ng-disabled="!editForm.$dirty" ng-click="reset()">
                                <span><i class="fa fa-times fa-fw"></i> Reset</span>
                            </md-button>
                        </span>
                    </div>
                    <div class="static_info">
                       <span  ng-if="table.scope!=='HL7STANDARD'">
                        <i class="fa fa-calendar" aria-hidden="true"></i>Updated :{{table.dateUpdated |
                         date:dateFormat}}</span><span ng-if="table.owner" style="font-style: italic;"><i class="fa fa-user"
                                                                                                  aria-hidden="true"></i>{{table.owner}}</span>
                        <span ng-if="table.hl7Version&&table.hl7Version!==''"> HL7 Version: {{table.hl7Version}}</span>
                        <span ng-if="table.publicationVersion"> Version: {{table.publicationVersion}}</span>
                    </div>

                    <div class="" ng-controller="cmpTableCtrl">
                        <md-tabs md-dynamic-height md-border-bottom md-selected="tabStatus.active">
                            <md-tab>
                                <md-tab-label>
                                    <i class="fa fa-info-circle fa-fw" aria-hidden="true"></i>MetaData
                                </md-tab-label>
                                <md-tab-body>
                                    <div style="margin-top: 20px" ng-cloak class="md-inline-form metadata-scroll"
                                         layout="column">
                                        <md-content layout-padding>
                                            <label class="input-left igamt-label">Mapping Identifier*</label>

                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm>
                                                <input ng-disabled="isNonEditableValueSet(table)" type="text"
                                                       name="tableIdentifier" ng-model="table.bindingIdentifier"
                                                       required ng-change="setDirty()">

                                                <div role="alert" style="color:red" ng-show="isDuplicated(table,tables)">
                                                    <div class="my-message">Extension is already used.</div>
                                                </div>
                                                <div ng-messages="editForm.tableIdentifier.$error">
                                                    <div ng-message="required">Mapping Identifier is required.</div>
                                                </div>
                                            </md-input-container>

                                            <label class="input-left igamt-label">Name*</label>
                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm>
                                                <input type="text" ng-disabled="isNonEditableValueSet(table)"
                                                       name="name" ng-model="table.name" required
                                                       ng-change="setDirty()">
                                                <div ng-messages="editForm.name.$error">
                                                    <div ng-message="required">Name is required.</div>
                                                </div>
                                            </md-input-container>

                                            <label class="input-left igamt-label">OID</label>

                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm>
                                                <input type="text" name="oid" ng-disabled="isNonEditableValueSet(table)"
                                                       ng-model="table.oid" ng-change="setDirty()">
                                                <div ng-messages="editForm.oid.$error">
                                                    <div ng-message="required">OID is required.</div>
                                                </div>
                                            </md-input-container>

                                            <label class="input-left igamt-label"
                                                   ng-show="table.scope === 'HL7STANDARD' && table.hl7Section != null && table.hl7Section != '' && table.hl7Section != undefined">HL7
                                                Section</label>

                                            <md-input-container class="md-block igamt-input-block" flex-gt-sm
                                                                ng-show="table.scope === 'HL7STANDARD' && table.hl7Section != null && table.hl7Section != '' && table.hl7Section != undefined">
                                                <input type="text" disabled
                                                       name="hl7Section"
                                                       id="hl7Section"
                                                       ng-model="table.hl7Section"/>
                                            </md-input-container>
                                            <label class="input-left igamt-label"> Type </label>
                                            <div>
                                              {{table.sourceType}}
                                            </div>

                                            <label class="input-left igamt-label">Internal IGAMT URL </label>

                                            <a href="{{getElementUrl(table)}}"
                                               target="_blank">{{getElementUrl(table)}}</a>
                                            <br/>

                                            <label class="input-left igamt-label"
                                                   ng-show="!isNonEditableValueSet(table)">Author Notes</label>

                                            <div ng-if="!isNonEditableValueSet(table)">
                                                <textarea froala="froalaEditorOptions" ng-model="table.authorNotes"
                                                          name="text" id="authorNotes"></textarea>
                                            </div>
                                            <div ng-if="isNonEditableValueSet(table)">
                                                <div class="fr-view">
                                                    <div froala-view="table.authorNotes"></div>
                                                </div>
                                            </div>

                                        </md-content>
                                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="setDeltaToF()">
                                <md-tab-label>
                                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>Definition
                                </md-tab-label>
                                <md-tab-body>
                                    <div class="el-def igl-def-table-container">

                                        <md-tabs md-dynamic-height md-border-bottom md-selected="defTabStatus.active">
                                            <md-tab>
                                                <md-tab-label>
                                                    Pre-Text
                                                </md-tab-label>
                                                <md-tab-body>
                                                    <div class="panel-primary">
                                                        <div class="panel-body">
                                                            <div ng-if="!isNonEditableValueSet(table)">
                                                                <textarea froala="froalaEditorOptions"
                                                                          ng-model="table.defPreText" name="text"
                                                                          id="defPreText"
                                                                          ng-change="setDirty()"></textarea>
                                                            </div>
                                                            <div ng-if="isNonEditableValueSet(table)">
                                                                <div class="fr-view">
                                                                    <div froala-view="table.defPreText"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </md-tab-body>
                                            </md-tab>
                                            <md-tab>
                                                <md-tab-label>
                                                    Structure
                                                </md-tab-label>
                                                <md-tab-body>

                                                    <div class="panel-primary">
                                                        <div style="padding: 5px;">

                                                            <div ng-if="!isNonEditableValueSet(table)">
                                                                <md-toolbar class="value-set-toolBar"> Attributes
                                                                </md-toolbar>
                                                                <div class="md-panelContent">
                                                                    <div class="inside-metadata divide"
                                                                         layout-gt-sm="row">

                                                                        <label class="input-left igamt-label valueset-ext-label">Extensibility</label>

                                                                        <md-input-container
                                                                                class="md-block igamt-input-block igamt-vs-meta-input"
                                                                                flex-gt-sm>
                                                                            <md-select
                                                                                    ng-disabled="isNonEditableValueSet(table)"
                                                                                    ng-model="table.extensibility">
                                                                                <md-option
                                                                                        ng-repeat="extensibility in config.tableExtensibilities track by $index"
                                                                                        ng-value="extensibility">
                                                                                    {{getAttributeSelectLabel(extensibility)}}
                                                                                </md-option>
                                                                            </md-select>
                                                                        </md-input-container>
                                                                        <label class="input-left igamt-label valueset-ext-label">Stability</label>

                                                                        <md-input-container
                                                                                class="md-block igamt-input-block igamt-vs-meta-input"
                                                                                flex-gt-sm>
                                                                            <md-select
                                                                                    ng-disabled="isNonEditableValueSet(table)"
                                                                                    ng-model="table.stability">
                                                                                <md-option
                                                                                        ng-repeat="stability in config.tableStabilities track by $index"
                                                                                        ng-value="stability">
                                                                                    {{getAttributeSelectLabel(stability)}}
                                                                                </md-option>
                                                                            </md-select>
                                                                        </md-input-container>
                                                                        <label class="input-left igamt-label valueset-ext-label">Content
                                                                            Definition</label>

                                                                        <md-input-container
                                                                                class="md-block igamt-input-block igamt-vs-meta-input"
                                                                                flex-gt-sm>
                                                                            <md-select
                                                                                    ng-disabled="isNonEditableValueSet(table)"
                                                                                    ng-model="table.contentDefinition">
                                                                                <md-option
                                                                                        ng-repeat="contentDefinition in config.tableContentDefinitions track by $index"
                                                                                        ng-value="contentDefinition">
                                                                                    {{getAttributeSelectLabel(contentDefinition)}}
                                                                                </md-option>
                                                                            </md-select>
                                                                        </md-input-container>
                                                                    </div>

                                                                    <label class="input-left igamt-label valueset-ext-label">Source
                                                                        Code Systems</label>

                                                                    <md-chips
                                                                            ng-model="table.codeSystems"
                                                                            readonly="false"
                                                                            md-removable="true"
                                                                            md-on-remove="removeCodeSystem($chip)"
                                                                            placeholder="Type and hit <Enter>"
                                                                            delete-button-label="Remove code system"
                                                                            delete-hint="Press Delete to remove code system"
                                                                            secondary-placeholder="Type and hit <Enter>"></md-chips>
                                                                </div>
                                                            </div>
                                                            <div ng-if="isNonEditableValueSet(table)">
                                                                <md-toolbar class="value-set-toolBar">Value Set
                                                                    Definition Attribute
                                                                </md-toolbar>
                                                                <div class="md-panelContent">
                                                                    <div class="inside-metadata divide"
                                                                         layout-gt-sm="row">
                                                                        <label class="input-left igamt-label valueset-ext-label">Extensibility</label>
                                                                        <span class="inputLabel">{{getAttributeSelectLabel(table.extensibility)}} </span>
                                                                        <label class="input-left igamt-label valueset-ext-label">Stability</label>
                                                                        <span class="inputLabel">{{getAttributeSelectLabel(table.stability)}}</span>
                                                                        <label class="input-left igamt-label valueset-ext-label">Content
                                                                            Definition</label>
                                                                        <span class="inputLabel">{{getAttributeSelectLabel(table.contentDefinition)}}</span>
                                                                    </div>
                                                                    <label class="input-left igamt-label valueset-ext-label">Source
                                                                        Code System</label>
                                                                    <md-chips
                                                                            ng-model="table.codeSystems"
                                                                            readonly="true"
                                                                            md-removable="false"
                                                                            placeholder="Add Code"></md-chips>
                                                                    </md-chips>
                                                                </div>
                                                            </div>
                                                            <br/>
                                                            <md-toolbar class="value-set-toolBar">Content</md-toolbar>
                                                            <div class="codes-container md-panelContent" ng-show="table.sourceType=='EXTERNAL'">
                                                                <label class="input-left igamt-label">Reference URL</label>

                                                                <md-input-container class="md-block igamt-input-block" ng-if="table.scope!=='PHINVADS'"
                                                                                    flex-gt-sm>
                                                                    <input type="url" name="url"
                                                                           ng-disabled="isNonEditableValueSet(table)"
                                                                           ng-model="table.referenceUrl" ng-required="table.sourceType=='EXTERNAL'">
                                                                    <span ng-if="!editForm.url.$valid"
                                                                          style="color :red;">
                                                                    <i class="fa fa-exclamation-triangle"
                                                                       aria-hidden="true"></i> Please Enter a Valid URL
                                                                    </span>
                                                                </md-input-container>

                                                                <div ng-if="table.scope=='PHINVADS'">

                                                                    <a href="{{getPhinvadsURL(table)}}" target="_blank">{{getPhinvadsURL(table)}}</a>
                                                                </div>

                                                                    <label class="input-left igamt-label"
                                                                           ng-if="table.contentDefinition=='Intensional'">Definition
                                                                        Text </label>

                                                                    <md-input-container class="md-block igamt-input-block"
                                                                                        flex-gt-sm
                                                                                        ng-if="table.contentDefinition=='Intensional'">
                                                                    <textarea id="infoForExternal" type="text"
                                                                              name="infoForExternal"
                                                                              ng-disabled="isNonEditableValueSet(table)"
                                                                              ng-model="table.infoForExternal"></textarea>
                                                                    </md-input-container>
                                                            </div>

                                                            <div class="codes-container md-panelContent" ng-if="table.sourceType!=='EXTERNAL'||table.scope=='PHINVADS'">
                                                                <div class="row container">
                                                                <span class="pull-left" ng-if="table.codes.length>0">
                                                                    <span>Codes Per Page : </span>
                                                                    <md-input-container class="normal">
                                                                        <label/>
                                                                        <input type="number" ng-model="itemsByPage"
                                                                               no-dirty-check/>
                                                                    </md-input-container>
                                                                </span>
                                                                <span class="pull-right" style="margin-bottom: 10px"
                                                                      ng-if="!isNonEditableValueSet(table)">
                                                                    <md-input-container class="normal"
                                                                                        ng-if="selectedCodes.length>0"">

                                                                        <md-select
                                                                                ng-model-options="{ getterSetter: true }"
                                                                                placeholder="Apply Code System For Selected Codes"
                                                                                ng-model="codeSystemToApply.label"
                                                                                ng-if="selectedCodes.length>0">
                                                                            <md-option
                                                                                    ng-repeat="cs in table.codeSystems track by $index"
                                                                                    ng-click="applyAllCodeSys(cs)"
                                                                                    ng-value="cs">{{cs}}</md-option>
                                                                        </md-select>

                                                                    </md-input-container>

                                                                    <md-input-container class="normal"
                                                                                        ng-if="selectedCodes.length===0&&table.codes.length>0">

                                                                        <md-select disabled
                                                                                   ng-model-options="{ getterSetter: true }"
                                                                                   placeholder="Apply Code System For Selected Codes"
                                                                                   ng-model="codeSystemToApply.label">
                                                                            <md-option
                                                                                    ng-repeat="cs in table.codeSystems track by $index"
                                                                                    ng-click="applyAllCodeSys(cs)"
                                                                                    ng-value="cs">{{cs}}</md-option>
                                                                        </md-select>

                                                                    </md-input-container>
                                                                    <span class="btn-group btn-group-sm btn-warning" ng-if="table.codes.length>0"
                                                                          role="group" aria-label="..."
                                                                          style="margin-top:10px">
                                                                        <button ng-disabled="selectedCodes.length===0"
                                                                                title="Set selected codes usage to 'R'"
                                                                                type="button"
                                                                                ng-click="setSelectedCodesUsage(table, 'R')"
                                                                                class="btn btn-raised btn-sm btn-warning">R</button>
                                                                        <button ng-disabled="selectedCodes.length===0"
                                                                                title="Set selected codes usage to 'P'"
                                                                                type="button"
                                                                                ng-click="setSelectedCodesUsage(table, 'P')"
                                                                                class="btn btn-raised btn-sm btn-warning">P</button>
                                                                        <button ng-disabled="selectedCodes.length===0"
                                                                                title="Set selected codes usage to 'E'"
                                                                                type="button"
                                                                                ng-click="setSelectedCodesUsage(table, 'E')"
                                                                                class="btn btn-raised btn-sm btn-warning"> E</button>
                                                                    </span>
                                                                    <button title="Delete selected codes" type="button"
                                                                            class="btn btn-raised btn-sm btn-danger"
                                                                            ng-click="deleteSlectedValues()"
                                                                            ng-disabled="selectedCodes.length===0">
                                                                        <i class="fa fa-trash-o fa-fw"></i>Delete Codes <span
                                                                            class="badge"
                                                                            ng-if="selectedCodes.length>0">{{selectedCodes.length}}</span>
                                                                    </button>
                                                                    <button title="Add New Code" type="button"
                                                                            class="btn btn-raised btn-sm btn-info"
                                                                            ng-click="addValue();" ng-disabled="table.codes.length==500">
                                                                        <i class="fa fa-plus fa-fw"></i>Add Code
                                                                    </button>
                                                                </span>
                                                            </div>
                                                                <div ng-if="table.codes.length>0 && (table.sourceType!=='EXTERNAL'|| table.scope=='PHINVADS')">
                                                                    <md-toolbar class="filter-toolBar" style="height: 32px !important;min-height: 30px !important;">
                                                                        <div class="md-toolbar-tools" style="height: 32px !important;min-height: 30px !important;">
                                                                        <label>Filter</label>
                                                                        <span flex></span>
                                                                        <md-button title="clear filter"  class="md-icon-button" ng-click="searchObject={}">
                                                                            <md-tooltip>Clear Filter</md-tooltip>

                                                                            <i class="material-icons">clear</i>
                                                                        </md-button>
                                                                        </div>


                                                                    </md-toolbar>

                                                                    <div layout="column" class="filter-panel-body">
                                                                        <div layout="row">

                                                                        <div flex="25">

                                                                        <md-input-container class="normal">
                                                                        <label></label>
                                                                            <input no-dirty-check type="search" placeholder="By Value"
                                                                                   ng-model="searchObject.value">
                                                                        </md-input-container>
                                                                        </div>
                                                                        <div flex="25">

                                                                        <md-input-container class="normal">
                                                                            <label></label>
                                                                            <input class="normal-input" no-dirty-check type="search" placeholder="By Description" no-dirty-check
                                                                                   ng-model="searchObject.label">
                                                                        </md-input-container>
                                                                        </div>
                                                                        <div flex="25">


                                                                        <md-input-container class="normal">
                                                                            <label></label>
                                                                            <input no-dirty-check placeholder="By Code System" type="search"
                                                                                   ng-model="searchObject.codeSystem">
                                                                        </md-input-container>
                                                                        </div>

                                                                        <div flex="25" style="margin-top: 6px;">
                                                                            <md-input-container class="normal">
                                                                                <label></label>
                                                                                <md-select placeholder="By Usage"
                                                                                    ng-model="searchObject.codeUsage" no-dirty-check>
                                                                                <md-option
                                                                                        ng-repeat="codeUsage in config.codeUsages track by $index"
                                                                                        ng-value="codeUsage">
                                                                                    {{::codeUsage}}
                                                                                </md-option>
                                                                            </md-select>
                                                                            </md-input-container>
                                                                        </div>
                                                                        </div>

                                                                    </div>

                                                                    <table ng-if="table.sourceType!=='EXTERNAL'|| table.scope=='PHINVADS'"
                                                                           st-safe-src="table.codes"
                                                                           st-table="displayCollection"
                                                                           class="table table-striped table-condensed table-bordered">
                                                                        <thead>
                                                                        <tr class="tbl-header">
                                                                            <th class="col-md-1"
                                                                                style="text-align:center;"
                                                                                ng-if="!isNonEditableValueSet(table)&&table.codes.length>0">
                                                                                <md-checkbox
                                                                                        title="select or unselect codes"
                                                                                        ng-click="toggleAll()"
                                                                                        aria-label="selectCheckBox"
                                                                                        ng-disabled="isNonEditableValueSet(table)"
                                                                                        ng-checked="isAllSelected()"/>
                                                                            </th>
                                                                            <th st-sort="value" class="col-md-2"
                                                                                ng-class="{'col-md-2': !isNonEditableValueSet(table), 'col-md-3': isNonEditableValueSet(table)}">
                                                                                Value
                                                                            </th>
                                                                            <th st-sort="label" class="col-md-3">
                                                                                Description
                                                                            </th>
                                                                            <th class="col-md-2">CodeSystem</th>
                                                                            <th class="col-md-1">Usage</th>
                                                                            <th class="col-md-3">Comments</th>
                                                                        </tr>

                                                                        </thead>
                                                                        <tbody>
                                                                        <tr ng-repeat="c in displayCollection  |filter:searchObject track by $index"
                                                                            ng-if="!isNonEditableValueSet(table)">
                                                                            <td class="col-md-1" align="center"
                                                                                ng-if="!isNonEditableValueSet(table)">
                                                                                <div layout="row"
                                                                                     layout-align="center center">
                                                                                    <md-checkbox
                                                                                            style="margin-top: 10px;"
                                                                                            ng-click="toggleCode(c)"
                                                                                            aria-label="selectCheckBox"
                                                                                            ng-disabled="isNonEditableValueSet(table)"
                                                                                            ng-checked="isSelected(c)">
                                                                                    </md-checkbox>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-2"
                                                                                ng-class="{'col-md-2': !isNonEditableValueSet(table), 'col-md-3': isNonEditableValueSet(table)}">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <input ng-model="c.value" no-dirty-check
                                                                                               type="text"
                                                                                               ng-change="setDirty()"
                                                                                               ng-disabled="isNonEditableValueSet(table)"/>
                                                                                        <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.codes) && !isEmpty(c.value)"
                                                                                              style="color:red">Duplicated</span>
                                                                                        <span ng-if="!isDuplicatedTwoContexts(c,'value', 'codeSystem', table.codes) && isEmpty(c.value)"
                                                                                              style="color:red">Value is required.</span>
                                                                                        <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.codes) && isEmpty(c.value)"
                                                                                              style="color:red">Value is required.</span>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-3">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <input ng-model="c.label" no-dirty-check
                                                                                               ng-disabled="isNonEditableValueSet(table)"
                                                                                               type="text"/>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-2">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <md-select
                                                                                                placeholder="Select CodeSystem"
                                                                                                style="margin-top: 20px;"
                                                                                                ng-disabled="isNonEditableValueSet(table)"
                                                                                                no-dirty-check
                                                                                                ng-model="c.codeSystem">
                                                                                            <md-option
                                                                                                    ng-repeat="cs in table.codeSystems track by $index"
                                                                                                    ng-value="cs">
                                                                                                {{cs}}
                                                                                            </md-option>
                                                                                        </md-select>
                                                                                        <span ng-if="isEmpty(c.codeSystem)"
                                                                                              style="color:red">CodeSystem is required.</span>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-1">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                        <md-select
                                                                                                placeholder="Select CodeUsage"
                                                                                                style="margin-top: 20px;" no-dirty-check
                                                                                                ng-disabled="isNonEditableValueSet(table)"
                                                                                                ng-model="c.codeUsage">
                                                                                            <md-option
                                                                                                    ng-repeat="codeUsage in config.codeUsages track by $index"
                                                                                                    ng-value="codeUsage">
                                                                                                {{::codeUsage}}
                                                                                            </md-option>
                                                                                        </md-select>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                            <td class="col-md-3">
                                                                                <div layout="row">
                                                                                    <md-input-container flex="100"
                                                                                                        class="normal">
                                                                                    <textarea ng-model="c.comments"
                                                                                              ng-disabled="isNonEditableValueSet(table)"
                                                                                              style="margin-top: 5px;"
                                                                                              md-select-on-focus></textarea>
                                                                                    </md-input-container>
                                                                                </div>
                                                                            </td>
                                                                        </tr>

                                                                        <tr ng-repeat="c in displayCollection |filter:searchObject track by $index"
                                                                            ng-if="isNonEditableValueSet(table)">

                                                                            <td class="col-md-3">

                                                                                <span>{{c.value}}</span>

                                                                                <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.codes) && !isEmpty(c.value)"
                                                                                      style="color:red">Duplicated</span>
                                                                                <span ng-if="!isDuplicatedTwoContexts(c,'value', 'codeSystem', table.codes) && isEmpty(c.value)"
                                                                                      style="color:red">Value is required.</span>
                                                                                <span ng-if="isDuplicatedTwoContexts(c,'value', 'codeSystem', table.codes) && isEmpty(c.value)"
                                                                                      style="color:red">Value is required.</span>

                                                                            </td>
                                                                            <td class="col-md-3">

                                                                                <span>{{c.label}}</span>
                                                                            </td>
                                                                            <td class="col-md-2">

                                                                                <span>{{c.codeSystem}}</span>
                                                                                <span ng-if="isEmpty(c.codeSystem)"
                                                                                      style="color:red">CodeSystem is required.</span>
                                                                            </td>
                                                                            <td class="col-md-1">

                                                                                <span>{{c.codeUsage}}</span>

                                                                            </td>
                                                                            <td class="col-md-3">

                                                                                <span>{{c.comments}}</span>

                                                                            </td>
                                                                        </tr>
                                                                        </tbody>
                                                                        <tr style="float:center !important;"
                                                                            ng-show="table.codes.length > itemsByPage">
                                                                            <td colspan="6" class="text-center"
                                                                                style="float:center !important;">
                                                                                <div st-pagination=""
                                                                                     st-items-by-page="itemsByPage"
                                                                                     st-displayed-pages="7"
                                                                                     style="float:center !important;"></div>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </md-tab-body>
                                            </md-tab>
                                            <md-tab>
                                                <md-tab-label>Post-Text</md-tab-label>
                                                <md-tab-body>
                                                    <div class="panel-primary">
                                                        <div class="panel-body">
                                                            <div ng-if="!viewSettings.tableReadonly && table.status==='UNPUBLISHED'">
                                                                <textarea froala="froalaEditorOptions"
                                                                          ng-model="table.defPostText" name="text"
                                                                          id="defPostText"
                                                                          ng-change="setDirty()"></textarea>
                                                            </div>
                                                            <div ng-if="viewSettings.tableReadonly || (table.scope === 'HL7STANDARD' || table.status==='PUBLISHED')">
                                                                <div class="fr-view">
                                                                    <div froala-view="table.defPostText"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </md-tab-body>
                                            </md-tab>
                                        </md-tabs>
                                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="callVSDelta()" ng-if="igdocument">
                                <md-tab-label>
                                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>Delta
                                </md-tab-label>
                                <md-tab-body>
                                    <div class="panel-body metadata-scroll" style="margin:5px;" ng-controller="cmpTableCtrl">
                                        <md-tabs md-dynamic-height md-border-bottom md-selected="deltaTabStatus.active">
                                            <md-tab>
                                                <md-tab-label>
                                                    <i class="fa fa-cog fa-fw"></i>Configuration
                                                </md-tab-label>
                                                <md-tab-body>
                                                    <div class="panel-primary">
                                                        <div style="margin-top: 20px;margin-bottom: 20px;">

                                                        <md-radio-group ng-model="from" layout="row" no-dirty-check>

                                                            <md-radio-button value="Current" class="md-primary"> Current IG Value Sets</md-radio-button>
                                                            <md-radio-button value="Advanced" class="md-primary">Other Value Sets</md-radio-button>

                                                        </md-radio-group>
                                                        </div>

                                                        <div class="panel-body" layout="row" ng-show="from=='Advanced'">
                                                            <div flex>
                                                            <label class="input-left igamt-label">Scope</label>
                                                                        <md-select ng-model="scope" no-dirty-check>
                                                                            <md-option ng-repeat="scope in scopes track by $index" ng-value="scope.name"> {{scope.alias}}</md-option>
                                                                        </md-select>

                                                            </div>

                                                            <div flex>
                                                            <label class="input-left igamt-label">Version</label>

                                                                        <md-select ng-model="version" no-dirty-check ng-disabled="!scope ||scope==='PHINVADS'">
                                                                            <md-option ng-repeat="vr in versions track by $index" ng-value="vr">{{vr}}</md-option>
                                                                            <md-option ng-if="scope!=='HL7STANDARD'" value="NV"> No Version</md-option>
                                                                        </md-select>
                                                            </div>
                                                            <div flex>
                                                            <label class="input-left igamt-label">Binding Indentifier</label>
                                                            <md-input-container>
                                                                <input no-dirty-check ng-model="bindingIdentifier">
                                                            </md-input-container>

                                                            </div>
                                                            <div flex>

                                                                <button ng-click="searchForDelta()"
                                                                        class="btn btn-raised btn-info btn-md">
                                                                    <i class="fa fa-check"></i> Search</button>
                                                            </div>
                                                        </div>
                                                        <div>

                                                            <table st-table="tablesToCompare" ng-if="tablesToCompare.length>0"
                                                                   class="table table-stripped table-bordered table-condensed fixed-header" style="max-height: 250px">
                                                                <thead class="fixed-header">
                                                                 <tr class="fixed-header">
                                                                    <th class="col-md-1">
                                                                    </th>
                                                                    <th class="col-md-1">
                                                                        <md-select ng-model="filter.scope" no-dirty-check>
                                                                            <md-option ng-repeat="scope in scopes track by $index" ng-value="scope.name"> {{scope.alias}}</md-option>
                                                                        </md-select>
                                                                    </th>
                                                                    <th class="col-md-4">
                                                                        <md-input-container class="normal">
                                                                            <md-input-container  style="margin: 0px !important" layout="row">
                                                                                <input type="search" ng-model="filter.name" no-dirty-check>
                                                                            </md-input-container>
                                                                    </th>
                                                                    <th class="col-md-3">
                                                                        <md-input-container  class="normal" layout="row">
                                                                            <input type="search" ng-model="filter.bindingIdentifier" no-dirty-check=""/>
                                                                        </md-input-container>
                                                                    </th>
                                                                    <th class="col-md-1"></th>
                                                                    <th class="col-md-2">
                                                                        <md-input-container class="normal">
                                                                        <md-select ng-model="filter.sourceType" no-dirty-check>
                                                                            <md-option value="INTERNAL">INTERNAL</md-option>
                                                                            <md-option value="EXTERNAL">EXTERNAL</md-option>
                                                                        </md-select>
                                                                        </md-input-container>
                                                                    </th>

                                                                </tr>

                                                                <tr class="tbl-header fixed-header">
                                                                    <th class="col-md-1">
                                                                    </th>
                                                                    <th st-sort="row.scope" class="col-md-1">Scope</th>
                                                                    <th st-sort="row.name" class="col-md-4">Name</th>
                                                                    <th st-sort="row.bindingIdentifier" class="col-md-3">ID</th>
                                                                    <th st-sort="row.numberOfCodes" class="col-md-1">#Codes</th>
                                                                    <th  class="col-md-2">Type</th>
                                                                </tr>
                                                                </thead>
                                                                <tbody class="fixed-header" style="max-height: 500px">
                                                                    <tr ng-repeat="row in tablesToCompare|filter:filter track by $index" class="fixed-header">
                                                                    <td class="col-md-1">
                                                                        <md-checkbox  ng-click="selectTableForDelta(row)"  ng-checked="isSelectedForDelta(row)">
                                                                    </td>

                                                                    <td class="col-md-1">
                                                <span style="margin-right: 5px" class="badge"
                                                                    ng-class="{'label-HL7' : getScopeLabel(row)==='HL7', 'label-USE': getScopeLabel(row)==='USR','label-MASTER':getScopeLabel(row)==='MAS','label-PRL':getScopeLabel(row)==='PRL','label-PVS':getScopeLabel(row)==='PVS'}">{{getScopeLabel(row)}} {{row.hl7Version}}</span>
                                                                    </td>
                                                                    <td class="col-md-4">
                                                                        {{row.name}}
                                                                    </td>
                                                                    <td class="col-md-3">{{row.bindingIdentifier}}</td>
                                                                    <td class="col-md-1">{{row.numberOfCodes}}</td>

                                                                        <td class="col-md-2">{{row.sourceType}}</td>

                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                        </div>
                                                        <div layout="row" layout-align="center start" ng-if="selectedTable">
                                                            <md-button class="md-primary md-raised" ng-click="filter={};cmpTable(table,selectedTable)">Compare</md-button>
                                                        </div>
                                                </md-tab-body>
                                            </md-tab>
                                            <md-tab ng-if="showResult">
                                                <md-tab-label>
                                                    <span><i class="fa fa-time fa-fw"></i> Result </span>
                                                </md-tab-label>
                                                <md-tab-body>

                                                    <div layout="column">
                                                        <div flex>
                                                            <span class="badge delta1">1</span> <display-label of="table" desc="true"></display-label>
                                                        </div>
                                                        <div flex>
                                                            <span class="badge delta2">2</span> <display-label of="selectedTable" desc="true"></display-label>
                                                        </div>
                                                    </div>


                                                    <h5>Attributes</h5>
                                                    <table class="table table-stripped table-bordered table-condensed">
                                                        <tr class="tbl-header" layout="row">
                                                            <th flex="20">Type</th>
                                                            <th flex="20">Extensibility</th>
                                                            <th flex="20">Stability</th>
                                                            <th flex="40">Reference URL</th>
                                                        </tr>
                                                        <tbody>
                                                        <tr layout="row">
                                                            <td flex="20" layout="column">
                                                                <span flex class="delta1">{{sanitize(table.sourceType)}}</span>
                                                                <span flex class="delta2">{{sanitize(selectedTable.sourceType)}}</span>
                                                            </td>
                                                            <td flex="20" layout="column">
                                                                <span flex class="delta1">{{sanitize(table.extensibility)}}</span>
                                                                <span flex class="delta2">{{sanitize(selectedTable.extensibility)}}</span>
                                                            </td>
                                                            <td flex="20" layout="column">
                                                                <span flex class="delta1">{{sanitize(table.stability)}}</span>
                                                                <span flex class="delta2">{{sanitize(selectedTable.stability)}}</span>
                                                            </td>
                                                            <td flex="40" layout="column">
                                                                <span flex class="delta1">{{sanitize(table.referenceUrl)}}</span>
                                                                <span flex class="delta2">{{sanitize(selectedTable.referenceUrl)}}</span>
                                                            </td>

                                                        </tr>

                                                        </tbody>

                                                    </table>
                                                    <h5>Codes</h5>
                                                    <table class="table table-stripped table-bordered table-condensed fixed-header" ng-if="table.sourceType=='INTERNAL'&&selectedTable.sourceType=='INTERNAL'">
                                                        <tr class="tbl-header fixed-header" layout="row">
                                                            <th flex="20">Value</th>
                                                            <th flex="20">Code System</th>
                                                            <th flex="20">Description</th>
                                                            <th flex="40">Code Usage</th>

                                                        </tr>
                                                        <tbody style="max-height: 500px; overflow: auto">
                                                        <tr layout="row" ng-repeat="row in compareCodeResult |orderBy: 'c1.value' track by $index" class="fixed-header">
                                                            <td flex="20" layout="column" layout-align="center center ">
                                                                    {{row.c1.value}}
                                                            </td>
                                                            <td flex="20" layout="column" layout-align="center center ">
                                                                {{row.c1.codeSystem}}
                                                            </td>
                                                            <td flex="20" layout="column">
                                                                <span flex class="delta1" ng-if="!row.c1.absent">{{row.c1.label}}</span>
                                                                <span flex class="delta2" ng-if="!row.c2.absent">{{row.c2.label}}</span>
                                                            </td>
                                                            <td flex="40" layout="column">
                                                                <span flex class="delta1" ng-if="!row.c1.absent">{{row.c1.codeUsage}}</span>
                                                                <span flex class="delta2" ng-if="!row.c2.absent">{{row.c2.codeUsage}}</span>
                                                            </td>

                                                        </tr>

                                                        </tbody>

                                                    </table>

                                                    <div style="color:red" ng-if="table.sourceType=='EXTERNAL'||selectedTable.sourceType=='EXTERNAL'"> External Value sets Codes are not managed by IGAMT</div>





                                                    <!--<div class="panel-primary" ng-if="dataList">-->
                                                        <!--<div class="panel-body">-->

                                                            <!--<table tt-table tt-params="dynamicVs_params"-->
                                                                   <!--class=" table-marginless table-bordered table-condensed">-->
                                                                <!--<thead>-->
                                                                <!--<tr class="tbl-header">-->
                                                                    <!--<th class="col-md-2">Name</th>-->
                                                                    <!--<th class="col-md-1">Content Definition</th>-->

                                                                    <!--<th class="col-md-1">Code System</th>-->
                                                                    <!--<th class="col-md-1">Code Usage</th>-->
                                                                <!--</tr>-->
                                                                <!--</thead>-->
                                                                <!--<tbody></tbody>-->
                                                            <!--</table>-->
                                                        <!--</div>-->
                                                    <!--</div>-->
                                                </md-tab-body>
                                            </md-tab>
                                        </md-tabs>

                                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="setDeltaToF()">
                                <md-tab-label>
                                    <i class="fa fa-link" aria-hidden="true"></i>Cross-References
                                </md-tab-label>
                                <md-tab-body>
                                    <div class="el-def metadata-scroll" style="margin-top:20px">

                                        <div ng-if="crossRef.messageValueSetBindingfounds.length">
                                            <h4> Message Binding</h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <td st-ratio="5">#</td>
                                                    <th st-ratio="25">Name</th>
                                                    <th st-ratio="30">Identifier</th>
                                                    <th st-ratio="30">Description</th>

                                                    <th st-ratio="10">Binding Location</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.messageValueSetBindingfounds track by $index">
                                                    <td st-ratio="5">{{$index + 1}}
                                                    </td>
                                                    <td st-ratio="25">
                                                        <span ng-bind="ref.messageFound.name"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        <span ng-bind="ref.messageFound.identifier"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        {{::ref.messageFound.description}}
                                                    </td>
