                                                <h4> Segments Co-Constraints</h4>
                                                <display-label
                                                        ng-repeat="ref in crossRef.coConstraintFounds track by $index"
                                                        of="segmentsMap[ref.segmentFound.id]"
                                                        desc="true"></display-label>
                                                <br/>


                                            </div>

                                        </div>
                                        <div ng-if="crossRef.messageConformanceStatmentFounds.length">
                                            <h4> Messages Conformance Statements </h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <td st-ratio="5">#</td>
                                                    <th st-ratio="25">Name</th>
                                                    <th st-ratio="30">Identifier</th>
                                                    <th st-ratio="30">Description</th>

                                                    <th st-ratio="10">Constraint Id</th>
                                                </tr>

                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.messageConformanceStatmentFounds track by $index">
                                                    <td st-ratio="5">{{$index + 1}}
                                                    </td>
                                                    <td st-ratio="25">
                                                        <span ng-bind="ref.messageFound.name"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        <span ng-bind="ref.messageFound.description"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        {{::ref.messageFound.targetPosition}}
                                                    </td>
                                                    <td st-ratio="10">
                                                        {{::ref.conformanceStatement.constraintId}}
                                                    </td>

                                                </tr>
                                                </tbody>

                                            </table>
                                        </div>
                                        <div ng-if="crossRef.segmentConformanceStatmentFounds.length">
                                            <h4> Segments Conformance Statements </h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <th>Segment</th>
                                                    <th>Constraint Id</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.segmentConformanceStatmentFounds track by $index">
                                                    <td>
                                                        <display-label of="segmentsMap[ref.segmentFound.id]"
                                                                       desc="true"></display-label>
                                                    </td>
                                                    <td>
                                                        {{::ref.conformanceStatement.constraintId}}
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div ng-if="crossRef.datatypeConformanceStatmentFounds.length">
                                            <h4> Data Type Conformance Statements </h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <th>Datatype</th>

                                                    <th>Constraint Id</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.datatypeConformanceStatmentFounds track by $index">
                                                    <td>
                                                        <display-label of="datatypesMap[ref.datatypeFound.id]"
                                                                       desc="true"></display-label>
                                                    </td>
                                                    <td>
                                                        {{::ref.conformanceStatement.constraintId}}
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>

                                        </div>
                                        <div ng-if="crossRef.messagePredicateFounds.length">
                                            <h4> Message Predicate </h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <td st-ratio="5">#</td>
                                                    <th st-ratio="25">Name</th>
                                                    <th st-ratio="30">Identifier</th>
                                                    <th st-ratio="30">Description</th>

                                                    <th st-ratio="10">Constraint Id</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.messagePredicateFounds track by $index">
                                                    <td st-ratio="5">{{$index + 1}}
                                                    </td>
                                                    <td st-ratio="25">
                                                        <span ng-bind="ref.messageFound.name"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        <span ng-bind="ref.messageFound.description"></span>
                                                    </td>
                                                    <td st-ratio="30">
                                                        {{::ref.messageFound.targetPosition}}
                                                    </td>
                                                    <td st-ratio="10">
                                                        {{::ref.conformanceStatement.constraintId}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>

                                        </div>


                                        <div ng-if="crossRef.segmentPredicateFounds.length">
                                            <h4> Segment Predicate </h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <th>Segment</th>

                                                    <th>Constraint Id</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.segmentPredicateFounds track by $index">
                                                    <td>
                                                        <display-label of="segmentsMap[ref.segmentFound.id]"
                                                                       desc="true"></display-label>
                                                    </td>
                                                    <td>
                                                        {{::ref.predicate.constraintId}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>

                                        </div>

                                        <div ng-if="crossRef.datatypePredicateFounds.length">
                                            <h4> Data Type Predicate </h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <th>Data Type</th>

                                                    <th>Constraint Id</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.datatypePredicateFounds track by $index">
                                                    <td>
                                                        <display-label of="datatypesMap[ref.datatypeFound.id]"
                                                                       desc="true"></display-label>
                                                    </td>
                                                    <td>
                                                        {{::ref.predicate.constraintId}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>

                                        </div>
                                        <div ng-if="crossRef.profileComponentFound.length">
                                            <h4> Profile Components</h4>
                                            <table class="table table-striped table-bordered table-condensed">
                                                <thead>
                                                <tr class="tbl-header">
                                                    <td st-ratio="5">#</td>
                                                    <th st-ratio="25">Name</th>
                                                    <th st-ratio="40">Description</th>
                                                    <th st-ratio="10">Target Position</th>
                                                    <th st-ratio="20">Where</th>
                                                </tr>

                                                </thead>

                                                <tbody>
                                                <tr ng-repeat="ref in crossRef.profileComponentFound track by $index">
                                                    <td st-ratio="5">{{$index + 1}}
                                                    </td>
                                                    <td st-ratio="25">
                                                        <span ng-bind="ref.name"></span>
                                                    </td>
                                                    <td st-ratio="40">
                                                        <span ng-bind="ref.description"></span>
                                                    </td>
                                                    <td st-ratio="10">
                                                        {{::ref.targetPosition}}
                                                    </td>
                                                    <td st-ratio="20">
                                                        {{::ref.where}}
                                                    </td>


                                                </tr>
                                                </tbody>

                                            </table>
                                        </div>


                                    </div>
                                </md-tab-body>
                            </md-tab>
                        </md-tabs>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="valueSet_node">
    <tr tt-node is-branch="node.codes!==undefined">
        <td class="col-md-2">
            <table class=" table-borderless" ng-if="node.label.element && node.description.element">
                <tr>
                    <td class="col-sm-1">

                        <span ng-bind="node.label.element"></span><span ng-if="node.description.element">:<span
                            ng-bind="node.description.element"></span></span>
                    </td>
                </tr>
            </table>
            <table class=" table-borderless"
                   ng-if="(node.label.element1 && node.label.element2)|| (node.description.element1 && node.description.element2)">
                <tr style="background-color:#B5F7EC">
                    <td class="col-sm-1">
                        <span ng-bind="node.label.element"></span>
                        <span ng-bind="node.label.element1"></span>

                        <span ng-if="node.description">:
                        <span ng-if="node.description.element1" ng-bind="node.description.element1"></span>
                        <span ng-if="node.description.element" ng-bind="node.description.element"></span>
                        </span>
                    </td>
                </tr>
                <tr style="background-color:#EDE1AF">
                    <td class="col-sm-1">
                        <span ng-bind="node.label.element"></span>
                        <span ng-bind="node.label.element2"></span>

                        <span ng-if="node.description">:
                        <span ng-if="node.description.element2" ng-bind="node.description.element2"></span>
                        <span ng-if="node.description.element" ng-bind="node.description.element"></span>
                        </span>
                    </td>
                </tr>
            </table>
        </td>
        <td class="col-md-1" ng-if="node.contentDefinition">
            <div align="center">
                <table class=" table-borderless">
                    <tr>
                        <td class="col-md-1" style="background-color:#B5F7EC">
                            <div align="center"><span ng-bind="node.contentDefinition.element1"></span></div>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-md-1" style="background-color:#EDE1AF">
                            <div align="center"><span ng-bind="node.contentDefinition.element2"></span></div>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
        <td class="col-md-1" ng-if="!node.contentDefinition">
            <div align="center"> -</div>
        </td>
        <td class="col-md-1" ng-if="node.codeSystem">
            <table class=" table-borderless">
                <tr>
                    <td class="col-md-1" style="background-color:#B5F7EC">
                        <div align="center"><span ng-bind="node.codeSystem.element1"></span></div>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-1" style="background-color:#EDE1AF">
                        <div align="center"><span ng-bind="node.codeSystem.element2"></span></div>
                    </td>
                </tr>
            </table>
        </td>
        <td class="col-md-1" ng-if="!node.codeSystem">
            <div align="center"> -</div>
        </td>
        <td class="col-md-1" ng-if="node.codeUsage">
            <table class="table-borderless">
                <tr>
                    <td class="col-md-1" style="background-color:#B5F7EC">
                        <div align="center"><span ng-bind="node.codeUsage.element1"></span></div>
                    </td>
                </tr>
                <tr>
                    <td class="col-md-1" style="background-color:#EDE1AF">
                        <div align="center"><span ng-bind="node.codeUsage.element2"></span></div>
                    </td>
                </tr>
            </table>
        </td>
        <td class="col-md-1" ng-if="!node.codeUsage">
            <div align="center"> -</div>
        </td>

    </tr>
</script>
<script type="text/ng-template" id="AddBindingForValueSet.html">
    <div class="modal-header">
        <h3 class="modal-title">Add Binding for Value Set : {{::table.bindingIdentifier}}</h3>
    </div>
    <div class="modal-body">
        <span class="pull-right" ng-if="igdocument">
            <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-raised btn-primary btn-xs" ng-click="switchTo('SEGMENT');"
                        ng-class="{'active':bindingTargetType === 'SEGMENT'}">
                    To Segment
                </button>
                <button type="button" class="btn btn-raised btn-primary btn-xs" ng-click="switchTo('DATATYPE');"
                        ng-class="{'active':bindingTargetType === 'DATATYPE'}">
                    To Datatype
               </button>
            </div>
        </span>

        <div ng-show="bindingTargetType=='SEGMENT'">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr class="tbl-header">
                    <th class="col-md-6">Segment</th>
                    <th class="col-md-6">Field</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-md-6">
                        <select ng-model='selectedSegmentForBinding' class="form-control" ng-change="selectSegment();"
                                ng-options="seg as getSegmentLabel(seg) for seg in segments | filter:{ scope : 'USER' }"/>
                    </td>
                    <td class="col-md-6">
                        <select ng-show='selectedSegmentForBinding != null' ng-model='selectedFieldForBinding'
                                class="form-control">
                            <option ng-repeat="f in selectedSegmentForBinding.fields | orderBy:'+position'"
                                    value="{{f}}"
                                    ng-disabled="checkDuplicated(getSegmentLabel(selectedSegmentForBinding) + '-' + f.position)">
                                {{::f.position}}. {{::f.name}}
                            </option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div ng-if="bindingTargetType=='DATATYPE'">
            <table class="table table-striped table-bordered table-condensed">
                <thead>
                <tr class="tbl-header">
                    <th class="col-md-6">Datatype</th>
                    <th class="col-md-6">Component</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-md-6">
                        <select class="form-control" ng-model="selectedDatatypeForBinding"
                                ng-change="selectDatatype(selectedDatatypeForBinding);">
                            {{selectedDatatypeForBinding}}
                            <option ng-repeat="dt in datatypes | filter:{ status : 'UNPUBLISHED'}" value="{{dt}}"
                                    ng-show="dt.components.length">
                                {{dt.name}}_{{dt.ext}}
                            </option>
                        </select>
                    </td>
                    <td class="col-md-6">
                        <select ng-show='selectedDatatypeForBinding !== null' ng-model="selectedComponentForBinding"
                                class="form-control" ng-change="selectComponent(selectedComponentForBinding)">
                            <option ng-repeat="c in componentsToSelect | orderBy:'+position'" value="{{c}}"
                                    ng-disabled="checkDuplicated(getDatatypeLabel(selectedDatatypeForBinding) + '.' + c.position)">
                                {{c.position}}.{{c.name}}
                            </option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-raised btn-default btn-sm" ng-click="cancel()"><span><i
                class="fa fa-times fa-fw">&nbsp; </i>Cancel</span>
        </button>
        <button class="btn btn-raised btn-info btn-sm"
                ng-disabled="selectedComponentForBinding === null && selectedFieldForBinding === null"
                ng-click="save(bindingTargetType)"><span><i class="fa fa-plus fa-fw">&nbsp; </i>ADD</span>
        </button>
    </div>
</script>
