<div ng-controller="TableListCtrl" ng-init="init()">


	<div ng-show="loading" style="text-align: center">
		<img class="ajax-loading" ng-src="images/ajax.gif" alt="loading..." />
	</div>


	<div ng-show="!loading">
		<div class="row">
			<div class="page-header">
				<h3>Tables List</h3>
			</div>
			<div class="igl-table">
				<table st-table="tmpTables" st-safe-src="tables"
					class="table table-striped table-bordered">
					<thead>
						<tr class="tbl-header">
							<th></th>
							<th st-sort="mappingId">ID</th>
							<th st-sort="name">Name</th>
							<th st-sort="version">Version</th>
							<th st-sort="codesys">CodeSys</th>
							<th st-sort="oid">OID</th>
							<th st-sort="type">Type</th>
							<th st-sort="type">Stability</th>
							<th st-sort="type">Extensibility</th>
						</tr>
						<tr>
							<th></th>
							<th colspan="1"><input st-search="mappingId"
								placeholder="Search" class="input-sm form-control" type="search" />
							</th>
							<th colspan="1"><input st-search="name" placeholder="Search"
								class="input-sm form-control" type="search" /></th>
							<th />
							<th />
							<th />
							<th />
						</tr>

					</thead>

					<tbody>
						<tr st-select-row="row" st-select-mode="single"
							ng-repeat="row in tmpTables">
							<td cs-select="row"><input ng-click="select(row)"
								ng-checked="table != null && row.id == table.id" type="radio">
							</td>
							<td ng-bind-html="row.mappingId"></td>
							<td ng-bind="row.name"></td>
							<td ng-bind="row.version"></td>
							<td ng-bind="row.codesys"></td>
							<td ng-bind="row.oid"></td>
							<td ng-bind="row.tableType"></td>
							<td ng-bind="row.stability"></td>
							<td ng-bind="row.extensibility"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="4" class="text-center">
								<div st-pagination="" st-items-by-page="itemsByPage"
									st-displayed-pages="7"></div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<div ng-show="loadingSelection" style="text-align: center">
			<i class="fa fa-spinner fa-spin"></i>
		</div>

		<div ng-show="!loadingSelection">
			<div ng-show="table != null">
				<div class="row">
					<form style="margin-top: 20px" class="form-horizontal"
						name="editTableForm">
						<div class="col-md-12">
							<h3>Metadata of {{table.mappingId}}</h3>

							<span class="pull-right">
								<button title="Clone" type="button" class="btn btn-xs btn-info"
									ng-click="clone()">
									<span><i class="fa fa-plus-circle fa-fw"></i>&nbsp;Clone</span>
								</button>

								<button title="Delete" type="button"
									class="btn btn-xs btn-danger" ng-click="delete()">
									<span><i class="fa fa-trash-o fa-fw">&nbsp; </i>Delete</span>
								</button>
							</span>
							<hr />
							<div class="col-md-6">
								<label>Mapping Identifier</label>
								<input type="text" name="tableIndentifier" ng-change="recordChange(table,'mappingId')" class="form-control" ng-model="table.mappingId" required>
								<label>Version</label>
								<input type="text" name="version" ng-change="recordChange(table,'version')" class="form-control" ng-model="table.version">
	                            <label>OID</label>
	                            <input type="text" name="oid" ng-change="recordChange(table,'oid')" class="form-control" ng-model="table.oid">
	                            <label>Stability</label>
	                            <select class="form-control"
                                    name="stability"
                                    ng-change="recordChange(table,'stability')"
                                    ng-model="table.stability"
                                    ng-options="stability for stability in tableStabilities">
                            	</select>
	                        </div>
							<div class="col-md-6">
								<label>Name</label>
								<input type="text" name="name" ng-change="recordChange(table,'name')" class="form-control" ng-model="table.name" required>
	                            <label>CodeSys</label>
		                        <input type="text" name="codesys" ng-change="recordChange(table,'codesys')" class="form-control" ng-model="table.codesys">
	                            <label>Type</label>
	                            <input type="text" name="type" ng-change="recordChange(table,'type')" class="form-control" ng-model="table.type" required>
	                            <label>Extensibility</label>
	                            <select class="form-control"
                                    name="Extensibility"
                                    ng-change="recordChange(table,'extensibility')"
                                    ng-model="table.extensibility"
                                    ng-options="extensibility for extensibility in tableExtensibilities">
                            	</select>
	                        </div>
						</div>
						<hr/>
						<div class="col-md-12">
							<h3>List of Codes of {{table.mappingId}}</h3>
							
							<span class="pull-right">
								<button title="Add new Code" type="button"
									class="btn btn-xs btn-info" ng-click="addCode()">
									<span><i class="fa fa-plus-circle fa-fw"></i>&nbsp; Add Code</span>
								</button>
							</span>
							<hr/>
							<div class="table-responsive">
								<table class="table table-striped table-bordered">
									<thead>
										<tr class="tbl-header">
											<th class="col-md-2">Code</th>
											<th class="col-md-3">Label</th>
											<th class="col-md-2">Codesys</th>
											<th class="col-md-2">Source</th>
											<th class="col-md-2">Usage</th>
											<th class="col-md-1">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="c in table.codes | orderBy:'code'">
											<td class="col-md-2"><input type="text"
												style="width: 100%" name="Code" class="igl-input"
												ng-model="c.code" ng-change="recordChange(c,'code')"></td>
											<td class="col-md-3"><input type="text"
												style="width: 100%" name="Label" class="igl-input"
												ng-model="c.label" ng-change="recordChange(c,'label')"></td>
											<td class="col-md-2"><input type="text"
												style="width: 100%" name="Codesys" class="igl-input"
												ng-model="c.codesys" ng-change="recordChange(c,'codesys')"></td>
											<td class="col-md-2"><input type="text"
												style="width: 100%" name="Source" class="igl-input"
												ng-model="c.source" ng-change="recordChange(c,'source')"></td>
											<td class="col-md-2"><input type="text"
												style="width: 100%" name="Usage" class="igl-input"
												ng-model="c.codeUsage"
												ng-change="recordChange(c,'codeUsage')"></td>
											<td class="col-md-1">
												<button title="Delete" type="button"
													class="btn btn-xs btn-danger" ng-click="deleteCode(c)">
													<span><i class="fa fa-trash-o fa-fw">&nbsp; </i>Delete</span>
												</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
