<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditSegments.html">
    <div ng-controller="SegmentListCtrl" ng-init="init()" class="container">
        <div ng-show="loadingSelection"
             style="text-align: center;">
            <i class="fa fa-spinner fa-pulse fa-align-center fa-2x"></i>
        </div>
        <div ng-show="!loadingSelection">
            <div ng-show="segment !== null" id="executionPanel">
                <div class="page-header">
									<span class="header4">Segment {{segment.name}}:
										{{segment.label}}</span>

                </div>
                <!--<accordion close-others="false">-->
                <!--<accordion-group is-open="true" panel-class="panel-info">-->
                <!--<accordion-heading>-->
                <!--<i class="fa"-->
                <!--ng-class="{'fa-caret-down': accordi.metaData, 'fa-caret-right': !accordi.metaData}"></i>-->
                <!--MetaData-->
                <!--</accordion-heading>-->
                <form name="segmentForm" id="segmentForm" novalidate class="form-horizontal">


                     <span class="pull-right">

        <button title="Create Copy" type="button" class="btn btn-xs btn-info" ng-disabled='!segmentForm.$valid'
                ng-click="copy(segment)" ng-hide="options.readonly"
                >
            <span><i class="fa fa-plus-circle fa-fw"></i>&nbsp; Copy</span>
        </button>
        <button title="Delete" type="button" ng-hide="options.readonly"
                class="btn btn-xs btn-danger"
                ng-click="delete(segment)">
            <span><i class="fa fa-trash-o fa-fw">&nbsp; </i>Delete</span>
        </button>
    </span>

                    <div class="row">
                    <div class="col-md-12">

                        <div class="col-md-2 col-margin">
                            <div class="form-group"
                                 ng-class="{'igl-has-error' : segmentForm.name.$invalid}">
                                <label class="control-label">Name</label> <input type="text" disabled
                                                                                 name="identifier"
                                                                                 class="form-control"
                                                                                 ng-model="segment.name"
                                                                                 ng-change="recordChanged('segment','edit',segment.id,'name', segment.name)"
                                                                                 required>
                            </div>
                        </div>

                        <div class="col-md-2 col-margin">

                            <div class="form-group"
                                 ng-class="{'igl-has-error' : segmentForm.description.$invalid}">
                                <label class="control-label">Description</label> <input type="text" disabled
                                                                                        ng-change="recordChanged('segment','edit',segment.id,'description', segment.description)"
                                                                                        name="description"
                                                                                        class="form-control"
                                                                                        ng-model="segment.description"
                                                                                        required>
                            </div>
                        </div>


                        <div class="col-md-2 col-margin">
                            <div class="form-group"
                                 ng-class="{'igl-has-error' : segmentForm.label.$invalid}">
                                <label class="control-label">Label</label>
                                <span class="igl-has-error" ng-show="isDuplicated(segment,'label', segments)">Existing label (flavor name)</span>
                                <input type="text" ng-disabled="options.readonly"
                                        class="form-control"
                                       ng-change="recordChanged()"
                                       name="label" class="form-control"
                                       ng-model="segment.label"
                                       required>
                            </div>
                        </div>

                        <div class="col-md-2 col-margin">
                            <div class="form-group"
                                 ng-class="{'igl-has-error' : segmentForm.comment.$invalid}">
                                <label class="control-label">Comment</label> <input
                                                                                    ng-disabled="options.readonly"
                                                                                    class="form-control" type="text"
                                                                                    name="comment"
                                                                                    ng-change="recordChanged()"
                                                                                    ng-model="segment.comment">

                            </div>
                        </div>



                    </div>

                    <div class="col-md-12">
                        <div class="col-md-5 col-margin">
                            <div class="form-group"
                                 ng-class="{'igl-has-error' : segmentForm.text1.$invalid}">
                                <label class="control-label">Definition Pre-Text</label>

                                <div text-angular class="igl-text" name="text1"
                                     ta-disabled="options.readonly"
                                     ng-change="recordChangeForEdit2('segment','edit',segment.id,'text1', segment.text1)"
                                     ng-model="segment.text1"></div>
                            </div>
                        </div>

                        <div class="col-md-5 col-margin">
                            <div class="form-group"
                                 ng-class="{'has-error' : segmentForm.text2.$invalid}">
                                <label class="control-label">Definition Post-Text</label>
                                <div text-angular name="text2" class="igl-text"
                                     ta-disabled="options.readonly"
                                     ng-change="recordChangeForEdit2('segment','edit',segment.id,'text2', segment.text2)"
                                     ng-model="segment.text2"></div>
                            </div>
                        </div>
                    </div>
                        </div>
                    <div class="row" style="margin-top:20px">
                        <div class="col-md-12">
                    <div class="table-responsive">
                        <table tt-table tt-params="segmentsParams"
                               class="table table-striped table-bordered table-fix-header table-condensed profile-table">
                            <thead>
                            <tr class="tbl-header"
                                style="margin-right: {{scrollbarWidth}}px;">
                                <th class="col-xs-2 col-fixed-250">Name</th>
                                <th class="col-xs-1 col-fixed-80">Usage</th>
                                <th class="col-xs-1 col-fixed-100">Cardinality</th>
                                <th class="col-xs-1 col-fixed-100">Length</th>
                                <th class="col-xs-1 col-fixed-80">ConfLength</th>
                                <th class="col-xs-1 col-fixed-100">Datatype</th>
                                <th class="col-xs-1 col-fixed-130">ValueSet</th>
                                <th class="col-xs-1" ng-style="predWidth">Predicate</th>
                                <th class="col-xs-1" ng-style="csWidth">Conformance
                                    Statement
                                </th>
                                <th class="col-xs-1 col-fixed-80">Def.Text</th>
                                <th class="col-xs-1" ng-style="commentWidth">Comment</th>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                        </div>
                        </div>
                </form>

            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="SegmentFieldEditTree.html">
    <tr tt-node is-branch="hasChildren(node)">
        <td class="col-xs-2 col-fixed-250">
            <img style="width:15px; height:15px"
                 ng-src="images/{{node.type}}.png">
            <span
                    tooltip-html="getFieldNodeName(node)" tooltip-append-to-body="true"
                    tooltip-class="constraints-tooltip" ng-bind-html="getFieldNodeName(node)" tooltip-trigger
                    tooltip-animation="false" tooltip-placement="left"
                    ></span>


        </td>
        <td class="col-xs-1 col-fixed-80">
                                             <span ng-show="!node.predicates || node.predicates == null || node.predicates.length == 0">
                                                <select class="form-control input-sm"
                                                        name="usage"
                                                        ng-change="recordChangeForEdit2('field','edit',node.id,'usage', node.usage)"
                                                        required
                                                        ng-model="node.usage"
                                                        ng-options="usage for usage in config.usages">
                                                </select>
                                            </span>
            <span ng-show="node.predicates != null && node.predicates.length > 0">C({{node.predicates[0].trueUsage}}/{{node.predicates[0].falseUsage}})</span>

        </td>
        <td class="col-xs-1 col-fixed-100">
            <div ng-controller="SegmentRowCtrl">
                                            <span ng-form name="{{formName}}">
                                                <input style="width:45%" class="form-control"
                                                       name="min"
                                                       ng-change="recordChangeForEdit2('field','edit',node.id,'min', node.min)"
                                                       ng-pattern="/^\d+$/"
                                                       ng-class="{ 'has-error' : {{formName}}.min.$invalid}"
                                                       ng-model="node.min" required ng-minlength="1">
                                                <input style="width:45%" class="form-control" type="text"
                                                       name="max"
                                                       ng-change="recordChangeForEdit2('field','edit',node.id,'max', node.max)"
                                                       ng-class="{ 'has-error' : {{formName}}.max.$invalid}"
                                                       ng-pattern="/^\d+$|^\*?$/"
                                                       ng-model="node.max" required>
                                            </span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            <div ng-controller="SegmentRowCtrl">
                                            <span ng-form name="{{formName}}">
                                                <input style="width:45%" class="form-control"
                                                       name="minLength"
                                                       ng-change="recordChangeForEdit2('field','edit',node.id,'minLength', node.minLength)"
                                                       ng-pattern="/^\d+$/"
                                                       ng-class="{ 'has-error' : {{formName}}.minLength.$invalid}"
                                                       ng-model="node.minLength" required ng-minlength="1">
                                                <input style="width:45%" class="form-control" type="text"
                                                       name="maxLength"
                                                       ng-change="recordChangeForEdit2('field','edit',node.id,'maxLength', node.maxLength)"
                                                       ng-class="{ 'has-error' : {{formName}}.maxLength.$invalid}"
                                                       ng-pattern="/^\d+$|^\*?$/"
                                                       ng-model="node.maxLength" required>
                                            </span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div ng-controller="SegmentRowCtrl">
                                            <span ng-form name="{{formName}}">
                                            <input style="width:50%" class="form-control" type="text"
                                                   name="confLength"
                                                   ng-change="recordChangeForEdit2('field','edit',node.id,'confLength', node.confLength)"
                                                   ng-class="{ 'has-error' : {{formName}}.confLength.$invalid}"
                                                   ng-pattern="/^\d+$/"
                                                   ng-model="node.confLength">
                                            </span>
            </div>
        </td>

        <td class="col-xs-1 col-fixed-100">
            <select class="form-control input-sm"
                    name="segment"
                    ng-change="onDatatypeChange(node)"
                    required
                    ng-model="node.datatype"
                    ng-selected="dt.id === node.datatype"
                    ng-options="dt.id as dt.label for dt in datatypes | flavors:datatypesMap[node.datatype].name">
            </select>
        </td>
        <td class="col-xs-1 col-fixed-130">
            <div ng-show="node.table != undefined && node.table !== null">
                <a ng-click="goToTable(tablesMap[node.table])" class="point">
                    <span>{{tablesMap[node.table].bindingIdentifier}}</span>
                </a>
                <a ng-click="mapTable(node)" class="point">
                    <span><i class="fa fa-pencil fa-fw"></i></span>
                </a>
                <a ng-click="deleteTable(node)" class="point">
                    <span><i class="fa fa-times fa-fw"></i></span>
                </a>
            </div>
            <div ng-show="(node.table == undefined || node.table === null) && isAvailableDTForTable(datatypesMap[node.datatype])">
                <a ng-click="mapTable(node)" class="point">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>
        </td>
        <td class="col-xs-1" ng-style="predWidth">
            <div ng-show="countPredicate(node.position) == 0">
                <a ng-click="managePredicate(node)" class="point">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>
            <p ng-repeat="p in segment.predicates | filter:{constraintTarget:node.position + '[1]'}:true">
                <a ng-click="managePredicate(node)"
                   tooltip-html="getPredicateAsString(p)" tooltip-append-to-body="true"
                   tooltip-class="constraints-tooltip" ng-bind-html="getPredicateAsString(p)" tooltip-trigger
                   tooltip-animation="false" tooltip-placement="left"/>
            </p>
        </td>
        <td class="col-xs-1" ng-style="csWidth">
            <div ng-show="countConformanceStatements(node.position) == 0">
                <a ng-click="manageConformanceStatement(node)" class="point">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>

            <p ng-repeat="c in segment.conformanceStatements | filter:{constraintTarget:node.position + '[1]'}:true">
                <a ng-click="manageConformanceStatement(node)"
                   tooltip-html="getConformanceStatementAsString(c)" tooltip-append-to-body="true"
                   tooltip-class="constraints-tooltip" ng-bind-html="getConformanceStatementAsString(c)" tooltip-trigger
                   tooltip-animation="false" tooltip-placement="left"></a>
            </p>
        </td>

        <td class="col-xs-1 col-fixed-80">
            <a type="button" ng-click="openRichTextDlg(node, 'text','Definition Text', false)"
               class="point">
                <i class="fa fa-plus fa-fw" ng-show="node.text === '' || node.text === null"></i>
                <i class="fa fa-pencil fa-fw" ng-show="node.text !== '' && node.text !== null"></i>
            </a>
        </td>

        <td class="col-xs-1" ng-style="commentWidth">
            <a ng-show="node.comment === '' || node.comment === null"
               ng-click="openInputTextDlg(node, 'comment', 'Comment', false)" class="point">
                <i class="fa fa-plus fa-fw"></i>
            </a>
            <a class="point" ng-click="openInputTextDlg(node, 'comment','Comment', false)"
               tooltip-html="node.comment" tooltip-append-to-body="true"
               tooltip-class="constraints-tooltip"
               tooltip-trigger tooltip-animation="false" tooltip-placement="left"
               ng-show="node.comment !== '' && node.comment !== null" ng-bind="node.comment"></a>
        </td>
    </tr>
</script>

<script type="text/ng-template" id="SegmentFieldReadTree.html">
    <tr tt-node is-branch="hasChildren(node)">

        <td class="col-xs-2 col-fixed-250">
            <img style="width:15px; height:15px"
                 ng-src="images/{{::node.type}}.png">
             <span
                     tooltip-html="getFieldNodeName(node)" tooltip-append-to-body="true"
                     tooltip-class="constraints-tooltip" ng-bind-html="getFieldNodeName(node)" tooltip-trigger
                     tooltip-animation="false" tooltip-placement="left"
                     ></span>
        </td>

        <td class="col-xs-1 col-fixed-80">
            <div>
                <span>{{node.usage}}</span>
				<span ng-repeat="p in segment.predicates | filter:{constraintTarget:node.position + '[1]'}:true">
					({{p.trueUsage}}/{{p.falseUsage}})
				</span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            [{{::node.min}}, {{::node.max}}]
        </td>
        <td class="col-xs-1 col-fixed-100">
            [{{::node.minLength}}, {{::node.maxLength}}]
        </td>
        <td class="col-xs-1 col-fixed-80">
            {{::node.confLength}}
        </td>

        <td class="col-xs-1 col-fixed-100">
            <a ng-click="goToDatatype(datatypesMap[node.datatype])"
               class="point">{{::datatypesMap[node.datatype].label}}
            </a>
        </td>
        <td class="col-xs-1 col-fixed-130">
            <a ng-click="goToTable(tablesMap[node.table])" class="point"
               ng-show="node.table != undefined && node.table !== null">
                {{::tablesMap[node.table].bindingIdentifier}}
            </a>
        </td>
        <td class="col-xs-1" ng-style="predWidth">
            <p ng-repeat="p in segment.predicates | filter:{constraintTarget:node.position + '[1]'}:true">
                <span
                        tooltip-html="getPredicateAsString(p)" tooltip-append-to-body="true"
                        tooltip-class="constraints-tooltip" ng-bind-html="getPredicateAsString(p)" tooltip-trigger
                        tooltip-animation="false" tooltip-placement="left"/>
            </p>
        </td>
        <td class="col-xs-1" ng-style="csWidth">
            <p ng-repeat="c in segment.conformanceStatements | filter:{constraintTarget:node.position + '[1]'}:true">
                <span
                        tooltip-html="getConformanceStatementAsString(c)" tooltip-append-to-body="true"
                        tooltip-class="constraints-tooltip" ng-bind-html="getConformanceStatementAsString(c)"
                        tooltip-trigger
                        tooltip-animation="false" tooltip-placement="left"></span>
            </p>
        </td>

        <td class="col-xs-1 col-fixed-80">
            <a ng-show="node.text !== '' && node.text !== null" type="button"
               ng-click="openRichTextDlg(node, 'text','Definition Text', false)"
               class="btn btn-info btn-xs">
                <i class="fa fa-pencil fa-fw"></i>
            </a>
        </td>

        <td class="col-xs-1" ng-style="commentWidth">
            <span
                    tooltip-html="node.comment" tooltip-append-to-body="true"
                    tooltip-class="constraints-tooltip"
                    tooltip-trigger tooltip-animation="false" tooltip-placement="left"
                    ng-show="node.comment !== '' && node.comment !== null" ng-bind="node.comment"></span>
        </td>
    </tr>
</script>

        </td>

        </td>

        <td class="col-xs-1 col-fixed-100">

            </a>
        </td>
        <td class="col-xs-1 col-fixed-130">
            <a type="button" ng-click="goToTable(tablesMap[node.table])"
               ng-show="node.table != undefined && node.table != null"
               class="point">
                {{::tablesMap[node.table].bindingIdentifier}}
            </a>
        </td>

        <td class="col-xs-1" ng-style="predWidth">
            <div>
                <p ng-repeat="p in parentsMap[node.id].predicates  | filter:{constraintTarget:node.position + '[1]'}:true"

                   tooltip-class="constraints-tooltip" ng-bind-html="getPredicateAsString(p)" tooltip-trigger
                   tooltip-animation="false" tooltip-placement="left">
                </p>
            </div>
        </td>
        <td class="col-xs-1" ng-style="csWidth">
            <div>
                <p ng-repeat="c in parentsMap[node.id].conformanceStatements  | filter:{constraintTarget:node.position + '[1]'}:true"

                   tooltip-class="constraints-tooltip" ng-bind-html="getConformanceStatementAsString(c)" tooltip-trigger

        </td>

        </td>
        <td class="col-xs-1" ng-style="commentWidth">

                  tooltip-class="constraints-tooltip"
                  tooltip-trigger tooltip-animation="false" tooltip-placement="left"></span>
        </td>
    </tr>
</script>

<script type="text/ng-template" id="ConformanceStatementSegmentCtrl.html">

        					<span ng-show="datatypesMap[newConstraint.field_2.datatype].components.length > 0">.

<script type="text/ng-template" id="TableMappingSegmentCtrl.html">
    <div class="modal-header">
        <h3 class="modal-title">Mapping Table for {{segment.name}}-{{selectedNode.position}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <form role="form">
                <div class="col-md-12">
                    <h5>List of Tables</h5>

                    <div class="igl-table">
                        <table st-table="displayedTableCollection" st-safe-src="tables"
                               class="table table-striped table-bordered">
                            <thead>
                            <tr class="tbl-header">
                                <th st-sort="bindingIdentifier">ID</th>
                                <th st-sort="Name">Name</th>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <input st-search="" class="form-control" placeholder="search table..." type="text"/>
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="row in displayedTableCollection">
                                <td>
                                    <a ng-click="selectTable(row)">{{row.bindingIdentifier}}</a>
                                </td>
                                <td ng-bind-html="row.name"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12">
	 			<span ng-show="selectedTable != undefined">
	 				<button type="button" ng-click="mappingTable()" class="btn btn-warning">Select this Table for
                        {{segment.name}}.{{selectedNode.position}}
                    </button>
	 				<hr/>
	 				<div class="row">
                        <div class="col-sm-4">
                            <p>ID:</p>

                            <p>Name:</p>

                            <p>Type:</p>

                            <p>Stability:</p>

                            <p>Extensibility:</p>

                            <p>List of Values:</p>
                        </div>
                        <div class="col-sm-8">
                            <p>{{selectedTable.bindingIdentifier}}</p>

                            <p>{{selectedTable.name}}</p>

                            <p>{{selectedTable.tableType}}</p>

                            <p>{{selectedTable.stability}}</p>

                            <p>{{selectedTable.extensibility}}</p>
                        </div>
                    </div>
					<div class="igl-table">
                        <table st-table="displayedCodeCollection" st-safe-src="selectedTable.codes"
                               class="table table-striped table-bordered">
                            <thead>
                            <tr class="tbl-header">
                                <th st-sort="Value">Value</th>
                                <th st-sort="Label">Label</th>
                                <th>Codesystem</th>
                                <th>Usage</th>
                            </tr>
                            <tr>
                                <th colspan="2">
                                    <input st-search="" class="form-control" placeholder="search value..." type="text"/>
                                </th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="row in displayedCodeCollection">
                                <td ng-bind-html="row.value"></td>
                                <td ng-bind-html="row.label"></td>
                                <td ng-bind-html="row.codeSystem"></td>
                                <td ng-bind-html="row.codeUsage"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

	 			</span>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()"><span><i class="fa fa-times fa-fw">&nbsp; </i>Close</span>
        </button>
    </div>
</script>

<script type="text/ng-template" id="ConfirmSegmentDeleteCtrl.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete Confirmation</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete Segment {{segToDelete.label}} ? </p>
    </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()"><span><i class="fa fa-times fa-fw">&nbsp; </i>Cancel</span>
        </button>
        <button class="btn btn-danger" ng-click="delete()"><span><i class="fa fa-trash-o fa-fw">&nbsp; </i>Delete</span>
        </button>
    </div>
</script>

<script type="text/ng-template" id="SegmentReferencesCtrl.html">
    <div class="modal-header">
        <h3 class="modal-title">Segment References Found
            <button class="btn btn-primary pull-right" ng-click="ok()"><span><i class="fa fa-times fa-fw">&nbsp; </i>Close</span>
            </button>
        </h3>
    </div>
    <div class="modal-body">
        <p>We cannot delete this segment because it is being referenced by the messages below:</p>

        <div class="igl-table">
            <table class="table table-striped table-bordered">
                <thead>
                <tr class="tbl-header">
                    <th>Name</th>
                    <th>Path</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ref in references">
                    <td>
                                        <span>
                                              <img style="width:15px; height:15px"
                                                   ng-src="images/{{ref.type}}.png">
                                             <span style="width:60%"
                                                   name="name"
                                                   ng-bind="ref.name"></span>
                                             <span ng-bind="ref.description"></span>
                                         </span>

                    </td>
                    <td>
                        <div>{{ref.path}}</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()"><span><i class="fa fa-times fa-fw">&nbsp; </i>Close</span>
        </button>
    </div>
</script>
