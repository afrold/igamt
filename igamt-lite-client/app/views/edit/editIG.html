<style>
.nav-bar {
	position:relative;
	float:left;
	margin: 0em 0em 0em 1em;
}
#toc {
	clear:both;
	height:100%;
}
.vid {
	clear:both;
	float:left;
}
.collapse-width {
  position: relative;
  overflow: hidden;
  -webkit-transition: width 0.35s ease;
    -moz-transition: width 0.35s ease;
    -o-transition: width 0.35s ease;
    transition: width 0.35s ease;
}
.opaque {
	opacity:1;
}
.transparent {
	opacity:0;
}
#closeopen {
	background-color: red;
	margin:1em 0em 0px 1em; 
}
.btn-onc {
  color: #333;
  background-color: #ddd;
  border-style:none;
}
.btn:focus,.btn:active:focus,.btn.active:focus,
.btn.focus,.btn:active.focus,.btn.active.focus {
    outline: none;
}
</style>
<div ng-show="!loadingProfile">
<div class="container" style="text-align:center; padding-top:20px">
	<div class="container">
	<div class="row">
		<button type="button" class="btn btn-default nav-bar" ng-click="createGuide()" ng-disabled="isVersionSelect">Create Guide</button>
    	<p ng-show="!isVersionSelect && !isEditing">No Implementation Guide Selected.</p>
		<div ng-show="isVersionSelect && !isEditing">
			<span class="nav-bar">Select HL7 version:</span>
			<div ng-init="hl7Versions =  listHL7Versions()"></div>
			<label class="nav-bar"  ng-repeat="v in hl7Versions">
				<input type="radio" ng-model="$parent.hl7Version" ng-click="selectVersion(hl7Version)" ng-value="{{v}}" name="hl7Versions">
				{{v}}
			</label>
			<button type="button" class="btn btn-default nav-bar" ng-click="pickHL7Messages()">Next >></button>
		</div>
		<div ng-show="!isVersionSelect && isEditing" class="nav-bar">
			Current version: {{profile.metaData.hl7Version}}
		</div>
	<div class="row">
		<div class="container" ng-init="showToC = true">
		<div id="closeopen" class="vid row" ng-show="isVersionSelect && isEditing">
			<a class="btn btn-onc btn-xs" ng-click="showToC = !showToC">
				<span class="fa fa-lg"
			      ng-class="{
			        'fa-angle-double-left': showToC,
			        'fa-angle-double-right': !showToC
			      }">{{showToC ? 'close' : 'open'}}</span></a>
		</div>
		<div class="row">
 		
			<div id="toc" ng-class="showToC ? 'col-md-4' : 'col-md-1'" ng-include="'views/toc.html'" ng-show="isVersionSelect && isEditing"></div>
			<div id="edit" ng-class="showToC ? 'col-md-8' : 'col-md-11'" ng-show="subview !== undefined">
				<ng-include src="subview"/>
			</div>

		</div>
		</div>
	</div>
	</div>
	</div>
</div>

<div class="container" ng-show="loadingProfile" style="text-align:center; padding-top:20px">
    <img class="ajax-loading" ng-src="images/ajax-loader.gif" alt="loading..."/>
</div>
<script type="text/ng-template" id="nts.html">
	<div>
	Nothing to see.
	</div>
</script>
