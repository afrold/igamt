<style id="antiClickjack">body {
    display: none !important;
}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditMessages.html">
    <div ng-controller="MessageListCtrl" ng-init="init()">
        <div ng-show="loadingSelection" style="text-align: center;">
            <i class="fa fa-spinner fa-pulse fa-align-center fa-2x"></i>
        </div>
        <div ng-show="!loadingSelection">
            <div ng-show="message !== null" id="executionPanel">
                <div class="page-header">
                    <span class="header4">Message: {{message.identifier}}</span>
                </div>
                <form name="messageForm" novalidate class="form-horizontal">
					<span class="pull-right">
						<button title="Create Copy" type="button" class="btn btn-xs btn-info" ng-disabled='!messageForm.$valid' ng-click="copy(message)" ng-hide="options.readonly">
            				<span><i class="fa fa-plus-circle fa-fw"></i>&nbsp; Copy</span>
        				</button>
        				<button title="Delete" type="button" ng-hide="options.readonly" class="btn btn-xs btn-danger" ng-click="delete(message)">
            				<span><i class="fa fa-trash-o fa-fw">&nbsp; </i>Delete</span>
        				</button>
    				</span>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-2 col-margin">
                                <div class="form-group" ng-class="{'igl-has-error' : messageForm.identifier.$invalid}">
                                    <label class="control-label">Identifier</label>
                                    <input type="text"
                                           ng-change="recordChanged()"
                                           name="identifier"
                                           class="form-control"
                                           ng-model="message.identifier"
                                           ng-disabled="options.readonly"
                                           required>
                                </div>
                            </div>
                            <div class="col-md-2 col-margin">
                                <div class="form-group"
                                     ng-class="{'igl-has-error' : messageForm.name.$invalid}">
                                    <label class="control-label">Name</label>
									<input
                                        class="form-control"
                                        type="text"
                                        disabled name="name"
                                        ng-change="recordChanged()"
                                        ng-model="message.name"
                                        ng-disabled="options.readonly">

                                </div>
                            </div>
                            <div class="col-md-2 col-margin">
                                <div class="form-group"
                                     ng-class="{'igl-has-error' : messageForm.description.$invalid}">
                                    <label class="control-label">Description</label>
                                    <input
                                        class="form-control"
                                        type="text"
                                        name="description"
                                        ng-change="recordChanged()"
                                        ng-model="message.description"
                                        ng-disabled="options.readonly">
                                </div>
                            </div>
                            <div class="col-md-2 col-margin">
                                <div class="form-group"
                                     ng-class="{'igl-has-error' : messageForm.comment.$invalid}">
                                    <label class="control-label">Comment</label> <input
                                        class="form-control" type="text"
                                        name="comment"
                                        ng-change="recordChanged()"
                                        ng-disabled="options.readonly"
                                        ng-model="message.comment">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">

                            <div class="col-md-2 col-margin">
                                <div class="form-group" ng-class="{'igl-has-error' : messageForm.messageOId.$invalid}">
                                    <label class="control-label">Message OID</label> 
									<input type="text" disabled name="messageOId" class="form-control" ng-model="message.messageID" required>
                                </div>
                            </div>

							<div class="col-md-2 col-margin">
                                <div class="form-group" ng-class="{'igl-has-error' : messageForm.messageType.$invalid}">
                                    <label class="control-label">Message Type</label> 
									<input type="text" disabled name="messageType" class="form-control" ng-model="message.messageType" required>
                                </div>
                            </div>

							<div class="col-md-2 col-margin">
                                <div class="form-group" ng-class="{'igl-has-error' : messageForm.messageEvent.$invalid}">
                                    <label class="control-label">Message Event</label> 
									<input type="text" disabled name="messageEvent" class="form-control" ng-model="message.event" required>
                                </div>
                            </div>

							<div class="col-md-2 col-margin">
                                <div class="form-group" ng-class="{'igl-has-error' : messageForm.messageStructID.$invalid}">
                                    <label class="control-label">Message StructID</label> 
									<input type="text" disabled name="messageStructID" class="form-control" ng-model="message.structID" required>
                                </div>
                            </div>
                        </div>
					</div>
                        
					<div class="row" style="margin-top:20px">
                            <div class="col-md-12">
                                <!--</form>-->
                                <!--</accordion-group>-->
                                <!--<accordion-group is-open="true" panel-class="panel-info">-->
                                <!--<accordion-heading>-->
                                <!--<i class="fa" ng-class="{'fa-caret-down': accordi.definition, 'fa-caret-right': !accordi.definition}"></i> Definition-->
                                <!--</accordion-heading>-->
                                <table tt-table tt-params="messagesParams"
                                       class="table table-striped table-bordered table-fix-header table-condensed profile-table">
                                    <thead>
                                    <tr class="tbl-header" style="margin-right: {{scrollbarWidth}}px;">
                                        <th class="col-xs-2 col-fixed-250">Name</th>
                                        <th class="col-xs-1 col-fixed-80">Usage</th>
                                        <th class="col-xs-1 col-fixed-100">Cardinality</th>
                                        <th class="col-xs-1 col-fixed-100">Length</th>
                                        <th class="col-xs-1 col-fixed-80">ConfLength</th>
                                        <th class="col-xs-1 col-fixed-100">Datatype</th>
                                        <th class="col-xs-1 col-fixed-130">ValueSet</th>
                                        <th class="col-xs-1" ng-style="predWidth">Predicate</th>
                                        <th class="col-xs-1" ng-style="csWidth">Conformance Statement</th>
                                        <th class="col-xs-1 col-fixed-80">Def.Text</th>
                                        <th class="col-xs-1" ng-style="commentWidth">Comment</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <!--</accordion-group>-->
                                <!--</accordion>-->
                            </div>
                        </div>
</form>
                </div>
            </div>
        </div>
</script>

<script type="text/ng-template" id="MessageSegmentRefEditTree.html">
    <tr tt-node is-branch="hasChildren(node)">
        <td class="col-xs-2 col-fixed-250">
            <img style="width:15px; height:15px"
                 ng-src="images/segment.png">
            <a ng-click="goToSegment(node.ref)" class="point"
               tooltip-html="getSegmentRefNodeName(node)" tooltip-append-to-body="true"
               tooltip-class="constraints-tooltip" ng-bind-html="getSegmentRefNodeName(node)" tooltip-trigger
               tooltip-animation="false" tooltip-placement="left"
                    ></a>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div>
                <!--<span ng-show="!node.predicates || node.predicates == null || node.predicates.length == 0">-->
											<span>
                                                <select class="form-control input-sm"
                                                        name="usage"
                                                        ng-change="recordChanged()"
                                                        required
                                                        ng-model="node.usage"
                                                        ng-options="usage for usage in config.usages">
                                                </select>
                                            </span>
                <!--<span ng-show="node.predicates != null && node.predicates.length > 0">C({{node.predicates[0].trueUsage}}, {{node.predicates[0].falseUsage}})</span>-->

            </div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            <div
                    ng-controller="MessageRowCtrl">
                                            <span ng-form name="{{formName}}">
                                                <input style="width:45%" class="form-control"
                                                       name="min"
                                                       ng-change="recordChanged()"
                                                       ng-pattern="/^\d+$/"
                                                       ng-class="{ 'has-error' : {{formName}}.min.$invalid}"
                                                       ng-model="node.min" required ng-minlength="1">
                                                <input style="width:45%" class="form-control" type="text"
                                                       name="max"
                                                       ng-change="recordChanged()"
                                                       ng-class="{ 'has-error' : {{formName}}.max.$invalid}"
                                                       ng-pattern="/^\d+$|^\*?$/"
                                                       ng-model="node.max" required>
                                            </span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-130">
            <div>-</div>
        </td>
        <td class="col-xs-1" ng-style="predWidth">
            <div>-</div>
        </td>

        <td class="col-xs-1" ng-style="csWidth">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div>-</div>
        </td>
        <td class="col-xs-1" ng-style="commentWidth">
            <div>
                <a ng-show="node.comment === '' || node.comment === null"
                   ng-click="openInputTextDlg(node, 'comment', 'Comment', false)" class="point">
                    <i class="fa fa-plus fa-fw"></i>
                </a>
                <a class="point" ng-click="openInputTextDlg(node, 'comment','Comment', false)"
                   tooltip-html="node.comment" tooltip-append-to-body="true"
                   tooltip-class="constraints-tooltip"
                   tooltip-trigger tooltip-animation="false" tooltip-placement="left"
                   ng-show="node.comment !== '' && node.comment !== null" ng-bind="node.comment"></a>
            </div>
        </td>
    </tr>
</script>

<script type="text/ng-template" id="MessageFieldViewTree.html">
    <tr tt-node is-branch="hasChildren(node)">
        <td class="col-xs-2 col-fixed-250">
            <img style="width:15px; height:15px" ng-src="images/{{node.type}}.png">

                    tooltip-html="getFieldNodeName(node)" tooltip-append-to-body="true"

                    ></span>
        </td>
        <td class="col-xs-1 col-fixed-80">
            <div>
                <span>{{node.usage}}</span>
				<span ng-repeat="p in parentsMap[node.id].predicates | filter:{constraintTarget:node.position + '[1]'}:true">

            </div>
        </td>
        <td class="col-xs-1 col-fixed-100">
            <div>
                <span>[{{node.min}},{{node.max}}]</span>

        <td class="col-xs-1 col-fixed-100">
            <div>
                <span>[{{node.minLength}},{{node.maxLength}}]</span>

        <td class="col-xs-1 col-fixed-80">

        </td>

                 tooltip-class="constraints-tooltip"
                 tooltip-trigger tooltip-animation="false" tooltip-placement="left">

<script type="text/ng-template" id="PredicateMessageCtrl.html">
<div class="modal-header">
    <h3 class="modal-title">Predicates for {{selectedNode.name}}</h3>
</div>

<div class="modal-body">
<form role="form">
<h5>Predicates of {{selectedNode.name}}</h5>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr class="tbl-header">
            <th class="col-xs-6">Condition</th>
            <th class="col-xs-2">Target Location</th>
            <th class="col-xs-1">True Usage</th>
            <th class="col-xs-1">False Usage</th>
            <th class="col-xs-1">Classification</th>
            <th class="col-xs-1"></th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="p in selectedNode.predicates">
            <td class="col-xs-6">{{p.description}}</td>
            <td class="col-xs-2">{{p.constraintTarget}}</td>
            <td class="col-xs-1">{{p.trueUsage}}</td>
            <td class="col-xs-1">{{p.falseUsage}}</td>
            <td class="col-xs-1">{{p.constraintClassification}}</td>
            <td class="col-xs-1">
                <a ng-click="deletePredicate(p)" class="point">
                    <span><i class="fa fa-minus fa-fw"></i></span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<h5>Define New Predicate of {{selectedNode.name}}</h5>

<label class="control-label" for="constraintTypeSelect">Constraint Type: </label>
<select name="constraintTypeSelect" ng-model="constraintType">
    <option value="Complex">Complex</option>
    <option value="Plain">Plain</option>
</select>

<div class="table-responsive">
    <table ng-show="constraintType == 'Complex'" class="table table-striped table-bordered">
        <thead>
        <tr class="tbl-header">
            <th class="col-md-1">ID</th>
            <th class="col-md-6">Desciption</th>
            <th class="col-md-2">Target Location</th>
            <th class="col-md-1">True Usage</th>
            <th class="col-md-1">False Usage</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in newComplexConstraint">
            <td class="col-md-1">{{p.constraintId}}</td>
            <td class="col-md-6">{{p.description}}</td>
            <td class="col-md-2">{{p.constraintTarget}}</td>
            <td class="col-md-1">{{p.trueUsage}}</td>
            <td class="col-md-1">{{p.falseUsage}}</td>
            <td class="col-md-1">
                <a ng-click="deletePredicateForComplex(p)" class="point">
