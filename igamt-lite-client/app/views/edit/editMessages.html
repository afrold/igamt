<style id="antiClickjack">
    body {
        display: none !important;
    }
</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<script type="text/ng-template" id="EditMessages.html">
    <div ng-controller="MessageListCtrl" ng-init="init()">
        <div ng-show="loadingSelection" style="text-align: center;">
            <i class="fa fa-spinner fa-pulse fa-align-center fa-4x"></i>
        </div>
        <div ng-show="!loadingSelection">
            <div ng-show="message !== null" id="executionPanel">
                <div class="container">
                    <div class="page-header">
                        <span class="header4">Conformance Profile: {{message.name}} </span>
                        <span class="pull-right">
                            <button title="Save Changes" type="button" class="btn btn-raised btn-sm btn-success"
                                    ng-disabled="editForm.$invalid ||!editForm.$dirty"
                                    ng-hide="viewSettings.tableReadonly" ng-click="save()">
                                <span><i class="fa fa-check fa-fw"></i> Save</span>
                        </button>
                        <button title="Cancel Changes" type="button" class="btn btn-raised btn-sm btn-warning" ng-hide="viewSettings.tableReadonly" ng-disabled="!editForm.$dirty" ng-click="reset()">
                            <span><i class="fa fa-times fa-fw"></i> Reset</span>
                        </button>
                        </span>
                    </div>
                 <div class="static_info">
                 <i class="fa fa-calendar" aria-hidden="true"></i>
					Updated {{message.dateUpdated | date:dateFormat}}
                     <span ng-if="message.owner" style="font-style: italic;">
                         <i class="fa fa-user" aria-hidden="true"></i> 
                         ,{{datatype.owner}}
                    </span>
                    <span ng-if="message.hl7Version">,HL7 Version: {{message.hl7Version}}</span>
                    <span ng-if="message.publicationVersion">,Version: {{message.publicationVersion}}</span>

                </div>
                    <div class="" ng-controller="cmpMessageCtrl as cmpMsg">
                        <md-tabs md-dynamic-height md-border-bottom md-selected="tabStatus.active">
                            <md-tab md-on-select="setDeltaToF()">
                                <md-tab-label>
                                    <i class="fa fa-info-circle fa-fw" aria-hidden="true"></i>MetaData
                                </md-tab-label>
                                <md-tab-body>
                                <div style="margin-top: 20px">
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.name.$invalid}">
                                        <label class="col-md-2 control-label">Name*</label>
                                        <div class="controls col-md-10">
                                            <input class="form-control" type="text" disabled name="name" ng-change="setDirty()" ng-model="message.name" ng-disabled="viewSettings.tableReadonly">
                                        </div>
                                    </div>
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.identifier.$invalid}">
                                        <label class="col-md-2 control-label">Identifier*</label>
                                        <div class="controls col-md-10">
                                            <input type="text" ng-change="setDirty()" name="identifier" class="form-control" ng-model="message.identifier" ng-disabled="viewSettings.tableReadonly" required>
                                        </div>
                                    </div>
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.description.$invalid}">
                                        <label class="col-md-2 control-label">Description</label>
                                        <div class="controls col-md-10">
                                            <input class="form-control" type="text" name="description" ng-change="setDirty()" ng-model="message.description" ng-disabled="viewSettings.tableReadonly">
                                        </div>
                                    </div>

                                    <!--<div class="form-group control-group"-->
                                    <!--ng-class="{'has-error' : editForm.messageOId.$invalid}">-->
                                    <!--<label class="col-md-2 control-label">Message OID</label>-->
                                    <!--<div class="controls col-md-10"><input type="text" disabled name="messageOId"-->
                                    <!--class="form-control"-->
                                    <!--ng-model="message.messageID" required></div>-->
                                    <!--</div>-->
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.messageType.$invalid}">
                                        <label class="col-md-2 control-label">Message Type*</label>
                                        <div class="controls col-md-10">
                                            <input type="text" disabled name="messageType" class="form-control" ng-model="message.messageType" required>
                                        </div>
                                    </div>
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.messageEvent.$invalid}">
                                        <label class="col-md-2 control-label">Message Event*</label>
                                        <div class="controls col-md-10">
                                            <input type="text" disabled name="messageEvent" class="form-control" ng-model="message.event" required ng-disabled="false">
                                        </div>
                                    </div>
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.messageStructID.$invalid}">
                                        <label class="col-md-2 control-label">Message Structure ID*</label>
                                        <div class="controls col-md-10">
                                            <input type="text" disabled name="messageStructID" class="form-control" ng-model="message.structID" required>
                                        </div>
                                    </div>
                                    <div class="form-group control-group" ng-class="{'has-error' : editForm.comment.$invalid}">
                                        <label class="col-md-2 control-label">Comment</label>
                                        <div class="controls col-md-10">
                                            <textarea rows="3" cols="20" ng-disabled="viewSettings.tableReadonly" ng-change="recordDatatypeChange('message','edit',message.id,'message', message.comment)" name="comment" id="comment" class="form-control" ng-model="message.comment" />
                                        </div>
                                    </div>
                                    <div class="form-group control-group" ng-class="{'has-error has-feedback' : datatypeForm.text.$invalid}">
                                        <label class="col-md-2 control-label">Usage Note</label>
                                        <div class="controls col-md-10">
                                            <div ng-show="!viewSettings.tableReadonly">
                                                <textarea froala="froalaEditorOptions" ng-model="message.usageNote" name="usageNote" id="text" ng-change="setDirty()"></textarea>
                                            </div>
                                            <div ng-show="viewSettings.tableReadonly">
                                                <div class="fr-view">
                                                    <div froala-view="message.usageNote"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group control-group" ng-show="message.scope === 'HL7STANDARD' && message.hl7Section != null && message.hl7Section != ''">
                                        <label class="col-md-2 control-label">HL7 Section</label>

                                        <div class="controls col-md-10">
                                            <span type="text" name="hl7Section" class="form-control">{{message.hl7Section}}</span>
                                        </div>
                                    </div>
                                </div>
                                </md-tab-body>
                            </md-tab>

                            <md-tab md-on-select="setDeltaToF()">
                                <md-tab-label>
                                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>Definition
                                </md-tab-label>
                                <md-tab-body>

                                <div class="el-def" style="margin-top: 5px">
                                    <accordion>
                                        <div accordion-group class="panel-primary" is-open="accordStatus.isFifthOpen">
                                            <accordion-heading>
                                                <span style="color:white;">Definition Pre-Text</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': accordStatus.isFifthOpen, 'fa-chevron-right': !accordStatus.isFifthOpen}"></i>                                                </accordion-heading>
                                            <div class="panel-body">
                                                <div ng-show="!viewSettings.tableReadonly">
                                                    <textarea froala="froalaEditorOptions" ng-model="message.defPreText" name="text" id="defPreText" ng-change="setDirty()"></textarea>
                                                </div>
                                                <div ng-show="viewSettings.tableReadonly">
                                                    <div class="fr-view">
                                                        <div froala-view="message.defPreText"></div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div accordion-group class="panel-primary" is-open="accordStatus.isFirstOpen">
                                            <accordion-heading>
                                                <span style="color:white;"> Conformance Profile Definition</span> <i class="pull-left fa" style="color:white;" ng-class="{ 'fa-chevron-down': accordStatus.isFirstOpen, 'fa-chevron-right': !accordStatus.isFirstOpen}"></i>
                                            </accordion-heading>
                                            <div class="igl-def-table-container">

                                                <div style="margin:5px 5px 5px 5px">
                                                    <div class="row" ng-show="showErrorCount(message.id)  && showMsgErrorNotification" style="margin-right: 15px;margin-left: 5px;">
                                                        <div class="alert has-error" ng-show="errorCount(message.id)>0">
                                                            <button type="button" ng-click="setErrorNotification();" class="close" aria-label="Close"><span>&times;</span></button>{{errorCount(message.id)}} Errors

                                                        </div>
                                                        <div class="alert alert-success" ng-show="errorCount(message.id)===0">
                                                            <button type="button" ng-click="setErrorNotification();" class="close" aria-label="Close"><span>&times;</span></button>{{errorCount(message.id)}} Errors

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="pull-left">
                                                    <ul class="list-group">
                                                        <li class="list-group-item">
                                                           <span class="label-message-icon"><i class="fa fa-circle fa-fw"/></span>
                                                                From This Message
                                                        </li>
                                                        <li class="list-group-item">
                                                            <span class="label-field-icon"><i class="fa fa-circle fa-fw"/></span>
                                                                From Segment
                                                        </li>
                                                        <li class="list-group-item">
                                                            <span class="label-component-icon"><i class="fa fa-circle fa-fw"/></span>
                                                                From Field's Data Type
                                                        </li>
                                                        <li class="list-group-item">
                                                            <span class="label-sub-component-icon"><i class="fa fa-circle fa-fw"/></span>
                                                                From Component's Data Type
                                                        </li>
                                                    </ul>
                                                </div>

                                                <div class="btn-group pull-right" ng-show="!viewSettings.tableReadonly">
                                                    <button type="button" class="btn btn-raised btn-sm btn-info">
                                                        <span><i class="fa fa-plus"></i> Add</span>
                                                    </button>
                                                    <button type="button" class="btn btn-raised btn-sm btn-info" data-toggle="dropdown" aria-expanded="false">
                                                        <span class="caret"></span>
                                                        <span class="sr-only">Toggle Dropdown</span>
                                                    </button>
                                                    <ul class="dropdown-menu igl-menu" role="menu">
                                                        <li><a class="point" ng-click="addSegmentModal(message)"><i class="fa fa-plus fa-fw"></i> Add Segment</a></li>
                                                        <li><a class="point" ng-click="addGroupModal(message)"><i class="fa fa-plus fa-fw"></i> Add Group</a></li>
                                                    </ul>
                                                </div>
                                                <button ng-if="message.scope!=='HL7STANDARD'" class="pull-right" title="Verify Message" type="button" ng-class="'btn btn-raised btn-sm btn-success'" ng-click="validateMessage()">Verify</button>
                                                <div ng-dropdown-multiselect="" class="pull-right" options="viewSettings.columnOptions" selected-model="viewSettings.visibleColumns" events="viewSettings.events" extra-settings="viewSettings.extra" translation-texts="viewSettings.translations"/>


                                            <table id="treeTable" tt-table tt-params="messagesParams" class="table table-bordered table-fix-header table-condensed profile-table">
                                                <thead>
                                                    <tr class="tbl-header" style="">
                                                        <th class="col-md-2 col-fixed-250">Name</th>
                                                        <th class="col-md-1 col-fixed-80" style="text-align:center">Usage
                                                            <button type="button" ng-show="(message.scope === 'USER') && !viewSettings.tableReadonly && (message.children.length>0)" class="btn btn-raised btn-info btn-xs" ng-click="OtoX(message)">O to X</button>
                                                        </th>
                                                        <th class="col-md-1 col-fixed-100" style="text-align:center">Cardinality</th>
                                                        <th class="col-md-1 col-fixed-100" style="text-align:center">Length</th>
                                                        <th class="col-md-1 col-fixed-80" ng-show="showConfLength()" style="text-align:center">ConfLength</th>
                                                        <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('datatype')" style="text-align:center">Data Type</th>
                                                        <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('valueSet')" style="text-align:center">Value Set/Single Code</th>
                                                        <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('singleElm')" style="text-align:center">Constant Value</th>
                                                        <th class="col-md-1 col-fixed-130" ng-show="viewSettings.isVisibleColumn('predicate')" style="text-align:center">Predicate</th>
                                                        <th class="col-md-1 col-fixed-80" ng-show="viewSettings.isVisibleColumn('defText')" style="text-align:center">Definition Text</th>
                                                        <th class="col-md-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('comment')" style="text-align:center">Comment</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                </div>
                                <div accordion-group class="panel-primary" is-open="accordStatus.isSixOpen">
                                    <accordion-heading>
                                        <span style="color:white;">Definition Post-Text</span> <i class="pull-left fa" style="color:white;" ng-class="{ 'fa-chevron-down': accordStatus.isSixOpen, 'fa-chevron-right': !accordStatus.isSixOpen}"></i> </accordion-heading>
                                    <div class="panel-body">
                                        <div ng-show="!viewSettings.tableReadonly">
                                            <textarea froala="froalaEditorOptions" ng-model="message.defPostText" name="text" id="defPostText" ng-change="setDirty()"></textarea>
                                        </div>
                                        <div ng-show="viewSettings.tableReadonly">
                                            <div class="fr-view">
                                                <div froala-view="message.defPostText"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div accordion-group class="panel-primary" is-open="accordStatus.isSecondOpen">
                                    <accordion-heading>
                                        <span style="color:white;">Conformance Statements</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': accordStatus.isSecondOpen, 'fa-chevron-right': !accordStatus.isSecondOpen}"></i>
                                    </accordion-heading>
                                    <div class="panel-body">
                                        <span class="pull-right" class="margin-right:5px">
                                                    <button title="Add/Edit Conformance Statements" type="button" class="btn btn-raised btn-sm btn-success" ng-hide="viewSettings.tableReadonly" ng-click="openAddGlobalConformanceStatementDialog(message)">
                                                        <span><i class="fa fa-plus fa-fw"></i> Add/Edit Conformance Statements</span>
                                        </button>
                                        </span>
                                        <div class="col-md-12">
                                            <span ng-hide="listGlobalConformanceStatements.length > 0">No Conformance statement</span>
                                            <div ng-repeat="node in listGlobalConformanceStatements">
                                                <span ng-show="node.type =='group'">Group : {{node.name}}</span>
                                                <span ng-show="node.type =='message'">Message : {{node.name}}</span>
                                                <table st-table="displayed" st-safe-src="node.conformanceStatements" class="table table-striped table-bordered">
                                                    <thead>
                                                        <tr class="tbl-header">
                                                            <th st-sort="constraintId" class="col-md-2">ID</th>
                                                            <th class="col-md-10">Description</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="c in displayed">
                                                            <td class="col-md-2">{{c.constraintId}}</td>
                                                            <td class="col-md-10">{{c.description}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div accordion-group class="panel-primary" is-open="accordStatus.isThirdOpen">
                                    <accordion-heading>
                                        <span style="color:white;">Conditional Predicates</span> <i class="pull-left fa" style="color:white;" ng-class="{ 'fa-chevron-down': accordStatus.isThirdOpen, 'fa-chevron-right': !accordStatus.isThirdOpen}"></i>                                        </accordion-heading>
                                    </accordion-heading>
                                    <div class="panel-body">
                                        <div class="col-md-12">
                                            <span ng-hide="listGlobalPredicates.length > 0">No Predicate</span>
                                            <div ng-repeat="node in listGlobalPredicates">
                                                <span ng-show="node.type =='group'">Group : {{node.name}}</span>
                                                <span ng-show="node.type =='message'">Message : {{node.name}}</span>
                                                <table st-table="displayed" st-safe-src="node.predicates" class="table table-striped table-bordered">
                                                    <thead>
                                                        <tr class="tbl-header">
                                                            <th st-sort="constraintTarget" class="col-md-2">Target</th>
                                                            <th class="col-md-8">Description</th>
                                                            <th class="col-md-1">True Usage</th>
                                                            <th class="col-md-1">False Usage</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="c in displayed">
                                                            <td class="col-md-2">{{c.constraintTarget}}</td>
                                                            <td class="col-md-8">{{c.description}}</td>
                                                            <td class="col-md-1">{{c.trueUsage}}</td>
                                                            <td class="col-md-1">{{c.falseUsage}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                </accordion>
                    </div>
                                </md-tab-body>
                            </md-tab>
                            <md-tab md-on-select="callMsgDelta()">
                                <md-tab-label>
                                    <i class="fa fa-table fa-fw" aria-hidden="true"></i>Delta
                                </md-tab-label>
                                <md-tab-body>

                        <div class="panel-body" style="margin:5px;">
                            <accordion>
                                <div accordion-group class="panel-primary" is-open="status.isFirstOpen">
                                    <accordion-heading>
                                        <span style="color:white;"> Delta Configuration</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': status.isFirstOpen, 'fa-chevron-right': !status.isFirstOpen}"></i>
                                    </accordion-heading>
                                    <table class="table table-stripped table-borderless table-condensed">
                                        <thead>
                                            <tr class="tbl-header">
                                                <th class="col-md-1"></th>
                                                <th class="col-md-2">HL7 Version</th>
                                                <th class="col-md-2">Scope</th>
                                                <th class="col-md-3">IG Document</th>
                                                <th class="col-md-4">Message</th>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="col-md-1">
                                                    <span class="label" style="background-color:#B5F7EC;color:black;">1</span>
                                                </td>
                                                <td class="col-md-2">
                                                    <select ng-model="version1" class="form-control" disabled>
                                                            <option ng-selected="version1"> {{::version1}}</option>
                                                        </select>
                                                </td>
                                                <td class="col-md-2">
                                                    <select ng-model="scope1" class="form-control" disabled>
                                                            <option ng-selected="scope1"> {{::scope1}}</option>
                                                        </select>
                                                </td>
                                                <td class="col-md-3">
                                                    <select ng-model="ig1" class="form-control" disabled>
                                                            <option ng-selected="ig1"> {{::ig1}}</option>
                                                        </select>
                                                </td>
                                                <td class="col-md-4">
                                                    <select ng-model="message1" class="form-control" disabled>
                                                            <option ng-selected="message1"> {{message1.name}}</option>
                                                        </select>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="col-md-1">
                                                    <span class="label" style="background-color:#EDE1AF;color:black;">2</span>
                                                </td>
                                                <td class="col-md-2">
                                                    <select ng-model="version2" class="form-control" ng-change="setVersion2(version2)" no-dirty-check>
                                                            <option ng-repeat="vr in versions" value='{{vr}}' ng-selected="vr===version2"> {{::vr}}</option>
                                                        </select>
                                                </td>
                                                <td class="col-md-2">
                                                    <select ng-model="scope2" class="form-control" ng-change="setScope2(scope2)" no-dirty-check>
                                                            <option ng-repeat="scope in scopes" value='{{scope.name}}' ng-selected="scope.name===scope2"> {{::scope.alias}}</option>
                                                        </select>
                                                </td>
                                                <td class="col-md-3">
                                                    <select class="form-control" ng-options="ig as ig.title for ig in igList2 track by ig.id" ng-model="ig2" ng-click="setIG2(ig2)" ng-disabled="!scope2 || !version2 || igDisabled2" no-dirty-check></select>
                                                </td>

                                                <td class="col-md-4">
                                                    <select ng-model="cmpMsg.messageId" class="form-control" ng-change="setMsg2(cmpMsg.messageId)" ng-disabled="!ig2" no-dirty-check>
                                                            <option value='-1'></option>
                                                            <option ng-repeat="message in messages2 " ng-disabled="disableMsg(message,message1)" ng-hide="hideMsg(message,message1)" value='{{$index}}'> {{::message.name}}</option>
                                                        </select>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="" align="center" style="margin-bottom:10px">
                                        <button ng-click="cmpMessage(message1,message2)" ng-disabled="!message1 || cmpMsg.messageId===-1||!msgChanged || !message2" class="btn btn-raised btn-info btn-md"><i class="fa fa-check"></i> Delta</button>
                                    </div>
                                </div>
                                <div accordion-group class="panel-primary" is-open="status.isSecondOpen">
                                    <accordion-heading>
                                        <span style="color:white;"> Delta Result</span> <i class="pull-left fa" style="color:white;" ng-class="{'fa-chevron-down': status.isSecondOpen, 'fa-chevron-right': !status.isSecondOpen}"></i> </accordion-heading>
                                    <div class="panel-body">
                                        <table tt-table tt-params="dynamicMsg_params" class=" table-marginless table-bordered table-condensed">
                                            <thead>
                                                <tr class="tbl-header">
                                                    <th class="col-md-1" rowspan="2" style="width:14%;">Position</th>
                                                    <th class="col-md-2" rowspan="2" style="width:37%;">Name</th>
                                                    <th class="col-md-1" rowspan="2" style="width:2%">Usage</th>
                                                    <th class="col-md-1" colspan="2" style="width:4%">Cardinality</th>
                                                    <th class="col-md-1" colspan="2" style="width:4%">Length</th>
                                                    <th class="col-md-1" rowspan="2" style="width:2%" ng-show="showConfLength()">Conformance Length</th>
                                                    <th class="col-md-1" rowspan="2" style="width:21%">Data Type</th>
                                                    <th class="col-md-1" rowspan="2" style="width:16%">Value Set</th>
                                                </tr>
                                                <tr class="tbl-header">
                                                    <th class="col-md-1 col-fixed-10" style="width:2%">min</th>
                                                    <th class="col-md-1 col-fixed-10" style="width:2%">max</th>
                                                    <th class="col-md-1 col-fixed-10" style="width:2%">min</th>
                                                    <th class="col-md-1 col-fixed-10" style="width:2%">max</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </accordion>
                        </div>
                                </md-tab-body>
                            </md-tab>
                        </md-tabs>
                </div>
            </div>
        </div>
    </div>
    </div>
</script>
<script type="text/ng-template" id="MessageSegmentRefEditTree.html">
    <tr tt-node is-branch="hasChildren(node.obj)" ng-show="(isVisible(node.obj) &&( node.obj.usage==='R' ||node.obj.usage==='RE' ||node.obj.usage==='C' )&& $root.usageF) || (isVisible(node.obj) && !$root.usageF)">
        <td>
            <span ng-show="hasError(node.obj.id) && validationResult && isMessageValidated()"><i class="fa fa-exclamation-triangle" style="color:red;"></i></span>
            <span ng-show="!hasError(node.obj.id) && validationResult && isMessageValidated()"><i class="fa fa-check-circle" style="color:green;"></i></span>
            <a ng-show="editableSeg!==node.obj.id" ng-click="editSgmt(node,message)" class="point">
                <span><i class="fa fa-pencil fa-fw"></i></span>
            </a>
            <a ng-show="editableSeg!==node.obj.id" ng-click="deleteSeg(node)" class="point">
                <span><i class="glyphicon glyphicon-trash"></i></span>

                </span>
                <a ng-show="!node.sev && !hasChildren(node.obj)" class="point" ng-click="openDialogForEditSev(node)">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('predicate')">
            <div ng-show="viewSettings.tableReadonly && findPredicateByPath(node.path)">
                <span title="{{getPredicateAsString(findPredicateByPath(node.path))}}" class="badge label-white">
                    <span class="label-message-icon"><i class="fa fa-circle fa-fw"/></span>
                    <span>{{getConstraintAsTruncatedString(findPredicateByPath(node.path), 15)}}</span>
                </span>
            </div>
            <div ng-repeat="p in filteredSubConstraints=(parentsMap[node.obj.id].predicates | filter:{constraintTarget:node.obj.position + '[1]'}:true)">
                <span title="{{getPredicateAsString(p)}}" class="badge label-white">
                    <span class="label-field-icon"><i class="fa fa-circle fa-fw"/></span>
                    <span>{{getConstraintAsTruncatedString(p, 15)}}</span>
                </span>
            </div>
            <div ng-show="!viewSettings.tableReadonly">
                <div ng-show="findPredicateByPath(node.path)">
                    <span title="{{getPredicateAsString(findPredicateByPath(node.path))}}" class="badge label-white">
                        <span class="label-message-icon"><i class="fa fa-circle fa-fw"/></span>
                        <span>{{getConstraintAsTruncatedString(findPredicateByPath(node.path), 15)}}</span>
                        <span ng-click="openAddGlobalPredicateDialog(node, message)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                        <span ng-click="deletePredicateByPath(node.path, message)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                    </span>
                </div>
                <div ng-hide="findPredicateByPath(node.path) || filteredSubConstraints.length || viewSettings.tableReadonly || node.obj.usage !=='C'">
                    <a ng-click="openAddGlobalPredicateDialog(node, message)" class="point">
                        <span><i class="fa fa-plus fa-fw"></i></span>
                        <p class="warning" >Need predicate</p>
                    </a>
                </div>
            </div>
        </td>
        <td class="emptyCol" ng-show="viewSettings.isVisibleColumn('defText')" style="text-align:center">
            <a ng-show="node.obj.text !=='' && node.obj.text !==null && node.obj.text !==undefined " ng-click="openRichTextDlg(node.obj, 'text', 'Definition Text', true)" class="point">
                <i class="fa fa-eye fa-fw"></i>
            </a>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('comment')" style="text-align:center">
            <div ng-repeat="comment in findingComments(node)">
                    <span class="badge label-white">
                        <span ng-class="{'label-message-icon' : comment.from == 'message', 'label-field-icon' : comment.from == 'segment', 'label-component-icon' : comment.from == 'field', 'label-sub-component-icon' : comment.from == 'component'}"><i class="fa fa-circle fa-fw"/></span>
                        <span title="{{comment.description}}@{{comment.lastUpdatedDate|date:dateFormat}}" ng-show="comment.from == 'message'" ng-click="editCommentDlg(node, comment, false, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="For {{getSegmentLabel(segmentsMap[node.segment])}}" ng-show="comment.from == 'segment'" ng-click="editCommentDlg(node, comment, true, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.fieldDT])}}" ng-show="comment.from == 'field'" ng-click="editCommentDlg(node, comment, true, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.componentDT])}}" ng-show="comment.from == 'component'" ng-click="editCommentDlg(node, comment, true, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="Delete This Comments" ng-show="comment.from == 'message'" ng-click="deleteComment(comment)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                    </span>
            </div>
            <a ng-click="editCommentDlg(node, null, false, 'message')" class="point">
                <span><i class="fa fa-plus fa-fw"></i></span>
            </a>
        </td>
    </tr>
</script>
<script type="text/ng-template" id="MessageComponentViewTree.html">
    <tr tt-node is-branch="hasChildren(node.obj)" ng-show="isVisibleInner(node.obj, parentsMap[node.obj.id])">
        <td>
            <span ng-show="hasError(node.obj.id) && validationResult && isMessageValidated()"><i class="fa fa-exclamation-triangle" style="color:red;"></i></span>
            <span ng-show="!hasError(node.obj.id) && validationResult && isMessageValidated()"><i class="fa fa-check-circle" style="color:green;"></i></span>
            <span>
                <span class="label label-field label-icon" ng-show="node.obj.type==='field'">F</span>
                <span class="label label-component label-icon" ng-show="node.obj.type==='component' && node.segmentPath.split('.').length - 1 == 1">C</span>
                <span class="label label-sub-component label-icon" ng-show="node.obj.type==='component' && node.segmentPath.split('.').length - 1 == 2">S</span>
                <span ng-bind="getComponentNodeName(node.obj)"/>
            </span>
        </td>
        <td ng-class="hasUsageError(node.obj.id)" data-toggle="tooltip" title="{{displayMessageError(node.obj.id,'USAGE')}}">
            <span>{{node.obj.usage}}</span>
            <span ng-show="findPredicateByPath(node.path)">({{findPredicateByPath(node.path).trueUsage}}/{{findPredicateByPath(node.path).falseUsage}})</span>
        </td>
        <td class="emptyCol">
        </td>
        <td ng-class="{'emptyCol':datatypesMap[node.obj.datatype.id].components.length >0,'has-validation-error':hasLengthError(node.obj.id)}" data-toggle="tooltip" title="{{displayMessageError(node.obj.id,'LENGTH')}}">
            <div ng-show="datatypesMap[node.obj.datatype.id].components.length  == 0">
                [{{::node.obj.minLength}},{{::node.obj.maxLength}}]
            </div>
        </td>
        <td ng-class="{'emptyCol':datatypesMap[node.obj.datatype.id].components.length >0,'has-validation-error':hasConfError(node.obj.id) && datatypesMap[node.obj.datatype.id].components.length===0}" ng-show="showConfLength()" data-toggle="tooltip" title="{{displayMessageError(node.obj.id,'CONFLENGTH')}}">
            <div ng-show="datatypesMap[node.obj.datatype.id].components.length  == 0" ng-bind="::node.obj.confLength">
            </div>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('datatype')" ng-class="{'has-validation-error':hasDatatypeError(node.obj.datatype.id)}" style="text-align:center">
            <span class="point" ng-click="redirectDT(node.obj.datatype)">
                 <display-label of="datatypesMap[node.obj.datatype.id]" desc="false"></display-label>
            </span>
        </td>
        <td ng-class="{'emptyCol':!isAvailableForValueSet(node)}" ng-show="viewSettings.isVisibleColumn('valueSet')" style="text-align:center">
            <div ng-show="isAvailableForValueSet(node)">
                <div ng-repeat="binding in findingBindings(node)">
                    <span class="badge label-white">
                        <span ng-class="{'label-message-icon' : binding.bindingFrom == 'message', 'label-field-icon' : binding.bindingFrom == 'segment', 'label-component-icon' : binding.bindingFrom == 'field', 'label-sub-component-icon' : binding.bindingFrom == 'component'}"><i class="fa fa-circle fa-fw"/></span>
                        <span title="For this message" ng-show="binding.bindingFrom == 'message' && binding.type == 'valueset'" ng-click="redirectVS(binding)">{{getTableLabel(binding)}}</span>
                        <span title="For {{getSegmentLabel(segmentsMap[node.segment])}}" ng-show="binding.bindingFrom == 'segment' && binding.type == 'valueset'" ng-click="redirectVS(binding)">{{getTableLabel(binding)}}</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.fieldDT])}}" ng-show="binding.bindingFrom == 'field' && binding.type == 'valueset'" ng-click="redirectVS(binding)">{{getTableLabel(binding)}}</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.componentDT])}}" ng-show="binding.bindingFrom == 'component' && binding.type == 'valueset'" ng-click="redirectVS(binding)">{{getTableLabel(binding)}}</span>
                        <span title="For this message" ng-show="binding.bindingFrom == 'message' && binding.type == 'singlecode'" ng-click="redirectVS(binding)">{{binding.code.value}}({{binding.code.codeSystem}})</span>
                        <span title="For {{getSegmentLabel(segmentsMap[node.segment])}}" ng-show="binding.bindingFrom == 'segment' && binding.type == 'singlecode'" ng-click="redirectVS(binding)">{{binding.code.value}}({{binding.code.codeSystem}})</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.fieldDT])}}" ng-show="binding.bindingFrom == 'field' && binding.type == 'singlecode'" ng-click="redirectVS(binding)">{{binding.code.value}}({{binding.code.codeSystem}})</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.componentDT])}}" ng-show="binding.bindingFrom == 'component' && binding.type == 'singlecode'" ng-click="redirectVS(binding)">{{binding.code.value}}({{binding.code.codeSystem}})</span>
                        <span title="Delete ValueSet Binding" ng-show="binding.bindingFrom == 'message'" ng-click="deleteBinding(binding)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                    </span>
                </div>
                <a ng-click="editModalBindingForMsg(node)" class="point">
                    <span><i class="fa fa-pencil fa-fw"></i></span>
                </a>
            </div>
        </td>
        <td ng-class="{'emptyCol':!isAvailableConstantValue(node)}" ng-show="viewSettings.isVisibleColumn('singleElm')" style="text-align:center">
            <div ng-show="isAvailableConstantValue(node)">
                <span ng-show="node.sev" class="badge label-white">
                    <span ng-class="{'label-message-icon' : node.sev.from == 'message', 'label-field-icon' : node.sev.from == 'segment', 'label-component-icon' : node.sev.from == 'field', 'label-sub-component-icon' : node.sev.from == 'component'}"><i class="fa fa-circle fa-fw"/></span>
                    <span>{{node.sev.value}}</span>
                    <span title="Edit SingleElement" ng-show="node.sev.from == 'message'" ng-click="openDialogForEditSev(node)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                    <span title="Add SingleElement" ng-show="node.sev.from != 'message'" ng-click="confirmDatatypeSingleElementDuplicated(node)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                    <span title="Delete SingleElement" ng-show="node.sev.from == 'message'" ng-click="deleteSev(node)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                </span>
                <a ng-show="!node.sev && !hasChildren(node.obj)" class="point" ng-click="openDialogForEditSev(node)">
                    <span><i class="fa fa-plus fa-fw"></i></span>
                </a>
            </div>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('predicate')">
            <div ng-show="viewSettings.tableReadonly && findPredicateByPath(node.path)">
                <span title="{{getPredicateAsString(findPredicateByPath(node.path))}}" class="badge label-white">
                    <span class="label-message-icon"><i class="fa fa-circle fa-fw"/></span>
                    <span>{{getConstraintAsTruncatedString(findPredicateByPath(node.path), 15)}}</span>
                </span>
            </div>
            <div ng-repeat="p in filteredSubConstraints=(parentsMap[node.obj.id].predicates | filter:{constraintTarget:node.obj.position + '[1]'}:true)">
                <span title="{{getPredicateAsString(p)}}" class="badge label-white">
                    <span ng-class="{'label-component-icon' : node.segmentPath.split('.').length - 1 == 1, 'label-sub-component-icon' : node.segmentPath.split('.').length - 1 == 2}"><i class="fa fa-circle fa-fw"/></span>
                    <span>{{getConstraintAsTruncatedString(p, 15)}}</span>
                </span>
            </div>
            <div ng-show="!viewSettings.tableReadonly">
                <div ng-show="findPredicateByPath(node.path)">
                    <span title="{{getPredicateAsString(findPredicateByPath(node.path))}}" class="badge label-white">
                        <span class="label-message-icon"><i class="fa fa-circle fa-fw"/></span>
                        <span>{{getConstraintAsTruncatedString(findPredicateByPath(node.path), 15)}}</span>
                        <span ng-click="openAddGlobalPredicateDialog(node, message)"><i class="fa fa-pencil fa-fw edit-icon"></i></span>
                        <span ng-click="deletePredicateByPath(node.path, message)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                    </span>
                </div>
                <div ng-hide="findPredicateByPath(node.path) || filteredSubConstraints.length || viewSettings.tableReadonly || node.obj.usage !=='C'">
                    <a ng-click="openAddGlobalPredicateDialog(node, message)" class="point">
                        <span><i class="fa fa-plus fa-fw"></i></span>
                        <p class="warning" >Need predicate</p>
                    </a>
                </div>
            </div>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('defText')" style="text-align:center">
            <a ng-show="node.obj.text !=='' && node.obj.text !==null && node.obj.text !==undefined " ng-click="openRichTextDlg(node.obj, 'text', 'Definition Text', true)" class="point">
                <i class="fa fa-eye fa-fw"></i>
            </a>
        </td>
        <td ng-show="viewSettings.isVisibleColumn('comment')" style="text-align:center">
            <div ng-repeat="comment in findingComments(node)">
                    <span class="badge label-white">
                        <span ng-class="{'label-message-icon' : comment.from == 'message', 'label-field-icon' : comment.from == 'segment', 'label-component-icon' : comment.from == 'field', 'label-sub-component-icon' : comment.from == 'component'}"><i class="fa fa-circle fa-fw"/></span>
                        <span title="{{comment.description}}@{{comment.lastUpdatedDate|date:dateFormat}}" ng-show="comment.from == 'message'" ng-click="editCommentDlg(node, comment, false, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="For {{getSegmentLabel(segmentsMap[node.segment])}}" ng-show="comment.from == 'segment'" ng-click="editCommentDlg(node, comment, true, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.fieldDT])}}" ng-show="comment.from == 'field'" ng-click="editCommentDlg(node, comment, true, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="For {{getDatatypeLabel(datatypesMap[node.componentDT])}}" ng-show="comment.from == 'component'" ng-click="editCommentDlg(node, comment, true, 'message')">{{comment.lastUpdatedDate|date:dateFormat}}</span>
                        <span title="Delete This Comments" ng-show="comment.from == 'message'" ng-click="deleteComment(comment)"><i class="fa fa-times fa-fw edit-icon"></i></span>
                    </span>
            </div>
            <a ng-click="editCommentDlg(node, null, false, 'message')" class="point">
                <span><i class="fa fa-plus fa-fw"></i></span>
            </a>
        </td>
    </tr>
</script>

<script type="text/ng-template" id="AddSegmentModal.html">
    <div class="modal-header modal-wide">
        <div class="form-inline">
            <span class="header4">Create Segment</span>
        </div>
    </div>
    <div class="modal-body">
        <div class="creation-modal-content">
            <form name="addSegForm" class="form-horizontal" novalidate>
                <div class="form-group control-group" ng-class="{'has-error has-feedback': !selected()}">
                    <label class="col-md-3 control-label">Existing Segment*</label>
                    <div class="controls col-md-9">
                        <input class="input-group form-control" type="text" ng-model="search.name" ng-hide="selected()" required/>
                        <li class="form-control" ng-show="selected()">
                            {{newSeg.name}} <span ng-show="newSeg.ext">_{{newSeg.ext}}</span>
                            <button type="button" class="close" aria-label="Close" ng-click="unselect()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </li>
                        <div ng-show="search.name && !selected()">
                            <li class="form-control" ng-class="{'active':isActive(segment.id)}" ng-click="selectSeg(segment)" ng-repeat="segment in segments | filter:search">
                                {{segment.name}} <span ng-show="segment.ext">_{{segment.ext}}</span>
                            </li>
                        </div>
                    </div>
                </div>

                <div class="form-group control-group" ng-class="{'has-error has-feedback': !addSegForm.inputPosition.$valid}">
                    <label class="col-md-3 control-label">Position*</label>
                    <div class="controls col-md-9">
                        <select ng-model="position" ng-change="selectPos()" class="form-control input-sm" required id="inputPosition" name="inputPosition">
                            <option ng-show="segmentParent.type==='message'" ng-repeat="child in segmentParent.children"> {{child.position}}
                                <option ng-show="segmentParent.obj && segmentParent.obj.type==='group'" ng-repeat="child in segmentParent.children"> {{child.obj.position}}
                                    <option value="{{segmentParent.children.length+1}}">{{segmentParent.children.length+1}}
                        </select>
                    </div>
                </div>
                <div class="form-group control-group" ng-class="{'has-error has-feedback': !addSegForm.usage.$valid}">
                    <label class="col-md-3 control-label">Usage*</label>
                    <div class="controls col-md-9">
                        <select class="form-control input-sm" name="usage" id="usage" ng-change="selectUsage(newSegment.usage)" required ng-model="newSegment.usage" ng-options="usage for usage in config.usages" required />
                    </div>
                </div>
                <div class="form-group control-group" ng-class="{'has-error has-feedback': !addSegForm.min.$valid ||!addSegForm.max.$valid }">
                    <label class="col-md-3 control-label">Cardinality*</label>
                    <div class="controls col-md-9">
                        <span class="form-inline">
                                                <input  style="width:49%;margin-right: 1px" class="form-control"
                                                    placeholder="Min"
                                                        

                                                       name="min"
                                                       id="min"
                                                       ng-change="setDirty()"
                                                       ng-pattern="/^\d+$/"
                                                       ng-model="newSegment.min" required  ng-disabled="disableMin">
                                                <input  style="width:50%" class="form-control"type="text"
                                                    placeholder="Max"



                                                       name="max"
                                                       id="max"
                                                       ng-change="setDirty()"
                                                       
                                                       ng-pattern="/^\d+$|^\*?$/"
                                                       ng-model="newSegment.max" ng-disabled="disableMax" required>
                                            </span>
                    </div>
                </div>
                <div class="form-group control-group">
                    <label class="col-md-3 control-label">Comment</label>
                    <div class="controls col-md-9">
                        <textarea class="form-control" ng-model="newSegment.comment">
                    </textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-raised btn-default btn-md" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                &nbsp; </i>Cancel</span>
            </button>
            <button class="btn btn-raised btn-info btn-md" type="submit" ng-click="addSegment()" ng-disabled="addSegForm.$invalid || !selected()"><span><i
                    class="fa fa-plus fa-fw">
                &nbsp; </i>Add</span>
            </button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="AddGroupModal.html">
    <div class="modal-header modal-wide">
        <div class="form-inline">
            <span class="header4">Create Group</span>

                                <option ng-show="groupParent.obj && groupParent.obj.type==='group'" ng-repeat="child in groupParent.children"> {{child.obj.position}}

                    <div class="controls col-md-9">
                        <select class="form-control input-sm" name="grUsage" id="grUsage" ng-change="selectUsage(newGroup.usage)" ng-model="newGroup.usage" ng-options="usage for usage in config.usages" required />
                    </div>
                </div>
                <div class="form-group control-group" ng-class="{'has-error has-feedback': !addGrpForm.grCardMin.$valid ||!addGrpForm.grCardMax.$valid }">

                    <div class="controls col-md-9">
                        <span class="form-inline">
                                                <input  style="width:49%;margin-right: 1px" class="form-control"
                                                    placeholder="Min"
                                                       name="grCardMin"
                                                       id="grCardMin"
                                                       ng-change="setDirty()"
                                                       ng-pattern="/^\d+$/"
                                                       ng-model="newGroup.min" ng-disabled="disableMin" required >
                                                <input  style="width:50%" class="form-control" type="text"
                                                    placeholder="Max"
                                                       name="grCardMax"
                                                       id="grCardMax"
                                                       ng-change="setDirty()"
                                                       
                                                       ng-pattern="/^\d+$|^\*?$/"
                                                       ng-model="newGroup.max" ng-disabled="disableMax" required>
                                            </span>
                    </div>
                </div>
                <div class="form-group control-group">
                    <label class="col-md-3 control-label">Comment</label>
                    <div class="controls col-md-9">
                        <textarea class="form-control" ng-model="newGroup.comment">
                    </textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-raised btn-default btn-md" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                &nbsp; </i>Cancel</span>
            </button>
            <button class="btn btn-raised btn-info btn-md" ng-click="addGroup()" ng-disabled="addGrpForm.$invalid"><span><i
                    class="fa fa-plus fa-fw">
                &nbsp; </i>Add</span>
            </button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="SelectSegmentFlavor.html">
    <div class="modal-header modal-wide">
        <div class="form-inline">
            <span class="header4 pull-left">Segment Selection: {{getSegmentLabel(currentSegment)}}</span>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="container-testcase">
                    <div ng-show="results != null && results.length > 0">
                        <table st-table="tmpResults" st-safe-src="results" class="table table-striped table-bordered table-condensed igl-list-table">
                            <thead>
                                <tr>
                                    <th colspan="1" st-ratio="100">
                                        <input st-search placeholder="Search" class="input-sm form-control" type="search" />
                                    </th>
                                </tr>
                                <tr class="tbl-header">
                                    <th st-ratio="100" st-sort="ext">Label</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in tmpResults | orderBy:'row.ext'" ng-class="{'active':selection.selected != null && selection.selected === row.id}">
                                    <td st-ratio="100">{{$index + 1}}
                                        <input type="radio" ng-model="selection.selected" ng-value="row.id" ng-click="selectSegment(row)"> {{getSegmentLabel(row)}}
                                    </td>
                                    <!--<td st-ratio="60">{{row.hl7Version}}</td>-->
                                    <!--<td st-ratio="40">{{row.libraryName}}</td>-->
                                </tr>
                            </tbody>
                            <tfoot ng-show="results.length >= 10">
                                <tr>
                                    <td colspan="1">
                                        <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div ng-show="results == null || results.length == 0">
                        No Segment Flavor Available
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button class="btn btn-raised btn-default btn-sm" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                            &nbsp; </i>Cancel</span>
                        </button>
                        <button class="btn btn-raised btn-primary btn-sm" ng-click="submit()" ng-disabled="selection.selected === null || selection.selected=== currentSegment.id"><span><i
                                class="fa fa-play fa-fw">
                            &nbsp; </i>Bind</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
