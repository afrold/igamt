<script type="text/ng-template" id="AddSegmentModal.html">
    <div class="modal-header modal-wide">
        <p class="modal-title" style="font-size:20px; font-weight:bold">Add Segment
        </p>
    </div>
    <hr/>
    <div class="modal-body">
        <form name="addSegForm">
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Existing Segment*</label>
                    <div class="controls ">
                        <input style="width:30% " class="form-control col-md-4 " type="text" ng-model="search.name" ng-hide="selected()" required/>
                        <li style="width:30% " class="form-control col-md-4 col-md-offset-6" ng-show="selected()">
                            {{newSeg.name}} <span ng-show="newSeg.ext">_{{newSeg.ext}}</span>
                            <button type="button" class="close" aria-label="Close" ng-click="unselect()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </li>
                    </div>
                    <div ng-if="search.name && !selected()">
                        <li style="width:30% " class="form-control col-md-4 col-md-offset-6" ng-class="{'active':isActive(segment.id)}" ng-click="selectSeg(segment)" ng-repeat="segment in segments | filter:search ">
                            {{segment.name}} <span ng-show="segment.ext">_{{segment.ext}}</span>
                        </li>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Position*</label>
                    <div class="controls ">
                        <select ng-model="position " ng-change="selectPos() " style="width:30% " class="form-control input-sm " required>
                            <option ng-show="segmentParent.type==='message'" ng-repeat="child in segmentParent.children "> {{child.position}}
                                <option ng-show="segmentParent.obj && segmentParent.obj.type==='group'" ng-repeat="child in segmentParent.children "> {{child.obj.position}}
                                    <option value="{{segmentParent.children.length+1}}">{{segmentParent.children.length+1}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Usage*</label>
                    <div class="controls ">
                        <select style="width:30% " class="form-control input-sm " name="usage " ng-change="selectUsage(newSegment.usage) " required ng-model="newSegment.usage " ng-options="usage for usage in config.usages " required />
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Cardinality*</label>
                    <div class="controls " ng-controller="MessageRowCtrl ">
                        <span ng-form name="{{formName}} " class="form-inline ">
                                                <input  style="width:15% " class="form-control col-md-2 "
                                                    placeholder="Min"
                                                        

                                                       name="min"
                                                       ng-change="setDirty() "
                                                       ng-pattern="/^\d+$/ "
                                                       ng-model="newSegment.min " required  ng-disabled="disableMin">
                                                <input  style="width:15% " class="form-control col-md-2 "type="text "
                                                    placeholder="Max"



                                                       name="max "
                                                       ng-change="setDirty() "
                                                       
                                                       ng-pattern="/^\d+$|^\*?$/ "
                                                       ng-model="newSegment.max " ng-disabled="disableMax" required>
                                            </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Comment</label>
                    <textarea style="width:30% " class="form-control col-md-4 " ng-model="newSegment.comment ">
                    </textarea>
                </div>
            </div>
        </form>
        <hr/>
        <div class="modal-footer">
            <button class="btn btn-default btn-sm" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                &nbsp; </i>Cancel</span>
            </button>
            <button class="btn btn-primary btn-sm" type="submit" ng-click="addSegment()" ng-disabled="addSegForm.$invalid || !selected()"><span><i
                    class="fa fa-check fa-fw">
                &nbsp; </i>Add</span>
            </button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="AddGroupModal.html">
    <div class="modal-header modal-wide">
        <p class="modal-title" style="font-size:20px; font-weight:bold">Add Group
        </p>

                                <option ng-show="groupParent.obj && groupParent.obj.type==='group'" ng-repeat="child in groupParent.children "> {{child.obj.position}}

                    <div class="controls ">
                        <select style="width:30% " class="form-control input-sm " name="usage " ng-change="selectUsage(newGroup.usage) " ng-model="newGroup.usage " ng-options="usage for usage in config.usages " required />
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">

                                                <input  style="width:15% " class="form-control col-md-2 "
                                                    placeholder="Min"
                                                       name="min "
                                                       ng-change="setDirty() "
                                                       ng-pattern="/^\d+$/ "
                                                       ng-model="newGroup.min " ng-disabled="disableMin" required >
                                                <input  style="width:15% " class="form-control col-md-2 " type="text "
                                                    placeholder="Max"
                                                       name="max "
                                                       ng-change="setDirty() "
                                                       
                                                       ng-pattern="/^\d+$|^\*?$/ "
                                                       ng-model="newGroup.max " ng-disabled="disableMax" required>
                                            </span>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-bottom: 20px">
                <div class="form-group control-group">
                    <label class="col-md-3 control-label col-md-offset-3">Comment</label>
                    <textarea style="width:30% " class="form-control col-md-4 " ng-model="newGroup.comment ">
                    </textarea>
                </div>
            </div>
        </form>
        <hr/>
        <div class="modal-footer">

            <button class="btn btn-default btn-sm" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                &nbsp; </i>Cancel</span>
            </button>
            <button class="btn btn-primary btn-sm" ng-click="addGroup()" ng-disabled="addGrpForm.$invalid"><span><i
                    class="fa fa-check fa-fw">
                &nbsp; </i>Add</span>
            </button>
        </div>
    </div>
</script>
<script type="text/ng-template" id="SelectSegmentFlavor.html">
    <div class="modal-header modal-wide">
        <div class="form-inline">
            <span class="header4 pull-left">Segment Selection: {{getSegmentLabel(currentSegment)}}</span>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="container-testcase">
                    <div ng-show="results != null && results.length > 0">
                        <table st-table="tmpResults" st-safe-src="results" class="table table-striped table-bordered table-condensed igl-list-table">
                            <thead>
                                <tr>
                                    <th colspan="1" st-ratio="100">
                                        <input st-search placeholder="Search" class="input-sm form-control" type="search" />
                                    </th>
                                </tr>
                                <tr class="tbl-header">
                                    <th st-ratio="100" st-sort="ext">Label</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in tmpResults | orderBy:'row.ext'" ng-class="{'active':selection.selected != null && selection.selected === row.id}">
                                    <td st-ratio="100">{{$index + 1}}
                                        <input type="radio" ng-model="selection.selected" ng-value="row.id" ng-click="selectSegment(row)"> {{getSegmentLabel(row)}}
                                    </td>
                                    <!--<td st-ratio="60">{{row.hl7Version}}</td>-->
                                    <!--<td st-ratio="40">{{row.libraryName}}</td>-->
                                </tr>
                            </tbody>
                            <tfoot ng-show="results.length >= 10">
                                <tr>
                                    <td colspan="1">
                                        <div st-pagination="" st-items-by-page="10" st-displayed-pages="7"></div>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div ng-show="results == null || results.length == 0">
                        No Segment Flavor Available
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-md-12">
                    <div class="pull-right">
                        <button class="btn btn-default btn-sm" ng-click="cancel()"><span><i class="fa fa-times fa-fw">
                            &nbsp; </i>Cancel</span>
                        </button>
                        <button class="btn btn-primary btn-sm" ng-click="submit()" ng-disabled="selection.selected === null || selection.selected=== currentSegment.id"><span><i
                                class="fa fa-play fa-fw">
                            &nbsp; </i>Bind</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
</script>
