<style id="antiClickjack">
body {
    display: none !important;
}
</style>
<script type="text/javascript">
if (self === top) {
    var antiClickjack = document.getElementById("antiClickjack");
    antiClickjack.parentNode.removeChild(antiClickjack);
} else {
    top.location = self.location;
}
</script>
<script type="text/ng-template" id="EditMessages.html">
    <div ng-controller="MessageListCtrl" ng-init="init()">
        <div ng-show="loadingSelection" style="text-align: center;">
            <i class="fa fa-spinner fa-pulse fa-align-center fa-2x"></i>
        </div>
        <div ng-if="!loadingSelection">
            <div ng-show="message !== null" id="executionPanel">
                <div class="row" style="margin-left:0px; margin-right: 20px">
                    <div class="page-header" style="margin-bottom: 20px">
                        <span class="header4">Conformance Profile: {{message.name}} </span>
                        <span class="pull-right">
                            <button title="Save Changes" type="button" class="btn btn-sm btn-success"
                                    ng-disabled="editForm.$invalid ||!editForm.$dirty"
                                    ng-hide="viewSettings.tableReadonly" ng-click="save()">
                                <span><i class="fa fa-check fa-fw"></i> Save</span>
                        </button>
                        <button title="Cancel Changes" type="button" class="btn btn-sm btn-warning" ng-hide="viewSettings.tableReadonly" ng-disabled="!editForm.$dirty" ng-click="reset()">
                            <span><i class="fa fa-times fa-fw"></i> Reset</span>
                        </button>
                        </span>
                    </div>
                    <tabset>
                        <tab heading="Conformance Profile MetaData">
                            <div style="margin-top: 20px">
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.name.$invalid}">
                                    <label class="col-md-2 control-label">Name</label>
                                    <div class="controls col-md-10">
                                        <input class="form-control" type="text" disabled name="name" ng-change="setDirty()" ng-model="message.name" ng-disabled="viewSettings.tableReadonly">
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.identifier.$invalid}">
                                    <label class="col-md-2 control-label">Identifier</label>
                                    <div class="controls col-md-10">
                                        <input type="text" ng-change="setDirty()" name="identifier" class="form-control" ng-model="message.identifier" ng-disabled="viewSettings.tableReadonly" required>
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.description.$invalid}">
                                    <label class="col-md-2 control-label">Description</label>
                                    <div class="controls col-md-10">
                                        <input class="form-control" type="text" name="description" ng-change="setDirty()" ng-model="message.description" ng-disabled="viewSettings.tableReadonly">
                                    </div>
                                </div>
                                <!--<div class="form-group control-group"-->
                                <!--ng-class="{'igl-has-error' : editForm.messageOId.$invalid}">-->
                                <!--<label class="col-md-2 control-label">Message OID</label>-->
                                <!--<div class="controls col-md-10"><input type="text" disabled name="messageOId"-->
                                <!--class="form-control"-->
                                <!--ng-model="message.messageID" required></div>-->
                                <!--</div>-->
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.messageType.$invalid}">
                                    <label class="col-md-2 control-label">Message Type</label>
                                    <div class="controls col-md-10">
                                        <input type="text" disabled name="messageType" class="form-control" ng-model="message.messageType" required>
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.messageEvent.$invalid}">
                                    <label class="col-md-2 control-label">Message Event</label>
                                    <div class="controls col-md-10">
                                        <input type="text" disabled name="messageEvent" class="form-control" ng-model="message.event" required ng-disabled="false">
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.messageStructID.$invalid}">
                                    <label class="col-md-2 control-label">Message Structure ID</label>
                                    <div class="controls col-md-10">
                                        <input type="text" disabled name="messageStructID" class="form-control" ng-model="message.structID" required>
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'igl-has-error' : editForm.comment.$invalid}">
                                    <label class="col-md-2 control-label">Comment</label>
                                    <div class="controls col-md-10">
                                        <textarea rows="3" cols="20" ng-disabled="viewSettings.tableReadonly" ng-change="recordDatatypeChange('message','edit',message.id,'message', message.comment)" name="comment" id="comment" class="form-control" ng-model="message.comment" />
                                    </div>
                                </div>
                                <div class="form-group control-group" ng-class="{'igl-has-error has-feedback' : datatypeForm.text.$invalid}">
                                    <label class="col-md-2 control-label">Definition Text</label>
                                    <div class="controls col-md-10">
                                        <div ng-if="!viewSettings.tableReadonly">
                                            <textarea froala="froalaEditorOptions" ng-model="message.usageNote" name="text" id="text" ng-change="setDirty()"></textarea>
                                        </div>
                                        <div ng-if="viewSettings.tableReadonly">
                                            <div class="fr-view">
                                                <div froala-view="message.usageNote"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tab>
                        <tab heading="Conformance Profile Definition">
                            <span class="pull-left">
                                     <div style="" ng-dropdown-multiselect=""
                                          options="viewSettings.columnOptions"
                                          selected-model="viewSettings.visibleColumns"
                                          events="viewSettings.events" extra-settings="viewSettings.extra"
                                          translation-texts="viewSettings.translations"></div>
                                     </span>
                                <span class="pull-right" ng-show="!viewSettings.tableReadonly">
                                     <div class="btn-group">
                                         <button type="button" class="btn btn-sm btn-info">
                                             <span><i class="fa fa-plus"></i> Add</span>
                                         </button>
                                         <button type="button" class="btn btn-sm btn-info" data-toggle="dropdown" aria-expanded="false">
                                             <span class="caret"></span>
                                             <span class="sr-only">Toggle Dropdown</span>
                                         </button>
                                         <ul class="dropdown-menu igl-menu" role="menu">
                                             <li><a class="point" ng-click="addSegmentModal(message)"><i class="fa fa-plus fa-fw"></i> Add Segment</a></li>
                                             <li><a class="point" ng-click="addGroupModal(message)"><i class="fa fa-plus fa-fw"></i> Add Group</a></li>
                                         </ul>
                                     </div>
                </span>
                            <table id="messageTable" tt-table tt-params="messagesParams" class="table table-bordered table-fix-header table-condensed profile-table">
                                <!--
                                <caption>
                                    <a href="#" onclick="jQuery('#messageTable').treetable('expandAll');  return false;">Expand all</a>
                                    <a href="#" onclick="jQuery('#messageTable').treetable('collapseAll'); return false;">Collapse all</a>
                                </caption>
                                <caption>
                                    <a ng-show="expanded " ng-click="expandAll() ">
                                    Expand All
                                    <span><i class="pull-left glyphicon glyphicon-menu-down"></i></span>
                                </a>
                                    <a ng-show="!expanded " ng-click="collapseAll() ">
                                    Collapse All
                                    <span><i class="pull-left glyphicon glyphicon-menu-up"></i></span>
                                </a>
                                </caption>
                                -->
                                <thead>
                                    <tr class="tbl-header" style="margin-right: {{scrollbarWidth}}px;">
                                        <th class="col-xs-2 col-fixed-250">
                                            Name
                                        </th>
                                        <th class="col-xs-1 col-fixed-80" ng-show="viewSettings.isVisibleColumn('usage')">
                                            Usage
                                            <button ng-hide="viewSettings.tableReadonly" class="btn btn-info btn-xs" ng-click="OtoX(message)">O to X</button>
                                        </th>
                                        <th class="col-xs-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('cardinality')">Cardinality
                                        </th>
                                        <th class="col-xs-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('length')">Length
                                        </th>
                                        <th class="col-xs-1 col-fixed-80" ng-show="viewSettings.isVisibleColumn('confLength')">ConfLength
                                        </th>
                                        <th class="col-xs-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('datatype')">Data Type
                                        </th>
                                        <th class="col-xs-1 col-fixed-130" ng-show="viewSettings.isVisibleColumn('valueSet')">Value Set
                                        </th>
                                        <th class="col-xs-1" ng-style="predWidth" ng-show="viewSettings.isVisibleColumn('predicate')">Predicate
                                        </th>
                                        <th class="col-xs-1" ng-style="csWidth" ng-show="viewSettings.isVisibleColumn('confStatement')">Conformance Statement
                                        </th>
                                        <th class="col-xs-1 col-fixed-80" ng-show="viewSettings.isVisibleColumn('defText')">Definition Text
                                        </th>
                                        <th class="col-xs-1" ng-style="commentWidth" ng-show="viewSettings.isVisibleColumn('comment')">Comment
                                        </th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                <div class="row" style="margin-top:20px">
                    <div class="col-md-12 igl-page-header">
                        <span class="pull-left">
                                <span class="header5">Conformance Statements</span>
                        </span>
                        <span class="pull-right">
                            </span>
                    </div>
                    <div class="col-md-12">
                        <span ng-hide="message.conformanceStatements.length > 0">No conformance statement</span>
                        <table class="table table-striped table-bordered" ng-show="message.conformanceStatements.length > 0">
                            <thead>
                                <tr class="tbl-header">
                                    <th class="col-md-1">ID</th>
                                    <th class="col-md-2">Location</th>
                                    <th class="col-md-8">Desciption</th>
                                    <th class="col-md-1"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="c in message.conformanceStatements | orderBy:'constraintTarget'" ">
                <td class="col-md-1 ">
                    {{c.constraintId}}
                </td>
                <td class="col-md-2 ">
                    {{c.constraintTarget}}
                </td>
                <td class="col-md-8 ">
                    {{c.description}}
                </td>
                <td class="col-md-1 " align="center ">
                    <button class="btn btn-danger btn-xxs "
                            ng-click="message.conformanceStatements.splice(message.conformanceStatements.indexOf(c), 1); "
                            ng-disabled="viewSettings.tableReadonly "><span><i class="fa fa-trash fa-fw ">
                        &nbsp; </i>Del</span></button>
                </td>
                </tr>
                </tbody>
            </table>
            <div>
            </div>

            <div class="row " style="margin-top:20px ">
                <div class="col-md-12 igl-page-header ">
                            <span class="pull-left ">
                                <span class="header5 ">Conditional Predicates</span>
                            </span>
                            <span class="pull-right ">
                            </span>
                </div>

                <div class="col-md-12 ">
                    <span ng-hide="message.predicates.length> 0">No conditional predicate</span>
                                    <table class="table table-striped table-bordered" ng-show="message.predicates.length > 0">
                                        <thead>
                                            <tr class="tbl-header">
                                                <th class="col-md-2">Location</th>
                                                <th class="col-md-7">Desciption</th>
                                                <th class="col-md-1">True usage</th>
                                                <th class="col-md-1">False usage</th>
                                                <th class="col-md-1"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="p in message.predicates | orderBy:'constraintTarget'" ">
                        <td class="col-md-2 ">
                            {{p.constraintTarget}}
                        </td>
                        <td class="col-md-7 ">
                            {{p.description}}
                        </td>
                        <td class="col-md-1 ">
                            {{p.trueUsage}}
                        </td>
                        <td class="col-md-1 ">
                            {{p.falseUsage}}
                        </td>
                        <td class="col-md-1 " align="center ">
                            <button class="btn btn-danger btn-xxs "
                                    ng-click="message.predicates.splice(message.predicates.indexOf(p), 1); "
                                    ng-disabled="viewSettings.tableReadonly "><span><i class="fa fa-trash fa-fw ">
                                &nbsp; </i>Del</span>
                            </button>
                        </td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</tab>
</tabset>
</div>
</form>
</div>
</div>
</div>
</script>

<script type="text/ng-template " id="MessageEditTree.html ">
    <tr tt-node is-branch="hasChildren(node.obj) ">
        <td class="col-xs-2 col-fixed-250 ">
            <span>{{node.obj.event}}^{{node.obj.structID}}:{{node.obj.description}}</span>
        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'usage') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'cardinality') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'length') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'confLength') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'datatype') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-130 " ng-show="viewSettings.isVisibleColumn( 'valueSet') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 " ng-style="predWidth " ng-show="viewSettings.isVisibleColumn( 'predicate') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 " ng-style="csWidth " ng-show="viewSettings.isVisibleColumn( 'confStatement') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'defText') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 " ng-style="commentWidth " ng-show="viewSettings.isVisibleColumn( 'comment') ">
            <div>-</div>
        </td>
    </tr>
</script>

<script type="text/ng-template " id="MessageSegmentRefEditTree.html ">

    <tr  tt-node is-branch="hasChildren(node.obj) " ng-show="(isVisible(node.obj) &&( node.obj.usage==='R' ||node.obj.usage==='RE' ||node.obj.usage==='C' )&& $root.usageF) || (isVisible(node.obj) && !$root.usageF) ">
        <td    class="col-xs-2 col-fixed-250 ">
        <a ng-show="editableSeg!==node.obj.id " ng-click="editSeg(node,message) " class="point ">
                    <span><i class="fa fa-pencil fa-fw "></i></span>
            </a>
            <a ng-show="editableSeg!==node.obj.id " ng-click="deleteSeg(node) " class="point ">
                    <span><i class="glyphicon glyphicon-trash "></i></span>
            </a>
            <ng-form class="form-inline">
            <span id="segEditTree " class="label label-segment label-icon ">S</span>

            <a  ng-show="editableSeg!==node.obj.id" ng-click="redirectSeg(node.obj.ref) " class="point ">
                {{getSegmentRefNodeName(node.obj)}}
            </a>

                 <select ng-show="editableSeg===node.obj.id " ng-model="position " ng-change="selectPos() "  style="width:15% " class="form-control input-sm ">
                    <option ng-repeat="child in $root.segParent.children "  ng-selected="node.obj.position===child.position "> {{child.position}}
                </select>
                <select ng-show="editableSeg===node.obj.id " ng-model="segmentRef " ng-change="selectSeg() "  style="width:40% " class="form-control input-sm ">
                    <option ng-repeat="segmentRef in tmpResults " value="{{segmentRef}}"  ng-selected="node.obj.ref.name===segmentRef.name "> {{getSegmentLabel(segmentRef)}}
                </select>
            <div align="center">

               <a  ng-show="editableSeg===node.obj.id && (Segselected ||Posselected) " ng-click="applySeg(node,segmentRef,position) " >
                    <span><i  align="center" class="glyphicon glyphicon-ok "></i></span>
            </a>
            <a  ng-show="editableSeg===node.obj.id "ng-click="backSeg() " >
                    <span ><i align="center" class="glyphicon glyphicon-remove "></i></span>
            </a>
            </div>
          </ng-form>




           

        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'usage') ">
            <div>

                <span ng-show="node.obj.usage !=='C' || (node.obj.usage==='C' && countPredicate(node.path)===0 ) ">
                    <select class="form-control input-sm " name="usage " ng-change="setDirty() " required
                            ng-model="node.obj.usage " ng-options="usage for usage in config.usages "/>
                </span>

                <div ng-show="node.obj.usage==='C' && countPredicate(node.path) !==0 ">
                    <p ng-repeat="constraint in filteredConstraints=( message.predicates | filter:{constraintTarget:node.path}:true) ">
                        C({{constraint.trueUsage}}/{{constraint.falseUsage}})
                    </p>
                </div>
            </div>
        </td>

        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'cardinality') ">
            <div ng-controller="MessageRowCtrl ">
                                            <span ng-form name="{{formName}} " class="form-inline ">
                                                <input style="width:45% " class="form-control "
                                                       name="min "
                                                       ng-change="setDirty() "
                                                       ng-pattern="/^\d+$/ "
                                                       ng-class="{ 'has-error' : {{formName}}.min.$invalid} "
                                                       ng-model="node.obj.min " required ng-minlength="1 ">
                                                <input style="width:45% " class="form-control " type="text "
                                                       name="max "
                                                       ng-change="setDirty() "
                                                       ng-class="{ 'has-error' : {{formName}}.max.$invalid} "
                                                       ng-pattern="/^\d+$|^\*?$/ "
                                                       ng-model="node.obj.max " required>
                                            </span>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'length') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'confLength') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'datatype') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-130 " ng-show="viewSettings.isVisibleColumn( 'valueSet') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 " ng-style="predWidth " ng-show="viewSettings.isVisibleColumn( 'predicate') ">
            <div>
                <div ng-show="countPredicate(node.path)===0 && node.obj.usage==='C' ">
                    <a ng-click="managePredicate(node, message) " class="point ">
                        <span><i class="fa fa-plus fa-fw "></i></span>

                        <p class="warning ">Need predicate</p>
                    </a>
                </div>
                <div ng-show="countPredicate(node.path) !==0 && node.obj.usage==='C' ">
                    <div ng-repeat="constraint in filteredConstraints=( message.predicates | filter:{constraintTarget:node.path}:true) ">
                        <a ng-click="managePredicate(node, message) "
                           tooltip-html="getPredicateAsString(constraint) " tooltip-append-to-body="true "
                           tooltip-class="constraints-tooltip " ng-bind-html="getPredicateAsString(constraint) "
                           tooltip-trigger
                           tooltip-animation="false " tooltip-placement="left "></a>
                    </div>
                </div>
            </div>
        </td>

        <td class="col-xs-1 " ng-style="csWidth " ng-show="viewSettings.isVisibleColumn( 'confStatement') ">
            <div>
                <div ng-repeat="constraint in filteredConstraints=( message.conformanceStatements | filter:{constraintTarget:node.path}:true) ">
                    <a ng-click="manageConformanceStatement(node, message) "
                       tooltip-html="getConformanceStatementAsString(constraint) " tooltip-append-to-body="true "
                       tooltip-class="constraints-tooltip " ng-bind-html="getConformanceStatementAsString(constraint) "
                       tooltip-trigger
                       tooltip-animation="false " tooltip-placement="left "></a>
                </div>
                <div ng-hide="filteredConstraints.length ">
                    <a ng-click="manageConformanceStatement(node, message) " class="point ">
                        <span><i class="fa fa-plus fa-fw "></i></span>
                    </a>
                </div>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'defText') ">
            <div>-</div>
        </td>
        <td class="col-xs-1 " ng-style="commentWidth " ng-show="viewSettings.isVisibleColumn( 'comment') ">
            <textarea class="form-control " style="width:100%;height:100% " ng-model="node.obj.comment ">
            </textarea>
        </td>
    </tr>
</script>

<script type="text/ng-template " id="MessageGroupEditTree.html ">

    <tr tt-node is-branch="hasChildren(node.obj) " ng-show="(isVisible(node.obj) && (node.obj.usage==='R' ||node.obj.usage==='C' ||node.obj.usage==='RE' ) && $root.usageF) || (isVisible(node.obj) && !$root.usageF) ">
        <td class="col-xs-2 col-fixed-250 ">
        <a ng-show="editableGrp!==node.obj.id " ng-click="editGrp(node,message) " class="point ">
                    <span><i class="fa fa-pencil fa-fw "></i></span>
            </a>
             <a ng-show="editableGrp!==node.obj.id " ng-click="deleteSeg(node) " class="point ">
                    <span><i class="glyphicon glyphicon-trash "></i></span>
            </a>
            <ng-form  class="form-inline">
           

            
                <span class="label label-success label-icon ">G</span>
                <span  ng-show="editableGrp===node.obj.id ">
                <select ng-show="editableGrp===node.obj.id " ng-model="position " ng-change="selectPos() "  style="width:15% " class="form-control input-sm  ">
                <option ng-repeat="child in $root.segParent.children "  ng-selected="node.obj.position===child.position "> {{child.position}}
            </select>
                 <input style="width:55%" class="form-control"  ng-model="grpName " type="text "/>
                 </span>
                <span ng-show="editableGrp!==node.obj.id " context-menu="segOption "
                      ng-bind="getGroupNodeName(node.obj) "/>
            
            <div align="center">

            <a ng-show="editableGrp===node.obj.id && grpName "  ng-click="applyGrp(node,grpName,position) " class="point ">
                    <span><i class="glyphicon glyphicon-ok "></i></span>
            </a>
            <a ng-show="editableGrp===node.obj.id "  ng-click="backGrp() " class="point ">
                    <span><i class="glyphicon glyphicon-remove "></i></span>
            </a>
            </div>
            </ng-form>
            
        </td>
        <td class="col-xs-1 col-fixed-80 " ng-show="viewSettings.isVisibleColumn( 'usage') ">
            <div>

                <span ng-show="node.obj.usage !=='C' || (node.obj.usage==='C' && countPredicate(node.path)===0 ) ">
                    <select class="form-control input-sm " name="usage " ng-change="setDirty() " required
                            ng-model="node.obj.usage " ng-options="usage for usage in config.usages "/>
                </span>

                <div ng-show="node.obj.usage==='C' && countPredicate(node.path) !==0 ">
                    <p ng-repeat="constraint in filteredConstraints=( message.predicates | filter:{constraintTarget:node.path}:true) ">
                        C({{constraint.trueUsage}}/{{constraint.falseUsage}})
                    </p>
                </div>
            </div>
        </td>
        <td class="col-xs-1 col-fixed-100 " ng-show="viewSettings.isVisibleColumn( 'cardinality') ">
            <div

                    ng-controller="MessageRowCtrl " class="form-inline ">
                                            <span ng-form name="{{formName}} ">
                                                <input style="width:45% " class="form-control "
                                                       name="min "
                                                       ng-change="setDirty() "
                                                       ng-pattern="/^\d+$/ "
                                                       ng-class="{ 'has-error' : {{formName}}.min.$invalid} "
                                                       ng-model="node.obj.min " required ng-minlength="1 ">
                                                <input style="width:45% " class="form-control " type="text "
                                                       name="max "
                                                       ng-change="setDirty() "
                                                       ng-class="{ 'has-error' : {{formName}}.max.$invalid} "

<script type="text/ng-template " id="PredicateMessageCtrl.html ">
<div class="modal-header ">
    <div ng-show="selectedNode.obj.type==='segmentRef' ">
        <h3 class="header4 ">Predicate for {{segmentsMap[selectedNode.obj.ref.id].name}}({{selectedNode.path}})</h3>
    </div>
    <div ng-hide="selectedNode.obj.type==='segmentRef' ">
        <h3 class="header4 ">Predicate for {{selectedNode.obj.name}}({{selectedNode.path}})</h3>
    </div>
</div>

<div class="modal-body ">
<form role="form ">
<div class="table-responsive ">
<div class="page-header ">
    <span class="header5 ">List of Predicates</span>
</div>
<table class="table table-striped table-bordered ">
    <thead>
    <tr class="tbl-header ">
        <th class="col-md-1 " style="width: 4.1667% ">Draggable</th>
        <th class="col-md-8 ">Desciption ( <input type="checkbox " ng-model="viewAssertion "> view assertion )</th>
        <th class="col-md-1 ">True Usage</th>
        <th class="col-md-1 ">False Usage</th>
        <th class="col-md-1 "></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in tempPredicates | filter: {constraintTarget: selectedNode.path}:true ">
        <td class="col-md-1 " align="center " style="width: 4.1667% ">
            <i class="fa fa-bullseye fa-lg " data-drag="true "
               data-jqyoui-options="{revert: 'invalid',helper: 'clone'} "
               ng-model="p " jqyoui-draggable="{placeholder: 'keep',animate:true} "></i>
        </td>
        <td class="col-md-8 ">
            <input class="form-control " ng-model="p.description " ng-change="setChanged() " type="text "/>
            <span ng-show="viewAssertion ">{{p.assertion}}</span>
        </td>
        <td class="col-md-1 ">
            <select class="form-control " ng-model="p.trueUsage " ng-change="setChanged() "
                    ng-options="usage for usage in config.usages "/>
        </td>
        <td class="col-md-1 ">
            <select class="form-control " ng-model="p.falseUsage " ng-change="setChanged() "
                    ng-options="usage for usage in config.usages "/>
        </td>
        <td class="col-md-1 " align="center ">
            <button class="btn btn-danger btn-xxs " ng-click="deletePredicate(p) "><span><i class="fa fa-trash fa-fw ">
                &nbsp; </i>Del</span></button>
        </td>
    </tr>
    </tbody>
</table>


<span class="pull-left ">
        <span class="header5 " ng-show="constraintType==='Plain' ">Add New plain predicate</span>
        <span class="header5 " ng-show="constraintType==='Complex' ">Add New complex predicate</span>
    </span>

    <span class="pull-right ">
        <div class="btn-group btn-group-sm " data-toggle="buttons ">
            <label class="btn btn-info btn-xs " ng-click="constraintType='Plain' "
                   ng-class="{ 'active':constraintType==='Plain' } ">
                <input type="radio " ng-value="constraintType ">Add Plain Predicate
            </label>
            <label class="btn btn-info btn-xs " ng-click="constraintType='Complex' "
                   ng-class="{ 'active':constraintType==='Complex' } ">
                <input type="radio " ng-value="constraintType ">Add Complex Predicate
            </label>
        </div>
    </span>

<table class="table table-striped table-bordered " ng-show="constraintType==='Plain' ">
    <thead>
    <tr class="tbl-header ">
        <th class="col-md-1 " style="width: 4.1667% "></th>
        <th class="col-md-2 ">Node</th>
        <th class="col-md-2 ">Verb</th>
        <th class="col-md-2 ">Constraint Pattern</th>
        <th class="col-md-2 ">Value</th>
        <th class="col-md-1 ">True Usage</th>
        <th class="col-md-1 ">False Usage<</th>
        <th class="col-md-1 "></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="col-md-1 " align="center " style="width: 4.1667% ">
            <button class="btn btn-info btn-xxs " ng-click="initPredicate() "><span><i class="fa fa-refresh fa-fw ">
                &nbsp; </i>Reset</span></button>
        </td>
        <td class="col-md-2 ">
            <span>{{newConstraint.location_1}}</span>

                    <span ng-show="newConstraint.childNodes_1 !=null&& newConstraint.childNodes_1.length> 0">
                                                <select class="form-control" ng-class="{'form-control-invalid': isEmptyConstraintNode(newConstraint, 'message')}" ng-change="updateLocation1()" ng-model="newConstraint.currentNode_1" ng-options="child as child.name for child in newConstraint.childNodes_1" />
                                                </span>
                                                <span style="color:red;" ng-show="isEmptyConstraintNode(newConstraint, 'message')">Empty node</span>
                                                </td>
                                                <td class="col-md-2">
                                                    <select class="form-control" ng-class="{'form-control-invalid': isEmptyConstraintVerb(newConstraint)}" ng-model="newConstraint.verb" ng-options="constraintVerb for constraintVerb in config.constraintVerbs | orderBy:'toString()'" />
                                                    <span style="color:red;" ng-show="isEmptyConstraintVerb(newConstraint)">Empty verb</span>
                                                </td>
                                                <td class="col-md-2">
                                                    <select class="form-control" ng-class="{'form-control-invalid': isEmptyConstraintPattern(newConstraint)}" ng-model="newConstraint.contraintType" ng-options="contraintType for contraintType in config.constraintTypes | orderBy:'toString()'" />
                                                    <span style="color:red;" ng-show="isEmptyConstraintPattern(newConstraint)">Empty constraint pattern</span>
                                                </td>
                                                <td class="col-md-2">
                                                    <span ng-show="newConstraint.contraintType == 'a literal value' || 
                                   newConstraint.contraintType == 'equal to' ||
                                   newConstraint.contraintType == 'not-equal to' ||
                                   newConstraint.contraintType == 'greater than' ||
                                   newConstraint.contraintType == 'equal to or greater than' ||
                                   newConstraint.contraintType == 'less than' ||
                                   newConstraint.contraintType == 'equal to or less than'">
                        <input class="form-control"
                               ng-class="{'form-control-invalid': isEmptyConstraintValue(newConstraint)}"
                               ng-model="newConstraint.value" type="text"/>
                        <span style="color:red;" ng-show="isEmptyConstraintValue(newConstraint)">Empty value</span>
                                                    </span>
                                                    <span ng-show="newConstraint.contraintType == 'one of list values'">
                        <input class="form-control"
                               ng-class="{'form-control-invalid': isEmptyConstraintValue(newConstraint)}"
                               ng-model="newConstraint.value" placeholder="Comma-Separated Values(CSV)" type="text"/>
                        <span style="color:red;"
                              ng-show="isEmptyConstraintValue(newConstraint)">Empty list of values</span>
                                                    </span>
                                                    <span ng-show="newConstraint.contraintType == 'formatted value'">
                        <select class="form-control"
                                ng-class="{'form-control-invalid': isEmptyConstraintValue(newConstraint)}"
                                ng-model="newConstraint.value"
                                ng-options="predefinedFormat for predefinedFormat in config.predefinedFormats | orderBy:'toString()'"/>
                        <div ng-show="newConstraint.value === 'Regular expression'">
                            <input class="form-control"
                                   ng-class="{'form-control-invalid': isEmptyConstraintValue2(newConstraint)}"
                                   ng-model="newConstraint.value2" placeholder="Regular expression" type="text"/>
                        </div>
                        <span style="color:red;" ng-show="isEmptyConstraintValue(newConstraint)">Empty format</span>
                                                    <span style="color:red;" ng-show="isEmptyConstraintValue2(newConstraint)">Empty regular expression</span>
                                                    </span>
                                                    <span ng-show="newConstraint.contraintType == 'identical to another node' ||
                                   newConstraint.contraintType == 'equal to another node' ||
                                   newConstraint.contraintType == 'not-equal to another node' ||
                                   newConstraint.contraintType == 'greater than another node' ||
                                   newConstraint.contraintType == 'equal to or greater than another node' ||
                                   newConstraint.contraintType == 'less than another node' ||
                                   newConstraint.contraintType == 'equal to or less than another node'">
                        <span>{{newConstraint.location_2}}</span>
                                                    <span ng-show="newConstraint.childNodes_2 != null && newConstraint.childNodes_2.length > 0">
                            <select class="form-control"
                                    ng-class="{'form-control-invalid': isEmptyConstraintAnotherNode(newConstraint, 'message')}"
                                    ng-change="updateLocation2()"
                                    ng-model="newConstraint.currentNode_2"
                                    ng-options="child as child.name for child in newConstraint.childNodes_2"/>
                        </span>
                                                    <span style="color:red;" ng-show="isEmptyConstraintAnotherNode(newConstraint, 'message')">Empty another node</span>
                                                    </span>
                                                    <span ng-show="newConstraint.contraintType == 'one of codes in ValueSet'">
                        <span>ValueSet ID: </span>
                                                    <select class="form-control form-control-short" ng-class="{'form-control-invalid': isEmptyConstraintValueSet(newConstraint)}" ng-model="newConstraint.valueSetId">
                                                        <option ng-repeat="table in tables|orderBy:'+bindingIdentifier'" value="{{table.bindingIdentifier}}">
                                                            {{table.bindingIdentifier}}
                                                        </option>
                                                    </select>
                                                    <span style="color:red;" ng-show="isEmptyConstraintValueSet(newConstraint)">Empty value set</span>
                                                    <br/>
                                                    <span>BindingStrength: </span>
                                                    <select name="bindingStrength" class="form-control form-control-short" ng-model="newConstraint.bindingStrength">
                                                        <option value="R">R</option>
                                                        <option value="S">S</option>
                                                        <option value="U">U</option>
                                                    </select>
                                                    <br/>
                                                    <span>BindingLocation: </span>
                                                    <input class="form-control form-control-short" ng-model="newConstraint.bindingLocation" type="text" />
                                                    </span>
                                                </td>
                                                <td class="col-md-1">
                                                    <select class="form-control" ng-class="{'form-control-invalid': !newConstraint.trueUsage}" ng-model="newConstraint.trueUsage" ng-options="usage for usage in config.usages" />
                                                    <span style="color:red;" ng-show="!newConstraint.trueUsage">Empty true usage</span>
                                                </td>
                                                <td class="col-md-1">
                                                    <select class="form-control" ng-class="{'form-control-invalid': !newConstraint.falseUsage}" ng-model="newConstraint.falseUsage" ng-options="usage for usage in config.usages" />
                                                    <span style="color:red;" ng-show="!newConstraint.falseUsage">Empty false usage</span>
                                                </td>
                                                <td class="col-md-1" align="center">
                                                    <button class="btn btn-primary btn-xxs" ng-click="addPredicate();" ng-disabled="erorrForPredicate(newConstraint, 'message')"><span><i class="fa fa-plus fa-fw">
                &nbsp; </i>Add</span></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <table class="table table-striped table-bordered" ng-show="constraintType === 'Complex'">
                                        <thead>
                                            <tr class="tbl-header">
                                                <th class="col-md-1" style="width: 4.1667%"></th>
                                                <th class="col-md-2">Complex Type</th>
                                                <th class="col-md-1" style="width: 4.1667%"></th>
                                                <th class="col-md-2">First Constraint</th>
                                                <th class="col-md-1" style="width: 4.1667%"></th>
                                                <th class="col-md-2">Second Constraint</th>
                                                <th class="col-md-1">True Usage</th>
                                                <th class="col-md-1">False Usage
                                                    < </th>
                                                        <th class="col-md-1"></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="col-md-1" style="width: 4.1667%" align="center">
                                                    <button class="btn btn-info btn-xxs" ng-click="initComplexPredicate()"><span><i class="fa fa-refresh fa-fw">
                &nbsp; </i>Reset</span></button>
                                                </td>
                                                <td class="col-md-2">
                                                    <select class="form-control" ng-class="{'form-control-invalid': isEmptyCompositeType(compositeType)}" ng-model="compositeType">
                                                        <option value="AND">AND</option>
                                                        <option value="OR">OR</option>
                                                        <option value="IFTHEN">IFTHEN</option>
                                                    </select>
                                                    <span style="color:red;" ng-show="isEmptyCompositeType(compositeType)">Empty composite type</span>
                                                </td>
                                                <td class="col-md-1" align="center" style="width: 4.1667%">
                                                    <span ng-show="compositeType == 'IFTHEN'">IF</span>
                                                </td>
                                                <td class="col-md-2" data-drop="true" data-jqyoui-options ng-model="firstConstraint" jqyoui-droppable>
                                                    <span style="color:red;" ng-hide="firstConstraint">Drop the first constraint here!</span>
                                                    <span data-drag="false" data-jqyoui-options ng-model="firstConstraint" jqyoui-draggable ng-hide="!firstConstraint">{{firstConstraint.description}}</span>
                                                </td>
                                                <td class="col-md-1" align="center" style="width: 4.1667%">
                                                    <span ng-show="compositeType == 'AND'">AND</span>
                                                    <span ng-show="compositeType == 'OR'">OR</span>
                                                    <span ng-show="compositeType == 'IFTHEN'">THEN</span>
                                                </td>
                                                <td class="col-md-2" data-drop="true" data-jqyoui-options ng-model="secondConstraint" jqyoui-droppable>
                                                    <span style="color:red;" ng-hide="secondConstraint">Drop the second constraint here!</span>
                                                    <span data-drag="false" data-jqyoui-options ng-model="secondConstraint" jqyoui-draggable ng-hide="!secondConstraint">{{secondConstraint.description}}</span>
                                                </td>
                                                <td class="col-md-1">
                                                    <select class="form-control" ng-class="{'form-control-invalid': !complexConstraintTrueUsage}" ng-model="complexConstraintTrueUsage" ng-options="usage for usage in config.usages" />
                                                    <span style="color:red;" ng-show="!complexConstraintTrueUsage">Empty true usage</span>
                                                </td>
                                                <td class="col-md-1">
                                                    <select class="form-control" ng-class="{'form-control-invalid': !complexConstraintFalseUsage}" ng-model="complexConstraintFalseUsage" ng-options="usage for usage in config.usages" />
                                                    <span style="color:red;" ng-show="!complexConstraintFalseUsage">Empty true usage</span>
                                                </td>
                                                <td class="col-md-1" align="center">
                                                    <button class="btn btn-primary btn-xxs" ng-click="addComplexPredicate()" ng-disabled="erorrForComplexPredicate(compositeType, firstConstraint, secondConstraint, complexConstraintTrueUsage, complexConstraintFalseUsage)">
                                                        <span><i class="fa fa-plus fa-fw">&nbsp; </i>Add</span></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-sm" ng-show="changed" ng-click="saveclose()"><span><i class="fa fa-plus fa-fw">
        &nbsp; </i>Save</span></button>
                    <button class="btn btn-warning btn-sm" ng-show="changed" ng-click="ok()"><span><i class="fa fa-times fa-fw">
        &nbsp; </i>Close</span></button>
                    <button class="btn btn-warning btn-sm" ng-hide="changed" ng-click="ok()"><span><i class="fa fa-times fa-fw">
        &nbsp; </i>Close</span></button>
                </div>
</script>
<script type="text/ng-template" id="ConformanceStatementMessageCtrl.html">
    <div class="modal-header">
        <div ng-show="selectedNode.obj.type === 'segmentRef'">
            <h3 class="header4">Conformance statement for
            {{segmentsMap[selectedNode.obj.ref.id].name}}({{selectedNode.path}})</h3>
        </div>
        <div ng-hide="selectedNode.obj.type === 'segmentRef'">
            <h3 class="header4">Conformance statement for {{selectedNode.obj.name}}({{selectedNode.path}})</h3>
        </div>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="table-responsive">
                <div class="page-header">
                    <span class="header5">List of conformance statments</span>
                </div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr class="tbl-header">
                            <th class="col-md-1" style="width: 4.1667%">Draggable</th>
                            <th class="col-md-2">ID</th>
                            <th class="col-md-8">Desciption (
                                <input type="checkbox" ng-model="viewAssertion"> view assertion )
                            </th>
                            <th class="col-md-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in tempComformanceStatements | filter: {constraintTarget: selectedNode.path}:true">
                            <td class="col-md-1" align="center" style="width: 4.1667%">
                                <i class="fa fa-bullseye fa-lg" data-drag="true" data-jqyoui-options="{revert: 'invalid',helper:'clone'}" ng-model="c" jqyoui-draggable="{placeholder:'keep',animate:true}"></i>
                            </td>
                            <td class="col-md-2">
                                <input class="form-control form-control-short80" ng-model="c.constraintId" ng-change="setChanged(); targetId = c.constraintId;" type="text" ng-readonly="targetId !== c.constraintId" />
                                <i class="fa fa-pencil" ng-hide="targetId == c.constraintId" ng-click="targetId = c.constraintId; conformanceStatementIdList.splice(conformanceStatementIdList.indexOf(c.constraintId), 1);"></i>
                                <i class="fa fa-paper-plane" ng-hide="targetId != c.constraintId || conformanceStatementIdList.indexOf(c.constraintId) != -1" ng-click="conformanceStatementIdList.push(c.constraintId); targetId = ''"></i>
                                <span style="color:red" ng-show="conformanceStatementIdList.indexOf(c.constraintId) != -1 && targetId == c.constraintId">Duplicated ID</span>
                            </td>
                            <td class="col-md-8">
                                <input class="form-control" ng-model="c.description" ng-change="setChanged()" type="text" />
                                <span ng-show="viewAssertion">{{c.assertion}}</span>
                            </td>
                            <td class="col-md-1" align="center">
                                <button class="btn btn-danger btn-xxs" ng-click="deleteConformanceStatement(c)"><span><i
                    class="fa fa-trash fa-fw">&nbsp; </i>Del</span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div ng-show="selectedNode.path">
                    <span class="pull-left">
            <span class="header5" ng-show="constraintType === 'Plain'">Add new plain conformance statement</span>
                    <span class="header5" ng-show="constraintType === 'Complex'">Add new complex conformance statement</span>
                    </span>
                    <span class="pull-right">
            <div class="btn-group btn-group-sm" data-toggle="buttons">
                <label class="btn btn-primary btn-xs"
                       ng-click="constraintType = 'Plain'; newConstraint.constraintId = calNextCSID();"
                       ng-class="{'active':constraintType === 'Plain'}">
                    <input type="radio" ng-value="constraintType">Add New Plain Conf.Statement
                </label>
                <label class="btn btn-primary btn-xs"
                       ng-click="constraintType = 'Complex'; newComplexConstraintId = calNextCSID();"
                       ng-class="{'active':constraintType === 'Complex'}">
                    <input type="radio" ng-value="constraintType">Add New Complex Conf.Statement
                </label>
            </div>
        </span>
                    <table class="table table-striped table-bordered" ng-show="constraintType === 'Plain'">
                        <thead>
                            <tr class="tbl-header">
                                <th class="col-md-1" style="width: 4.1667%"></th>
                                <th class="col-md-2">ID</th>
                                <th class="col-md-2">Node</th>
                                <th class="col-md-2">Verb</th>
                                <th class="col-md-2">Constraint Pattern</th>
                                <th class="col-md-2">Value</th>
                                <th class="col-md-1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-md-1" style="width: 4.1667%" align="center">
                                    <button class="btn btn-info btn-xxs" ng-click="initConformanceStatement()"><span><i
                    class="fa fa-refresh fa-fw">&nbsp; </i>Reset</span></button>
                                </td>
                                <td class="col-md-2">
                                    <input class="form-control form-control-short80" ng-class="{'form-control-invalid': isEmptyConstraintID(newConstraint) || isDuplicatedConstraintID(newConstraint, targetPlainId)}" ng-model="newConstraint.constraintId" ng-change="targetPlainId = newConstraint.constraintId;" type="text" ng-readonly="targetPlainId !== newConstraint.constraintId" />
                                    <i class="fa fa-pencil" ng-hide="targetPlainId == newConstraint.constraintId" ng-click="targetPlainId = newConstraint.constraintId;"></i>
                                    <i class="fa fa-paper-plane" ng-hide="targetPlainId != newConstraint.constraintId || conformanceStatementIdList.indexOf(newConstraint.constraintId) != -1" ng-click="conformanceStatementIdList.push(newConstraint.constraintId); targetPlainId = ''"></i>
                                    <span style="color:red;" ng-show="isEmptyConstraintID(newConstraint)">ID Empty</span>
                                    <span style="color:red;" ng-show="isDuplicatedConstraintID(newConstraint, targetPlainId)">ID Duplicated</span>
                                </td>
                                <td class="col-md-2">
                                    <span>{{newConstraint.location_1}}</span>
                                    <span ng-show="newConstraint.childNodes_1 != null && newConstraint.childNodes_1.length > 0">
                            <select class="form-control"
                                    ng-class="{'form-control-invalid': isEmptyConstraintNode(newConstraint, 'message')}"
                                    ng-change="updateLocation1()"
                                    ng-model="newConstraint.currentNode_1"
                                    ng-options="child as child.name for child in newConstraint.childNodes_1"/>
                        </span>
                                    <span style="color:red;" ng-show="isEmptyConstraintNode(newConstraint, 'message')">Empty node</span>
                                </td>
                                <td class="col-md-2">
                                    <select class="form-control" ng-class="{'form-control-invalid': isEmptyConstraintVerb(newConstraint)}" ng-model="newConstraint.verb" ng-options="constraintVerb for constraintVerb in config.constraintVerbs | orderBy:'toString()'" />
                                    <span style="color:red;" ng-show="isEmptyConstraintVerb(newConstraint)">Empty verb</span>
                                </td>
                                <td class="col-md-2">
                                    <select class="form-control" ng-class="{'form-control-invalid': isEmptyConstraintPattern(newConstraint)}" ng-model="newConstraint.contraintType" ng-options="contraintType for contraintType in config.constraintTypes | orderBy:'toString()'" />
                                    <span style="color:red;" ng-show="isEmptyConstraintPattern(newConstraint)">Empty contraint pattern</span>
                                </td>
                                <td class="col-md-2">
                                    <span ng-show="newConstraint.contraintType == 'a literal value' || 
                                       newConstraint.contraintType == 'equal to' ||
                                       newConstraint.contraintType == 'not-equal to' ||
                                       newConstraint.contraintType == 'greater than' ||
                                       newConstraint.contraintType == 'equal to or greater than' ||
                                       newConstraint.contraintType == 'less than' ||
                                       newConstraint.contraintType == 'equal to or less than'">
                            <input class="form-control"
                                   ng-class="{'form-control-invalid': isEmptyConstraintValue(newConstraint)}"
                                   ng-model="newConstraint.value" type="text"/>
                            <span style="color:red;" ng-show="isEmptyConstraintValue(newConstraint)">Empty value</span>
                                    </span>
                                    <span ng-show="newConstraint.contraintType == 'one of list values'">
                            <input class="form-control"
                                   ng-class="{'form-control-invalid': isEmptyConstraintValue(newConstraint)}"
                                   ng-model="newConstraint.value" placeholder="Comma-Separated Values(CSV)"
                                   type="text"/>
                            <span style="color:red;"
                                  ng-show="isEmptyConstraintValue(newConstraint)">Empty list value</span>
                                    </span>
                                    <span ng-show="newConstraint.contraintType == 'formatted value'">
                            <select class="form-control"
                                    ng-class="{'form-control-invalid': isEmptyConstraintValue(newConstraint)}"
                                    ng-model="newConstraint.value"
                                    ng-options="predefinedFormat for predefinedFormat in config.predefinedFormats | orderBy:'toString()'"/>
                            <div ng-show="newConstraint.value === 'Regular expression'">
                                <input class="form-control"
                                       ng-class="{'form-control-invalid': isEmptyConstraintValue2(newConstraint)}"
                                       ng-model="newConstraint.value2" placeholder="Regular expression" type="text"/>
                            </div>
                            <span style="color:red;" ng-show="isEmptyConstraintValue(newConstraint)">Empty format</span>
                                    <span style="color:red;" ng-show="isEmptyConstraintValue2(newConstraint)">Empty regular expression</span>
                                    </span>
                                    <span ng-show="newConstraint.contraintType == 'identical to another node' ||
                                       newConstraint.contraintType == 'equal to another node' ||
                                       newConstraint.contraintType == 'not-equal to another node' ||
                                       newConstraint.contraintType == 'greater than another node' ||
                                       newConstraint.contraintType == 'equal to or greater than another node' ||
                                       newConstraint.contraintType == 'less than another node' ||
                                       newConstraint.contraintType == 'equal to or less than another node'">
                            <span>{{newConstraint.location_2}}</span>
                                    <span ng-show="newConstraint.childNodes_2 != null && newConstraint.childNodes_2.length > 0">
                                <select class="form-control"
                                        ng-class="{'form-control-invalid': isEmptyConstraintAnotherNode(newConstraint, 'message')}"
                                        ng-change="updateLocation2()"
                                        ng-model="newConstraint.currentNode_2"
                                        ng-options="child as child.name for child in newConstraint.childNodes_2"/>
                            </span>
                                    <span style="color:red;" ng-show="isEmptyConstraintAnotherNode(newConstraint, 'message')">Empty another node</span>
                                    </span>
                                    <span ng-show="newConstraint.contraintType == 'one of codes in ValueSet'">
                            <span>ValueSet ID: </span>
                                    <select class="form-control form-control-short" ng-class="{'form-control-invalid': isEmptyConstraintValueSet(newConstraint)}" ng-model="newConstraint.valueSetId">
                                        <option ng-repeat="table in tables|orderBy:'+bindingIdentifier'" value="{{table.bindingIdentifier}}">
                                            {{table.bindingIdentifier}}
                                        </option>
                                    </select>
                                    <span style="color:red;" ng-show="isEmptyConstraintValueSet(newConstraint)">Empty valueset</span>
                                    <br/>
                                    <span>BindingStrength: </span>
                                    <select name="bindingStrength" class="form-control form-control-short" ng-model="newConstraint.bindingStrength">
                                        <option value="R">R</option>
                                        <option value="S">S</option>
                                        <option value="U">U</option>
                                    </select>
                                    <br/>
                                    <span>BindingLocation: </span>
                                    <input class="form-control form-control-short" ng-model="newConstraint.bindingLocation" type="text" />
                                    </span>
                                </td>
                                <td class="col-md-1" align="center">
                                    <button class="btn btn-info btn-xxs" ng-click="addConformanceStatement();" ng-disabled="erorrForConfStatement(newConstraint, targetPlainId, 'segment')"><span><i
                    class="fa fa-plus fa-fw">&nbsp; </i>Add</span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="table table-striped table-bordered" ng-show="constraintType === 'Complex'">
                        <thead>
                            <tr class="tbl-header">
                                <th class="col-md-1" style="width: 4.1667%"></th>
                                <th class="col-md-2">ID</th>
                                <th class="col-md-2">Complex Type</th>
                                <th class="col-md-1" style="width: 4.1667%"></th>
                                <th class="col-md-2">First Constraint</th>
                                <th class="col-md-1" style="width: 4.1667%"></th>
                                <th class="col-md-2">Second Constraint</th>
                                <th class="col-md-1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-md-1" style="width: 4.1667%" align="center">
                                    <button class="btn btn-info btn-xxs" ng-click="initComplexStatement()"><span><i
                    class="fa fa-refresh fa-fw">&nbsp; </i>Reset</span></button>
                                </td>
                                <td class="col-md-2">
                                    <input class="form-control form-control-short80" ng-class="{'form-control-invalid': isEmptyComplexConstraintID(newComplexConstraintId) || isDuplicatedComplexConstraintID(newComplexConstraintId, targetComplexId)}" ng-model="newComplexConstraintId" ng-change="targetComplexId = newComplexConstraintId;" type="text" ng-readonly="targetComplexId !== newComplexConstraintId" />
                                    <i class="fa fa-pencil" ng-hide="targetComplexId == newComplexConstraintId" ng-click="targetComplexId = newComplexConstraintId;"></i>
                                    <i class="fa fa-paper-plane" ng-hide="targetComplexId != newComplexConstraintId || conformanceStatementIdList.indexOf(newComplexConstraintId) != -1" ng-click="conformanceStatementIdList.push(newComplexConstraintId); targetComplexId = ''"></i>
                                    <span style="color:red;" ng-show="isEmptyConstraintID(newConstraint)">ID Empty</span>
                                    <span style="color:red;" ng-show="isDuplicatedConstraintID(newConstraint, targetPlainId)">ID Duplicated</span>
                                </td>
                                <td class="col-md-2">
                                    <select class="form-control" ng-class="{'form-control-invalid': isEmptyCompositeType(compositeType)}" ng-model="compositeType">
                                        <option value="AND">AND</option>
                                        <option value="OR">OR</option>
                                        <option value="IFTHEN">IFTHEN</option>
                                    </select>
                                    <span style="color:red;" ng-show="isEmptyCompositeType(compositeType)">Empty composite type</span>
                                </td>
                                <td class="col-md-1" align="center" style="width: 4.1667%">
                                    <span ng-show="compositeType == 'IFTHEN'">IF</span>
                                </td>
                                <td class="col-md-2" data-drop="true" data-jqyoui-options ng-model="firstConstraint" jqyoui-droppable>
                                    <span style="color:red;" ng-hide="firstConstraint">Drop the first constraint here!</span>
                                    <span data-drag="false" data-jqyoui-options ng-model="firstConstraint" jqyoui-draggable ng-hide="!firstConstraint">{{firstConstraint.description}}</span>
                                </td>
                                <td class="col-md-1" align="center" style="width: 4.1667%">
                                    <span ng-show="compositeType == 'AND'">AND</span>
                                    <span ng-show="compositeType == 'OR'">OR</span>
                                    <span ng-show="compositeType == 'IFTHEN'">THEN</span>
                                </td>
                                <td class="col-md-2" data-drop="true" data-jqyoui-options ng-model="secondConstraint" jqyoui-droppable>
                                    <span style="color:red;" ng-hide="secondConstraint">Drop the second constraint here!</span>
                                    <span data-drag="false" data-jqyoui-options ng-model="secondConstraint" jqyoui-draggable ng-hide="!secondConstraint">{{secondConstraint.description}}</span>
                                </td>
                                <td class="col-md-1" align="center">
                                    <button class="btn btn-primary btn-xxs" ng-click="addComplexConformanceStatement()" ng-disabled="erorrForComplexConfStatement(newComplexConstraintId, targetComplexId, compositeType, firstConstraint, secondConstraint)">
                                        <span><i class="fa fa-plus fa-fw">&nbsp; </i>Add</span></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" ng-show="changed" ng-click="saveclose()"><span><i class="fa fa-plus fa-fw">
        &nbsp; </i>Save</span></button>
        <button class="btn btn-warning btn-sm" ng-show="changed" ng-click="ok()"><span><i class="fa fa-times fa-fw">
        &nbsp; </i>Close</span></button>
        <button class="btn btn-warning btn-sm" ng-hide="changed" ng-click="ok()"><span><i class="fa fa-times fa-fw">
        &nbsp; </i>Close</span></button>
    </div>
</script>
<script type="text/ng-template" id="MessageReadTree.html">

        <td class="col-xs-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('length')">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-80" ng-show="viewSettings.isVisibleColumn('confLength')">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-100" ng-show="viewSettings.isVisibleColumn('datatype')">
            <div>-</div>
        </td>
        <td class="col-xs-1 col-fixed-130" ng-show="viewSettings.isVisibleColumn('valueSet')">

<script type="text/ng-template" id="MessageSegmentRefReadTree.html">
    <tr tt-node is-branch="hasChildren(node.obj)" ng-show="(isVisible(node.obj) &&( node.obj.usage==='R' ||node.obj.usage==='RE' ||node.obj.usage==='C' )&& $root.usageF) || (isVisible(node.obj) && !$root.usageF) ">
        <td class="col-xs-2 col-fixed-250">
            <span class="label label-segment label-icon">S</span>
            <!--<a-->
            <!--tooltip-html="getGroupNodeName(node.obj)" tooltip-append-to-body="true"-->
            <!--class="point"-->
            <!--ng-click="goToSegment(node.obj.ref)"-->
            <!--tooltip-class="constraints-tooltip" ng-bind-html="getSegmentRefNodeName(node.obj)" tooltip-trigger-->
            <!--tooltip-animation="false" tooltip-placement="left"-->
            <span>
                {{getSegmentLabel(segmentsMap[node.obj.ref.id])}}
