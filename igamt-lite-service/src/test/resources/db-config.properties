#Hibernate Configuration
hibernate.dialect=${hibernate.dialect}
hibernate.format_sql=${hibernate.format_sql}
hibernate.hbm2ddl.auto=${hibernate.hbm2ddl.auto}
hibernate.ejb.naming_strategy=${hibernate.ejb.naming_strategy}
hibernate.show_sql=${hibernate.show_sql}


#JDBC
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url= jdbc:mysql://localhost:3306/igamt_lite
#jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
jdbc.username=user
jdbc.password=secret
jdbc.db.properties=?useUnicode=TRUE&characterEncoding=UTF-8
jdbc.testWhileIdle=true
jdbc.testOnBorrow=true
jdbc.validationQuery=

#JPA
jpa.persistenceUnitName=igamt_lite
jpa.showSql=false
jpa.generateDdl=true
jpa.databasePlatform=org.hibernate.dialect.H2Dialect

#HIBERNATE
hibernate.hbm2ddl.auto=create
hibernate.dialect=
hibernate.globally_quoted_identifiers=false
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.cache.use_query_cache=true
hibernate.generate_statistics=true

